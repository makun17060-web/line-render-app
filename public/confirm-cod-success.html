<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>代引きご注文完了</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 24px;
      background: #f7f7f7;
      text-align: center;
    }
    .card {
      max-width: 480px;
      margin: 40px auto;
      background: #fff;
      border-radius: 12px;
      padding: 24px 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    h1 {
      font-size: 20px;
      margin: 0 0 12px;
    }
    p {
      font-size: 14px;
      margin: 8px 0;
      line-height: 1.6;
    }
    .small {
      font-size: 12px;
      color: #666;
      margin-top: 16px;
    }
    button {
      margin-top: 20px;
      padding: 10px 24px;
      border-radius: 999px;
      border: none;
      font-size: 14px;
      cursor: pointer;
      background: #00c300;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>代引きでのご注文を受け付けました</h1>
    <p>ご注文ありがとうございます。</p>
    <p>注文内容の明細は、LINE のトーク画面に送信されています。</p>
    <p class="small">この画面を閉じて、LINE にお戻りください。</p>

    <button onclick="window.close()">この画面を閉じる</button>
  </div>
</body>
</html>
