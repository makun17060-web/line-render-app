<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>代引き用 住所登録（会員コード連携）</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <!-- LIFF SDK -->
  <script src="https://static.line-scdn.net/liff/edge/versions/2.23.0/sdk.js"></script>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 16px;
      background: #f7f7f7;
    }
    h1 {
      font-size: 18px;
      margin-bottom: 8px;
    }
    p {
      font-size: 14px;
      line-height: 1.6;
    }
    .card {
      background: #fff;
      border-radius: 8px;
      padding: 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      margin-bottom: 16px;
    }
    .field {
      margin-bottom: 10px;
    }
    .field label {
      display: block;
      font-size: 13px;
      margin-bottom: 4px;
    }
    .field input {
      width: 100%;
      padding: 8px;
      font-size: 14px;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    .member-code-box {
      padding: 8px;
      border-radius: 4px;
      background: #f2f8ff;
      border: 1px solid #bcd4ff;
      font-size: 13px;
      line-height: 1.6;
      word-break: break-all;
    }
    button {
      width: 100%;
      padding: 10px;
      font-size: 15px;
      border: none;
      border-radius: 4px;
      background: #06c755;
      color: #fff;
      font-weight: 600;
    }
    button:disabled {
      opacity: 0.6;
    }
    .status {
      margin-top: 8px;
      font-size: 13px;
    }
    .status.ok {
      color: #0a7b19;
    }
    .status.err {
      color: #d00;
    }
    .small {
      font-size: 12px;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>お届け先住所の登録（会員コード連携）</h1>
  <p class="small">
    代引き配送用のお届け先住所を登録します。<br>
    一度登録すると、次回からは <b>電話注文・LINE注文の両方で、この住所と会員コードが使われます。</b><br>
    電話注文のときは、最後に <b>会員番号（数字）</b>をプッシュしていただきます。
  </p>

  <div class="card">
    <div class="field">
      <label>会員コード（自動発行）</label>
      <div id="memberCodeDisplay" class="member-code-box">
        未発行です。<br>
        「住所を保存する」と、自動的に会員コードが発行されます。
      </div>
    </div>

    <hr style="margin: 14px 0; border: none; border-top: 1px dashed #ddd;" />

    <div class="field">
      <label for="name">お名前</label>
      <input id="name" type="text" placeholder="例）磯屋 太郎" />
    </div>
    <div class="field">
      <label for="phone">電話番号（ハイフンなし）</label>
      <input id="phone" type="tel" placeholder="例）09012345678" />
    </div>
    <div class="field">
      <label for="postal">郵便番号（ハイフンなし）</label>
      <input id="postal" type="text" placeholder="例）5950061" />
    </div>
    <div class="field">
      <label for="prefecture">都道府県</label>
      <input id="prefecture" type="text" placeholder="例）大阪府" />
    </div>
    <div class="field">
      <label for="city">市区町村</label>
      <input id="city" type="text" placeholder="例）泉大津市" />
    </div>
    <div class="field">
      <label for="address1">番地・町名</label>
      <input id="address1" type="text" placeholder="例）松之浜町1-2-3" />
    </div>
    <div class="field">
      <label for="address2">建物名・部屋番号（任意）</label>
      <input id="address2" type="text" placeholder="例）磯屋マンション101号" />
    </div>

    <button id="saveBtn" disabled>住所を保存する</button>
    <div id="status" class="status"></div>
  </div>

  <script>
    // ★ここを phone-cod サーバーの URL に変更してください
    const API_BASE = "https://phone-cod.onrender.com";

    const statusEl = document.getElementById("status");
    const saveBtn = document.getElementById("saveBtn");
    const memberCodeDisplay = document.getElementById("memberCodeDisplay");

    let currentUserId = "";
    let currentMemberCode = ""; // 数字のみ（例: "1234"）

    function setStatus(msg, kind) {
      statusEl.textContent = msg;
      statusEl.className = "status " + (kind || "");
    }

    function updateMemberCodeDisplay() {
      if (currentMemberCode) {
        memberCodeDisplay.innerHTML =
          'あなたの会員コードは <b>IS' + currentMemberCode +
          '</b> です。<br>' +
          '電話でご注文の際は、音声案内にしたがって、<b>数字「' +
          currentMemberCode +
          '」</b>と押してください。';
      } else {
        memberCodeDisplay.innerHTML =
          '未発行です。<br>' +
          'この画面で住所を保存すると、自動的に会員コードが発行されます。';
      }
    }

    async function loadExistingCustomer(lineUserId) {
      try {
        const url =
          API_BASE +
          "/api/cod/customers/by-line?lineUserId=" +
          encodeURIComponent(lineUserId);

        const res = await fetch(url);
        if (!res.ok) {
          // 404などは「未登録」として扱う
          console.log("by-line status:", res.status);
          setStatus(
            "まだ住所の登録がありません。必要事項を入力して保存してください。",
            ""
          );
          updateMemberCodeDisplay();
          return;
        }

        const data = await res.json();
        if (data && data.ok && data.customer) {
          const c = data.customer;
          currentMemberCode = data.code || "";

          document.getElementById("name").value = c.name || "";
          document.getElementById("phone").value = c.phone || "";
          document.getElementById("postal").value = c.zip || "";
          // address は 1本の文字列なので、ここでは都道府県などは手入力想定
          // すでに綺麗に分けてある場合は、pref/city/address1 に分解してもOK
          document.getElementById("prefecture").value = "";
          document.getElementById("city").value = "";
          document.getElementById("address1").value = "";
          document.getElementById("address2").value = "";

          setStatus(
            "登録済みの会員情報を読み込みました。必要であれば修正して保存してください。",
            "ok"
          );
          updateMemberCodeDisplay();
        } else {
          setStatus(
            "まだ住所の登録がありません。必要事項を入力して保存してください。",
            ""
          );
          updateMemberCodeDisplay();
        }
      } catch (e) {
        console.warn("loadExistingCustomer error:", e);
        setStatus(
          "登録済みの会員情報を取得できませんでした。新規登録として入力してください。",
          "err"
        );
        updateMemberCodeDisplay();
      }
    }

    async function init() {
      try {
        // サーバーから LIFF ID を取得（line-render 側の /api/liff/config を想定）
        const cfgRes = await fetch("/api/liff/config");
        const cfg = await cfgRes.json();
        const liffId = cfg.liffId;
        if (!liffId) {
          setStatus("LIFF設定が取得できませんでした。", "err");
          return;
        }

        await liff.init({ liffId });
        if (!liff.isLoggedIn()) {
          liff.login();
          return;
        }

        const prof = await liff.getProfile();
        currentUserId = prof.userId;
        console.log("LINE userId:", currentUserId);

        saveBtn.disabled = false;
        setStatus(
          "LINEアカウントを取得しました。必要事項を入力して保存してください。",
          "ok"
        );

        // 既に会員登録があれば読み込み
        await loadExistingCustomer(currentUserId);
      } catch (e) {
        console.error(e);
        setStatus("初期化中にエラーが発生しました。", "err");
      }
    }

    async function saveAddress() {
      if (!currentUserId) {
        setStatus(
          "LINEユーザー情報が取得できていません。LINEからもう一度開き直してください。",
          "err"
        );
        return;
      }

      const name       = document.getElementById("name").value.trim();
      const phone      = document.getElementById("phone").value.trim();
      const postal     = document.getElementById("postal").value.trim();
      const prefecture = document.getElementById("prefecture").value.trim();
      const city       = document.getElementById("city").value.trim();
      const address1   = document.getElementById("address1").value.trim();
      const address2   = document.getElementById("address2").value.trim();

      if (!name || !phone || !postal || !prefecture || !city || !address1) {
        setStatus("必須項目が未入力です。すべて入力してください。", "err");
        return;
      }

      saveBtn.disabled = true;
      setStatus("保存中です…", "");

      try {
        const res = await fetch(API_BASE + "/api/member/liff-register", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            lineUserId: currentUserId,
            name,
            phone,
            postal,
            prefecture,
            city,
            address1,
            address2,
          }),
        });

        const data = await res.json();
        if (data.ok) {
          currentMemberCode = data.code || currentMemberCode;
          updateMemberCodeDisplay();

          const disp = data.displayCode || (currentMemberCode ? "IS" + currentMemberCode : "");

          setStatus(
            "住所を保存しました。あなたの会員コードは「" +
              disp +
              "」です。電話注文の際は、数字「" +
              currentMemberCode +
              "」を押してください。",
            "ok"
          );
        } else {
          console.error("save error:", data);
          setStatus(
            "保存に失敗しました：" + (data.error || "時間をおいてもう一度お試しください。"),
            "err"
          );
        }
      } catch (e) {
        console.error(e);
        setStatus("通信エラーで保存できませんでした。電波状況をご確認のうえ再度お試しください。", "err");
      } finally {
        saveBtn.disabled = false;
      }
    }

    saveBtn.addEventListener("click", saveAddress);
    document.addEventListener("DOMContentLoaded", init);
  </script>
</body>
</html>
