<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>クレジット決済 完了</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 16px;
    }
    .card {
      max-width: 480px;
      margin: 32px auto;
      background: #fff;
      border-radius: 8px;
      padding: 20px 16px 24px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      text-align: center;
    }
    h1 {
      font-size: 18px;
      margin: 0 0 8px;
    }
    p {
      font-size: 14px;
      margin: 6px 0;
      line-height: 1.6;
    }
    #status {
      font-size: 13px;
      color: #666;
      margin-top: 8px;
      white-space: pre-line;
    }
    button {
      margin-top: 16px;
      border-radius: 6px;
      border: none;
      padding: 10px 18px;
      font-size: 14px;
      cursor: pointer;
      background: #06c755;
      color: #fff;
      min-width: 180px;
    }
    small {
      display: block;
      margin-top: 12px;
      font-size: 12px;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>クレジット決済が完了しました</h1>
    <p>ご利用ありがとうございます。</p>
    <p>LINEトークに明細が届きますのでご確認ください。</p>

    <p id="status">注文情報を確認しています…</p>

    <button id="btnClose">この画面を閉じる</button>

    <small>
      ※ボタンで閉じられない場合は、右上の「×」や<br />
      ブラウザの戻るボタンで画面を閉じてください。
    </small>
  </div>

  <!-- LIFF SDK（LINEアプリ内で開いている場合に使う） -->
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script>
    (function () {
      "use strict";

      const statusEl = document.getElementById("status");
      const btnClose = document.getElementById("btnClose");

      function setStatus(msg) {
        if (!statusEl) return;
        statusEl.textContent = msg || "";
      }

      // 注文完了 API に送る
      async function sendOrderComplete() {
        try {
          // 二重送信防止
          if (sessionStorage.getItem("orderCompleteDone") === "1") {
            setStatus("注文情報はすでに処理されています。この画面を閉じてください。");
            return;
          }

          // 住所入力後に保存してある orderDraft を読み出す
          const raw = sessionStorage.getItem("orderDraft");
          if (!raw) {
            setStatus("注文情報が見つかりませんでした。すでに処理済みの可能性があります。");
            return;
          }

          let draft;
          try {
            draft = JSON.parse(raw);
          } catch {
            setStatus("注文情報の読み込みに失敗しました。");
            return;
          }

          const items   = Array.isArray(draft.items) ? draft.items : [];
          const address = draft.address || {};
          const lineUserId   = draft.lineUserId   || "";
          const lineUserName = draft.lineUserName || "";

          if (!items.length) {
            setStatus("商品情報が空のため、明細を作成できません。");
            return;
          }

          setStatus("送料を含めた合計金額を計算しています…");

          // サーバーで送料・合計を再計算
          const shipRes = await fetch("/api/shipping", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              items,
              address,
            }),
          });

          const shipData = await shipRes.json().catch(() => ({}));
          console.log("shipping result:", shipData);

          if (!shipRes.ok || !shipData.ok) {
            setStatus("金額計算に失敗しました。時間をおいて再度ご確認ください。");
            return;
          }

          const orderPayload = {
            // /api/order/complete が期待しているフィールド
            items,                 // [{ id, name, price, qty }, ...]
            address,               // { postal, prefecture, city, address1, ... }
            lineUserId,
            lineUserName,
            itemsTotal: Number(shipData.itemsTotal || 0),
            shipping:   Number(shipData.shipping   || 0),
            codFee:     0, // クレジットなので 0
            finalTotal: Number(shipData.finalTotal || 0),
          };

          setStatus("注文情報を確定しています…");

          const res = await fetch("/api/order/complete", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(orderPayload),
          });

          const data = await res.json().catch(() => ({}));
          console.log("/api/order/complete result:", data);

          if (!res.ok || !data.ok) {
            setStatus("注文情報の確定に失敗しましたが、決済は完了しています。\nお手数ですがお店にお問い合わせください。");
            return;
          }

          // 成功：二重送信防止フラグ
          sessionStorage.setItem("orderCompleteDone", "1");

          setStatus("注文情報を登録しました。LINEに送信された明細をご確認ください。");
        } catch (e) {
          console.error("sendOrderComplete error:", e);
          setStatus("通信エラーが発生しました。LINEの明細が届かない場合は、お店にお問い合わせください。");
        }
      }

      async function tryCloseWindow() {
        try {
          if (window.liff && typeof liff.closeWindow === "function") {
            liff.closeWindow();
          } else {
            window.close();
          }
        } catch (e) {
          console.warn("close error:", e);
          setStatus("画面が自動で閉じられない場合は、右上の「×」や戻るボタンで閉じてください。");
        }
      }

      document.addEventListener("DOMContentLoaded", () => {
        // ページ表示と同時に注文完了処理
        sendOrderComplete();

        btnClose.addEventListener("click", (ev) => {
          ev.preventDefault();
          tryCloseWindow();
        });
      });
    })();
  </script>
</body>
</html>
