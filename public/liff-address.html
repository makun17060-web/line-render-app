<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>住所登録</title>

  <!-- LIFF SDK -->
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

  <style>
    body {
      margin: 0;
      font-family: system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
      background: #f7f7f7;
      color: #333;
    }
    .wrap {
      max-width: 520px;
      margin: 0 auto;
      padding: 14px;
    }
    h1 {
      font-size: 18px;
      margin: 8px 0 12px;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      padding: 14px;
      box-shadow: 0 1px 3px rgba(0,0,0,.08);
      margin-bottom: 12px;
    }
    label {
      font-size: 13px;
      font-weight: 600;
      display: block;
      margin-bottom: 4px;
    }
    input {
      width: 100%;
      padding: 10px;
      font-size: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }
    button {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      font-size: 15px;
      font-weight: 700;
      cursor: pointer;
    }
    .save {
      background: #0b3a53;
      color: #fff;
    }
    .status {
      font-size: 13px;
      color: #555;
      margin-top: 8px;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>お届け先住所の登録</h1>

    <div class="card">
      <label>お名前</label>
      <input id="name" placeholder="例：木村 太郎" />

      <label>電話番号</label>
      <input id="phone" placeholder="例：09012345678" />

      <label>郵便番号</label>
      <input id="postal" placeholder="例：4703501" />

      <label>都道府県</label>
      <input id="prefecture" placeholder="例：愛知県" />

      <label>市区町村</label>
      <input id="city" placeholder="例：知多郡南知多町豊浜" />

      <label>番地・建物名</label>
      <input id="address1" placeholder="例：清水谷32-1" />

      <label>建物名・部屋番号（任意）</label>
      <input id="address2" placeholder="例：◯◯マンション101" />
    </div>

    <button class="save" id="saveBtn">住所を保存する</button>
    <div class="status" id="status">読み込み中…</div>
  </div>

<script>
(async function () {
  const statusEl = document.getElementById("status");
  const saveBtn = document.getElementById("saveBtn");

  const f = id => document.getElementById(id);

  function setStatus(msg) {
    statusEl.textContent = msg || "";
  }

  // ===== LIFF 初期化 =====
  try {
    await liff.init({ liffId: "YOUR_LIFF_ID_HERE" });
  } catch (e) {
    setStatus("LIFF 初期化に失敗しました");
    return;
  }

  if (!liff.isLoggedIn()) {
    liff.login();
    return;
  }

  const profile = await liff.getProfile();
  const userId = profile.userId;

  // ===== 既存住所の読み込み =====
  try {
    const res = await fetch(`/api/address/get?userId=${encodeURIComponent(userId)}`);
    const data = await res.json();
    if (data.ok && data.address) {
      const a = data.address;
      f("name").value = a.name || "";
      f("phone").value = a.phone || "";
      f("postal").value = a.postal || "";
      f("prefecture").value = a.prefecture || "";
      f("city").value = a.city || "";
      f("address1").value = a.address1 || "";
      f("address2").value = a.address2 || "";
      setStatus("登録済みの住所を読み込みました");
    } else {
      setStatus("住所を入力してください");
    }
  } catch {
    setStatus("住所情報の取得に失敗しました");
  }

  // ===== 保存 =====
  saveBtn.onclick = async () => {
    saveBtn.disabled = true;
    setStatus("保存しています…");

    const body = {
      userId,
      name: f("name").value.trim(),
      phone: f("phone").value.trim(),
      postal: f("postal").value.trim(),
      prefecture: f("prefecture").value.trim(),
      city: f("city").value.trim(),
      address1: f("address1").value.trim(),
      address2: f("address2").value.trim(),
    };

    try {
      const res = await fetch("/api/address/set", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(body),
      });
      const data = await res.json();
      if (!res.ok || !data.ok) {
        throw new Error("save failed");
      }

      setStatus("住所を保存しました。\n前の画面に戻ります…");

      setTimeout(() => {
        if (liff.isInClient()) {
          liff.closeWindow();
        } else {
          history.back();
        }
      }, 1200);

    } catch (e) {
      console.error(e);
      setStatus("保存に失敗しました");
      saveBtn.disabled = false;
    }
  };
})();
</script>
</body>
</html>
