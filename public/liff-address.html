<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>住所入力 | 手造りえびせんべい 磯屋</title>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Helvetica Neue", sans-serif;
      background:#fafafa;
      margin:0;
      padding:12px;
      color:#222;
    }
    header {
      background:#b22222;
      color:#fff;
      padding:14px 16px;
      font-size:18px;
      text-align:center;
      margin:-12px -12px 12px;
    }
    h1 {
      font-size:20px;
      margin:8px 0 12px;
      text-align:center;
    }
    .section {
      background:#fff;
      border-radius:10px;
      box-shadow:0 2px 6px rgba(0,0,0,0.08);
      padding:12px;
      margin-bottom:12px;
    }
    label {
      display:block;
      font-size:13px;
      color:#555;
      margin-top:10px;
    }
    input {
      width:100%;
      padding:10px;
      font-size:16px;
      border:1px solid #ddd;
      border-radius:6px;
      margin-top:4px;
      box-sizing:border-box;
    }
    .btn {
      width:100%;
      padding:12px;
      border-radius:6px;
      border:none;
      font-size:16px;
      font-weight:bold;
      cursor:pointer;
      margin-top:12px;
    }
    .btn-main { background:#b22222; color:#fff; }
    .btn-sub  { background:#fff; color:#b22222; border:1px solid #b22222; }

    #statusMsg {
      white-space:pre-line;
      text-align:center;
      font-size:13px;
      color:#333;
      margin-top:10px;
      min-height:18px;
    }
  </style>

  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>

<body>
  <header>
    手造りえびせんべい 磯屋<br>宅配付きご注文ミニアプリ
  </header>

  <h1>住所入力（② お届け先）</h1>

  <div class="section">
    <label>郵便番号</label>
    <input id="postal" placeholder="例：123-4567">

    <label>都道府県</label>
    <input id="prefecture" placeholder="例：大阪府">

    <label>市区町村</label>
    <input id="city" placeholder="例：大阪市中央区">

    <label>番地・建物名</label>
    <input id="address1" placeholder="例：1-2-3 磯屋ビル">

    <label>部屋番号など（任意）</label>
    <input id="address2" placeholder="例：101号室">

    <label>氏名</label>
    <input id="name" placeholder="例：磯屋 太郎">

    <label>電話番号</label>
    <input id="phone" placeholder="例：090-1234-5678">

    <button id="saveBtn" class="btn btn-main">住所を保存</button>
    <button id="backBtn" class="btn btn-sub">③ 最終確認へ戻る</button>

    <div id="statusMsg"></div>
  </div>

  <script src="/public/liff-address.js"></script>
</body>
</html>
