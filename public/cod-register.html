<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>代引き用 会員登録（住所登録）</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <!-- LIFF SDK -->
  <script src="https://static.line-scdn.net/liff/edge/versions/2.23.0/sdk.js"></script>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 16px;
      background: #f7f7f7;
    }
    h1 {
      font-size: 18px;
      margin-bottom: 8px;
    }
    p {
      font-size: 14px;
      line-height: 1.6;
    }
    .card {
      background: #fff;
      border-radius: 8px;
      padding: 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      margin-bottom: 16px;
    }
    .field {
      margin-bottom: 8px;
    }
    .field label {
      display: block;
      font-size: 13px;
      margin-bottom: 4px;
    }
    .field input {
      width: 100%;
      padding: 8px;
      font-size: 14px;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      font-size: 15px;
      border: none;
      border-radius: 4px;
      background: #06c755;
      color: #fff;
      font-weight: 600;
    }
    button:disabled {
      opacity: 0.6;
    }
    .status {
      margin-top: 8px;
      font-size: 13px;
    }
    .status.ok  { color: #0a7b19; }
    .status.err { color: #d00; }
    .small {
      font-size: 12px;
      color: #555;
    }
    .code-note {
      font-size: 12px;
      color: #444;
      margin-top: 2px;
    }
  </style>
</head>
<body>
  <h1>代引き用 会員番号・住所の登録</h1>
  <p class="small">
    電話での代引き注文に使う「会員番号」と「お届け先住所」を登録します。<br>
    一度登録すると、次回からは電話注文のときに、会員番号の入力だけで住所を自動で呼び出せます。
  </p>

  <div class="card">
    <div class="field">
      <label for="memberCode">会員番号（4〜8桁の数字）</label>
      <input id="memberCode" type="text" inputmode="numeric" placeholder="例）1234" />
      <div class="code-note">
        ※ ご自身で覚えやすい4〜8桁の数字を決めてください。<br>
        ※ すでに使われている番号は登録できません。
      </div>
    </div>

    <div class="field">
      <label for="name">お名前</label>
      <input id="name" type="text" placeholder="例）磯屋 太郎" />
    </div>
    <div class="field">
      <label for="phone">電話番号（ハイフンなし）</label>
      <input id="phone" type="tel" placeholder="例）09012345678" />
    </div>
    <div class="field">
      <label for="zip">郵便番号（ハイフンなし）</label>
      <input id="zip" type="text" placeholder="例）5950061" />
    </div>
    <div class="field">
      <label for="prefecture">都道府県</label>
      <input id="prefecture" type="text" placeholder="例）大阪府" />
    </div>
    <div class="field">
      <label for="city">市区町村</label>
      <input id="city" type="text" placeholder="例）泉大津市" />
    </div>
    <div class="field">
      <label for="address1">番地・町名</label>
      <input id="address1" type="text" placeholder="例）松之浜町1-2-3" />
    </div>
    <div class="field">
      <label for="address2">建物名・部屋番号（任意）</label>
      <input id="address2" type="text" placeholder="例）磯屋マンション101号" />
    </div>

    <button id="saveBtn" disabled>会員番号と住所を登録する</button>
    <div id="status" class="status"></div>
  </div>

  <script>
    // ★ここをあなたの「電話サーバー」のURLに変更してください
    //   例) const API_BASE = "https://phone-cod.onrender.com";
    const API_BASE = "https://server-phone-cod-js.onrender.com";

    const statusEl = document.getElementById("status");
    const saveBtn = document.getElementById("saveBtn");

    let currentUserId = "";
    let existingMemberCode = "";

    function setStatus(msg, kind) {
      statusEl.textContent = msg;
      statusEl.className = "status " + (kind || "");
    }

    async function init() {
      try {
        // ① LINEサーバー(line-render-app-1) から LIFF ID を取得
        const cfgRes = await fetch("/api/liff/config");
        const cfg = await cfgRes.json();
        const liffId = cfg.liffId;
        if (!liffId) {
          setStatus("LIFF設定が取得できませんでした。", "err");
          return;
        }

        // ② LIFF 初期化 & ログイン
        await liff.init({ liffId });
        if (!liff.isLoggedIn()) {
          liff.login();
          return;
        }

        const prof = await liff.getProfile();
        currentUserId = prof.userId;
        console.log("LINE userId:", currentUserId);

        setStatus(
          "LINEアカウントを取得しました。会員番号と住所を入力して登録してください。",
          "ok"
        );

        // ③ すでに登録済みかどうか（lineUserId から）電話サーバーに確認
        try {
          const meRes = await fetch(
            API_BASE +
              "/api/cod/customers/by-line?lineUserId=" +
              encodeURIComponent(currentUserId)
          );

          if (meRes.ok) {
            const me = await meRes.json();
            if (me && me.ok && me.customer) {
              existingMemberCode = me.code || "";
              const c = me.customer;

              if (existingMemberCode) {
                const memberCodeInput = document.getElementById("memberCode");
                memberCodeInput.value = existingMemberCode;
                // 既存登録がある場合は会員番号の変更はできない仕様
                memberCodeInput.disabled = true;
              }

              document.getElementById("name").value  = c.name || "";
              document.getElementById("phone").value = c.phone || "";
              document.getElementById("zip").value   = c.zip || "";

              // 住所は一塊で保存しているので、とりあえず address1 にそのまま入れる
              if (c.address) {
                document.getElementById("prefecture").value = "";
                document.getElementById("city").value       = "";
                document.getElementById("address1").value   = c.address;
                document.getElementById("address2").value   = "";
              }

              setStatus(
                "すでに登録済みの情報があります。必要があれば修正して保存してください。（会員番号は変更できません）",
                "ok"
              );
            }
          } else {
            // 404 など → 未登録扱い
            console.log("no existing member for this LINE user");
          }
        } catch (e) {
          console.warn("load existing customer error:", e);
        }

        saveBtn.disabled = false;
      } catch (e) {
        console.error(e);
        setStatus("初期化中にエラーが発生しました。", "err");
      }
    }

    function buildFullAddress() {
      const pref = document.getElementById("prefecture").value.trim();
      const city = document.getElementById("city").value.trim();
      const a1   = document.getElementById("address1").value.trim();
      const a2   = document.getElementById("address2").value.trim();

      // サーバー側は「1本の住所文字列」として保存しているので結合
      return [pref, city, a1, a2].filter(Boolean).join("");
    }

    async function saveMember() {
      if (!currentUserId) {
        setStatus(
          "LINEユーザー情報が取得できていません。もう一度開き直してください。",
          "err"
        );
        return;
      }

      const memberCodeInput = document.getElementById("memberCode");
      const code = memberCodeInput.value.trim();

      const name       = document.getElementById("name").value.trim();
      const phoneInput = document.getElementById("phone").value.trim();
      const zipInput   = document.getElementById("zip").value.trim();
      const address    = buildFullAddress();

      if (!code || !/^\d{4,8}$/.test(code)) {
        setStatus("会員番号は 4〜8桁の数字で入力してください。", "err");
        return;
      }
      if (!name) {
        setStatus("お名前を入力してください。", "err");
        return;
      }
      if (!phoneInput) {
        setStatus("電話番号を入力してください。", "err");
        return;
      }
      if (!zipInput) {
        setStatus("郵便番号を入力してください。", "err");
        return;
      }
      if (!address) {
        setStatus("住所（都道府県・市区町村・番地）を入力してください。", "err");
        return;
      }

      const phoneDigits = phoneInput.replace(/-/g, "");
      if (!/^\d{9,11}$/.test(phoneDigits)) {
        setStatus("電話番号は 9〜11桁の数字で入力してください。", "err");
        return;
      }
      const zipDigits = zipInput.replace(/-/g, "");

      saveBtn.disabled = true;
      setStatus("登録中です…", "");

      try {
        const res = await fetch(API_BASE + "/api/cod/customers", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            code,
            name,
            phone: phoneDigits,
            zip: zipDigits,
            address,
            lineUserId: currentUserId,
          }),
        });

        const data = await res.json().catch(() => ({}));

        if (res.ok && data.ok) {
          setStatus(
            "会員番号と住所を登録しました。今後は電話注文の際に、この会員番号で照合されます。",
            "ok"
          );
          memberCodeInput.disabled = true;
        } else {
          if (data && data.code === "DUPLICATE_CODE") {
            setStatus(
              "この会員番号はすでに他の方が使用しています。別の番号を入力してください。",
              "err"
            );
          } else if (data && data.error) {
            setStatus("登録に失敗しました：" + data.error, "err");
          } else {
            setStatus(
              "登録に失敗しました。時間をおいてもう一度お試しください。",
              "err"
            );
          }
        }
      } catch (e) {
        console.error(e);
        setStatus(
          "通信エラーで登録できませんでした。電波状況をご確認のうえ、もう一度お試しください。",
          "err"
        );
      } finally {
        saveBtn.disabled = false;
      }
    }

    saveBtn.addEventListener("click", saveMember);
    document.addEventListener("DOMContentLoaded", init);
  </script>
</body>
</html>
