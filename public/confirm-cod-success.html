<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>代引きご注文 完了</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 16px;
    }
    .card {
      max-width: 480px;
      margin: 32px auto;
      background: #fff;
      border-radius: 8px;
      padding: 20px 16px 24px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      text-align: center;
    }
    h1 {
      font-size: 18px;
      margin: 0 0 8px;
    }
    p {
      font-size: 14px;
      margin: 6px 0;
      line-height: 1.6;
    }
    #status {
      font-size: 13px;
      color: #666;
      margin-top: 8px;
      white-space: pre-line;
    }
    button {
      margin-top: 16px;
      border-radius: 6px;
      border: none;
      padding: 10px 18px;
      font-size: 14px;
      cursor: pointer;
      background: #06c755;
      color: #fff;
      min-width: 180px;
    }
    small {
      display: block;
      margin-top: 12px;
      font-size: 12px;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>代引きのご注文を受け付けました</h1>
    <p>ご利用ありがとうございます。</p>
    <p>LINEトークに明細が届きますのでご確認ください。</p>

    <p id="status">この画面を閉じることができます。</p>

    <button id="btnClose">この画面を閉じる</button>

    <small>
      ※ボタンで閉じられない場合は、右上の「×」や<br />
      ブラウザの戻るボタンで画面を閉じてください。
    </small>
  </div>

  <!-- LIFF SDK（LINEアプリ内で開いている場合に使う） -->
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script>
    (function () {
      "use strict";

      const btnClose = document.getElementById("btnClose");
      const statusEl = document.getElementById("status");

      function setStatus(msg) {
        if (!statusEl) return;
        statusEl.textContent = msg || "";
      }

      // /api/liff/config から liffId を取得して LIFF を初期化
      async function initLiffIfPossible() {
        if (!window.liff) {
          console.log("LIFF SDK not found");
          return false;
        }
        try {
          const res = await fetch("/api/liff/config");
          const conf = await res.json().catch(() => null);
          if (!conf || !conf.liffId) {
            console.log("liffId が取得できませんでした", conf);
            return false;
          }
          await liff.init({ liffId: conf.liffId });
          return true;
        } catch (e) {
          console.error("LIFF init error:", e);
          return false;
        }
      }

      async function tryCloseWindow() {
        setStatus("画面を閉じています…");

        let closed = false;

        // 1) LINE アプリ内（LIFF）の場合
        try {
          const ok = await initLiffIfPossible();
          if (ok && window.liff && typeof liff.closeWindow === "function") {
            liff.closeWindow();
            closed = true;
            return;
          }
        } catch (e) {
          console.error("liff.closeWindow error:", e);
        }

        // 2) 通常ブラウザでの window.close（多くの場合は制限あり）
        if (!closed) {
          try {
            window.close();
          } catch (e) {
            console.error("window.close error:", e);
          }
        }

        // 3) それでも閉じられなかった場合
        setStatus(
          "画面が自動で閉じられないようです。\n" +
          "右上の「×」や戻るボタンでこの画面を閉じてください。"
        );
      }

      if (btnClose) {
        btnClose.addEventListener("click", function (ev) {
          ev.preventDefault();
          tryCloseWindow();
        });
      }
    })();
  </script>
</body>
</html>
