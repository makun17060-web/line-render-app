<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>注文内容の確認</title>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 12px;
      background: #f7f7f7;
    }
    h1 {
      font-size: 18px;
      margin-bottom: 10px;
    }
    .box {
      background: #fff;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 12px;
    }
    .row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 6px;
      font-size: 15px;
    }
    .label {
      color: #333;
    }
    .value {
      font-weight: bold;
    }
    #payBtn {
      width: 100%;
      margin-top: 16px;
      padding: 12px;
      background: #06C755;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 17px;
    }
  </style>
</head>
<body>

  <h1>注文内容の確認</h1>

  <div class="box" id="itemsBox"></div>

  <div class="box">
    <div class="row"><span class="label">商品合計</span><span id="itemsTotalText" class="value">-</span></div>
    <div class="row"><span class="label">送料</span><span id="shippingText" class="value">-</span></div>
    <div class="row"><span class="label">お支払い金額（商品合計 + 送料）</span><span id="finalTotalText" class="value">-</span></div>
  </div>

  <button id="payBtn">クレジットカードで支払う（Stripe）</button>

  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script src="./pay.js"></script>
</body>
</html>
