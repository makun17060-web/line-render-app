<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
  <title>注文内容の確認</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

  <style>
    :root{
      --bg:#f6f7f9;--card:#fff;--text:#111827;--muted:#6b7280;--line:#e5e7eb;
      --pri:#0b3a53;--pri2:#123b66;--danger:#b91c1c;
      --radius:14px;--shadow:0 1px 3px rgba(0,0,0,.06);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,"Segoe UI",sans-serif;
      background:var(--bg);
      color:var(--text)
    }
    .wrap{max-width:860px;margin:0 auto;padding:14px 14px 26px}
    h1{margin:0 0 6px;font-size:18px}
    .muted{color:var(--muted);font-size:13px;line-height:1.5}
    .err{color:var(--danger);font-weight:900;white-space:pre-line}

    .card{
      background:var(--card);
      border:1px solid var(--line);
      border-radius:var(--radius);
      padding:12px;
      margin-top:12px;
      box-shadow:var(--shadow)
    }

    .row{
      display:flex;
      justify-content:space-between;
      gap:10px;
      margin:0;
      padding:6px 0;
      font-size:14px
    }

    /* 氏名 */
    .nameRow{
      display:block;
      padding:10px 12px 12px;
      border-top:1px solid var(--line);
      margin-top:6px;
      background:#f8fafc;
      border-radius:12px;
    }
    .nameRow .k{
      color:var(--muted);
      font-size:12px;
      margin-bottom:4px;
    }
    .nameRow .v{
      font-weight:1000;
      font-size:18px;
      line-height:1.25;
      word-break:break-word;
    }

    #addrText{
      white-space:pre-line;
      font-weight:700;
      font-size:14px;
      line-height:1.55;
      margin-top:8px;
    }

    /* 商品 */
    .items{margin-top:10px;border-top:1px solid var(--line)}
    .item{
      display:grid;
      grid-template-columns:1fr auto;
      gap:6px 10px;
      padding:12px 0;
      border-bottom:1px dashed var(--line);
      font-size:14px
    }
    .item:last-child{border-bottom:none}
    .item .name{font-weight:800}
    .item .qty{grid-column:1/2;color:var(--muted);font-size:13px}
    .item .price{
      grid-column:2/3;
      grid-row:1/3;
      align-self:center;
      font-weight:900;
      white-space:nowrap
    }

    /* 支払い方法ボタン */
    .pay{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:10px;
      margin-top:12px;
    }
    .payBtn{
      border:1px solid var(--line);
      background:#fff;
      border-radius:14px;
      padding:14px 10px;
      font-size:14px;
      font-weight:900;
      cursor:pointer;
      box-shadow:var(--shadow);
      color:var(--text);
    }
    .payBtn.active{
      background:var(--pri2);
      color:#fff;
      border-color:var(--pri2);
    }
    .payBtn:active{transform:translateY(1px)}

    .btn{
      width:100%;
      border:none;
      border-radius:14px;
      padding:12px 14px;
      font-weight:1000;
      cursor:pointer;
      margin-top:10px
    }
    .btnPrimary{background:var(--pri2);color:#fff}
    .btnGhost{background:#fff;color:#111827;border:1px solid var(--line)}
    .btn:disabled{opacity:.55;cursor:not-allowed}

    .trialNotice{
      margin-top:10px;
      padding:10px 12px;
      border-radius:12px;
      border:1px solid #fecaca;
      background:#fff5f5;
      color:#991b1b;
      font-weight:900;
      font-size:13px;
      line-height:1.55;
      display:none;
    }
  </style>
</head>

<body>
<div class="wrap">
  <h1 id="pageTitle">注文内容の確認</h1>
  <div class="muted" id="status">読み込み中…</div>

  <div class="trialNotice" id="trialNotice">
    ※お試しセットは <b>ご自宅配送のみ</b> です（ギフト配送はできません）
  </div>

  <!-- お届け先 -->
  <div class="card">
    <div class="muted">お届け先</div>

    <div class="nameRow">
      <div class="k">お名前</div>
      <div class="v" id="addrName">—</div>
    </div>

    <div id="addrText">—</div>

    <div class="muted" style="margin-top:8px">
      ※変更は「戻る（住所入力へ）」から行えます。
    </div>
  </div>

  <!-- 商品＆金額 -->
  <div class="card">
    <div class="muted">ご注文商品</div>
    <div class="items" id="items"></div>

    <div class="row"><div>小計</div><div id="subtotal">—</div></div>
    <div class="row"><div>送料（見積）</div><div id="shipping">—</div></div>

    <div class="row" style="border-top:2px solid var(--line);padding-top:10px">
      <div style="font-weight:1000">合計（クレジット）</div>
      <div style="font-weight:1000;font-size:18px" id="totalCard">—</div>
    </div>
    <div class="row">
      <div style="font-weight:1000">合計（代引）</div>
      <div style="font-weight:1000;font-size:18px" id="totalCod">—</div>
    </div>

    <!-- 支払い方法 -->
    <div class="pay">
      <button type="button" class="payBtn active" data-method="card">クレジット（Stripe）</button>
      <button type="button" class="payBtn" data-method="cod">代引き（現金）</button>
    </div>

    <button id="nextBtn" class="btn btnPrimary" type="button">次へ進む</button>
    <button id="backBtn" class="btn btnGhost" type="button">戻る（住所入力へ）</button>

    <div class="muted" style="margin-top:8px">
      ※送料は見積り表示です（確定時に再計算されます）。
    </div>
  </div>
</div>

<script>
(async function(){
  "use strict";

  const LIFF_ID_ORDER = "2008406620-G5j1gjzM";
  const KEY_UID ="isoya_userId";
  const KEY_LAST_QUOTE = "isoya_last_quote";

  const status=document.getElementById("status");
  const subtotalEl=document.getElementById("subtotal");
  const shippingEl=document.getElementById("shipping");
  const totalCardEl=document.getElementById("totalCard");
  const submit=document.getElementById("submit");
  const back=document.getElementById("back");

  const shipCard=document.getElementById("shipCard");
  const shipNameEl=document.getElementById("shipName");
  const shipAddrEl=document.getElementById("shipAddr");
  const shipTelEl=document.getElementById("shipTel");

  // ✅ どこで止まったか出す
  function step(msg){
    status.classList.remove("err");
    status.classList.add("muted");
    status.textContent = msg;
  }
  function showErr(title, err){
    const msg = (err && err.message) ? err.message : String(err);
    status.classList.remove("muted");
    status.classList.add("err");
    status.textContent = `${title}\n${msg}`;
  }

  // ✅ JS構文エラー/例外も拾って画面に出す
  window.addEventListener("error", (e)=>{
    showErr("JSエラー（window.error）", e?.error || e?.message || e);
  });
  window.addEventListener("unhandledrejection", (e)=>{
    showErr("JSエラー（unhandledrejection）", e?.reason || e);
  });

  const qs = new URLSearchParams(location.search);
  const mode = (qs.get("mode")||"").trim();

  const yen=n=>(Number(n)||0).toLocaleString("ja-JP")+"円";

  function loadJson(k){
    try{ return JSON.parse(localStorage.getItem(k)||""); }catch{ return null; }
  }

  async function fetchJson(url){
    const r = await fetch(url, { cache: "no-store" });
    const text = await r.text();
    let d = null;
    try { d = JSON.parse(text); } catch { /* ignore */ }
    if(!r.ok){
      const detail = d?.error || d?.message || text || ("HTTP " + r.status);
      throw new Error(`URL: ${url}\nHTTP ${r.status}\n${detail}`);
    }
    return d ?? {};
  }

  // ✅ liff.init が固まる時用：タイムアウト
  function withTimeout(promise, ms, label){
    return Promise.race([
      promise,
      new Promise((_, rej)=>setTimeout(()=>rej(new Error(`TIMEOUT ${ms}ms: ${label}`)), ms))
    ]);
  }

  function pickName(addr){
    const candidates = [
      addr?.name, addr?.full_name, addr?.fullName,
      addr?.recipient_name, addr?.recipientName,
      addr?.customer_name, addr?.customerName,
      addr?.receiver_name, addr?.receiverName,
      addr?.to_name, addr?.toName,
      addr?.addressee, addr?.display_name, addr?.displayName,
    ];
    const s = candidates.find(v => typeof v === "string" && v.trim());
    return (s || "").trim();
  }

  async function getAddress(userId){
    const d = await fetchJson(`/api/address/get?userId=${encodeURIComponent(userId)}`);
    return d?.address || d?.addr || d?.data?.address || null;
  }

  async function ensureUserSoft(){
    const cached=(localStorage.getItem(KEY_UID)||"").trim();
    if(cached) return cached;

    step("LIFF初期化中…");
    // liff が無いならここで即落ちる → window.error で拾える
    await withTimeout(liff.init({ liffId: LIFF_ID_ORDER }), 8000, "liff.init");

    if(!liff.isLoggedIn()) return null;

    step("プロフィール取得中…");
    const prof = await withTimeout(liff.getProfile(), 8000, "liff.getProfile");
    const uid=(prof?.userId||"").trim();
    if(uid) localStorage.setItem(KEY_UID, uid);
    return uid||null;
  }

  const KEY_CART =
    (mode === "original") ? "isoya_cart_original"
  : (mode === "fukubako") ? "isoya_cart_fukubako"
  : "isoya_cart";

  const RETURN_CONFIRM =
    (mode === "fukubako") ? "/confirm.html?mode=fukubako"
  : (mode === "original") ? "/confirm-original.html"
  : "/confirm.html";

  try{
    step("JS起動…");

    // ① uid
    step("ユーザー確認中…");
    const uid = await ensureUserSoft();
    if(!uid){
      showErr("ユーザー情報が取得できません。", "LINE内（LIFF）から開き直してください。");
      return;
    }

    // ② 見積（confirm.html が保存するやつ）
    step("見積情報の読み込み…");
    const quote = loadJson(KEY_LAST_QUOTE);
    if(!quote){
      showErr("見積情報がありません。", "確認画面（confirm.html）へ戻ってやり直してください。");
      return;
    }

    const shipping = Number(quote.shippingFee ?? quote.shipping_fee ?? 0);
    const subtotal = Number(quote.subtotal ?? 0);
    const totalCard = subtotal + shipping;

    subtotalEl.textContent = yen(subtotal);
    shippingEl.textContent = yen(shipping);
    totalCardEl.textContent = yen(totalCard);

    // ③ 住所表示（失敗しても続行）
    step("住所を取得中…");
    try{
      const addr = await getAddress(uid);
      if(addr){
        const name = pickName(addr);
        const body =
          `〒${addr.postal||""} ${addr.prefecture||""}${addr.city||""}${addr.address1||""} ${addr.address2||""}`.trim();
        const tel = (addr.phone || addr.tel || "").trim();

        shipCard.style.display = "block";
        shipNameEl.textContent = name || "（未入力）";
        shipAddrEl.textContent = body || "（住所未入力）";
        shipTelEl.textContent  = tel ? ("TEL: " + tel) : "";
      }else{
        shipCard.style.display = "none";
      }
    }catch(e){
      shipCard.style.display = "none";
      // 住所が取れなくても決済準備はできるので続行
    }

    step("最終確認をお願いします。");

    back.onclick = ()=> location.href = RETURN_CONFIRM;

    // ④ 次へ（ここはあなたの intent/checkout の実装に合わせる）
    submit.onclick = async ()=> {
      submit.disabled = true;
      submit.textContent = "移動中…";
      try{
        const cart = loadJson(KEY_CART) || {items:[]};
        const items = (cart.items||[]).filter(x=>x?.id && Number(x.qty||0)>0);
        if(items.length===0) throw new Error("カートが空です。");

        // ここは「pay-cardへ進む」なら intent版にする
        // 現状のAPIが違うならエラーに出る（=原因特定できる）
        const r = await fetch("/api/pay/stripe/intent",{
          method:"POST",
          headers:{"Content-Type":"application/json"},
          body: JSON.stringify({ uid, checkout:{ items } })
        });
        const text = await r.text();
        let d = {};
        try{ d = JSON.parse(text); }catch{ d = {}; }
        if(!r.ok) throw new Error(d?.error || d?.message || text || ("HTTP "+r.status));
        if(!d?.clientSecret) throw new Error("clientSecret missing");

        localStorage.setItem("isoya_stripe_payment", JSON.stringify({
          clientSecret: d.clientSecret,
          mode,
          createdAt: Date.now()
        }));

        location.href = `/pay-card.html?mode=${encodeURIComponent(mode)}`;
      }catch(e){
        alert("決済の準備に失敗しました: " + (e?.message||e));
        submit.disabled = false;
        submit.textContent = "Stripe決済へ進む";
      }
    };

  }catch(e){
    console.error(e);
    showErr("読み込みに失敗しました。", e);
  }
})();
</script>

</body>
</html>
