<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>管理：セグメント抽出 & 一括Push</title>
  <style>
    :root{
      --bg:#f5f6f8; --card:#fff; --text:#111827; --muted:#6b7280;
      --line:#e5e7eb; --ok:#16a34a; --warn:#b91c1c;
      --btn:#111827; --btn2:#374151;
    }
    *{box-sizing:border-box}
    body{margin:0;padding:16px;background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif}
    h1{margin:0 0 10px;font-size:20px}
    .wrap{max-width:980px;margin:0 auto}
    .grid{display:grid;grid-template-columns:1fr;gap:12px}
    @media(min-width:920px){ .grid{grid-template-columns:380px 1fr} }
    .card{background:var(--card);border:1px solid var(--line);border-radius:12px;padding:12px;box-shadow:0 1px 2px rgba(0,0,0,.04)}
    .row{display:flex;gap:8px;align-items:center;flex-wrap:wrap}
    label{font-size:12px;color:var(--muted)}
    input,select,textarea{
      width:100%; padding:10px; border:1px solid var(--line); border-radius:10px;
      font-size:14px; background:#fff;
    }
    textarea{min-height:110px;resize:vertical}
    .field{margin:10px 0}
    .small{font-size:12px;color:var(--muted)}
    button{
      border:0; border-radius:10px; padding:10px 12px; cursor:pointer;
      background:var(--btn); color:#fff; font-weight:600;
    }
    button.secondary{background:var(--btn2)}
    button.ghost{background:#fff;color:var(--text);border:1px solid var(--line)}
    .toast{display:none;margin-top:10px;padding:10px;border-radius:10px;border:1px solid var(--line)}
    table{width:100%;border-collapse:collapse}
    th,td{border-bottom:1px solid var(--line);padding:8px;font-size:13px}
    th{color:var(--muted)}
    .stat{display:flex;gap:8px;align-items:center;flex-wrap:wrap}
    .pill{
      display:inline-flex;align-items:center;gap:6px;
      border:1px solid var(--line);background:#fff;
      border-radius:999px;padding:6px 10px;
      font-size:12px;color:var(--muted)
    }
    .pill b{color:var(--text)}
  </style>
</head>

<body>
<div class="wrap">
  <h1>管理：セグメント抽出 & 一括Push</h1>

  <div class="grid">

    <!-- 左：操作 -->
    <div class="card">
      <div class="field">
        <label>管理トークン（Bearer）</label>
        <input id="token" type="password" placeholder="ADMIN_API_TOKEN を貼り付け" />
        <div class="row" style="margin-top:8px;">
          <button id="saveToken" class="secondary">保存</button>
          <button id="clearToken" class="ghost">消去</button>
        </div>
      </div>
    </div>

    <!-- 右：結果 -->
    <div class="card">
      <div class="stat">
        <span class="pill">source: <b id="kindEcho">-</b></span>
        <span class="pill">days: <b id="daysEcho">-</b></span>
        <span class="pill">count: <b id="count">0</b></span>

        <!-- ★追加 -->
        <span class="pill">今日の友だち追加: <b id="todayFollow">-</b></span>
        <span class="pill">今日の純増: <b id="todayNet">-</b></span>
      </div>

      <div style="margin-top:12px;overflow:auto;border:1px solid var(--line);border-radius:12px;">
        <table>
          <thead>
            <tr>
              <th>#</th>
              <th>userId</th>
            </tr>
          </thead>
          <tbody id="tbody">
            <tr>
              <td colspan="2" class="small">ここに抽出結果が表示されます。</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

  </div>
</div>

<script>
/* ===============================
   ★ 今日の友だち追加 / 純増 取得
   =============================== */
async function fetchTodayFollowStats(){
  const token = localStorage.getItem("ADMIN_API_TOKEN");
  if(!token) return;

  try{
    const res = await fetch("/api/admin/follow/stats?tz=Asia/Tokyo",{
      headers:{ Authorization:`Bearer ${token}` }
    });
    const j = await res.json();
    if(!j.ok) return;

    document.getElementById("todayFollow").textContent = j.today.follow;
    document.getElementById("todayNet").textContent    = j.today.net;
  }catch(e){
    console.warn("follow stats error", e);
  }
}

/* ===============================
   トークン保存
   =============================== */
document.getElementById("saveToken").onclick = () => {
  const v = document.getElementById("token").value.trim();
  if(v){
    localStorage.setItem("ADMIN_API_TOKEN", v);
    fetchTodayFollowStats();
    alert("保存しました");
  }
};
document.getElementById("clearToken").onclick = () => {
  localStorage.removeItem("ADMIN_API_TOKEN");
  alert("削除しました");
};

/* 初回ロード */
fetchTodayFollowStats();
</script>
</body>
</html>
