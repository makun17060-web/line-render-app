<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>注文内容の確認（オリジナルセット）</title>

  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

  <style>
    :root{
      --bg:#f6f7f9; --card:#fff; --text:#111827; --muted:#6b7280;
      --line:#e5e7eb; --pri:#7a1f1f; --danger:#b91c1c;
      --shadow:0 1px 3px rgba(0,0,0,.06); --radius:14px;
    }
    *{ box-sizing:border-box; }
    body{ margin:0; font-family:system-ui,-apple-system,"Segoe UI",sans-serif; background:var(--bg); color:var(--text); }
    .wrap{ max-width:760px; margin:0 auto; padding:14px 14px 120px; }
    h1{ margin:0 0 6px; font-size:18px; }
    .muted{ color:var(--muted); font-size:13px; line-height:1.6; }

    .card{
      background:var(--card); border:1px solid var(--line);
      border-radius:var(--radius); box-shadow:var(--shadow);
      padding:14px; margin-top:12px;
    }
    .row{ display:flex; justify-content:space-between; align-items:center; gap:10px; }
    .name{ font-weight:900; }
    .price{ font-weight:900; color:var(--pri); }
    .badge{
      font-size:12px; border:1px solid var(--line);
      background:#fafafa; border-radius:999px;
      padding:2px 8px; white-space:nowrap;
    }
    .total{
      font-size:18px; font-weight:900; color:var(--pri);
      text-align:right; margin-top:10px;
    }
    .warn{ color:var(--danger); font-weight:900; }

    /* bottom bar */
    .bar{
      position:fixed; left:0; right:0; bottom:0;
      border-top:1px solid var(--line);
      background:rgba(246,247,249,.92);
      backdrop-filter:blur(10px);
      padding:10px 12px;
    }
    .bar .inner{
      max-width:760px; margin:0 auto;
      display:flex; justify-content:space-between; align-items:center; gap:10px;
    }
    .btn{
      border:none; border-radius:14px;
      padding:12px 14px; font-weight:900;
      cursor:pointer;
    }
    .btnBack{ background:#fff; border:1px solid var(--line); }
    .btnOrder{ background:var(--pri); color:#fff; min-width:220px; }
    .btnDisabled{ opacity:.55; cursor:not-allowed; pointer-events:none; }
  </style>
</head>

<body>
  <div class="wrap">
    <h1>注文内容の確認</h1>
    <div class="muted">オリジナルセット専用の確認画面です</div>

    <!-- 商品 -->
    <div class="card" id="itemCard"></div>

    <!-- 住所 -->
    <div class="card" id="addrCard">
      <div class="muted">配送先</div>
      <div id="addrBody" class="muted">読み込み中…</div>
    </div>

    <!-- 合計 -->
    <div class="card">
      <div class="row">
        <div>商品合計</div>
        <div id="sumItem">0円</div>
      </div>
      <div class="row">
        <div>送料（サイズ <span id="shipSize">-</span>）</div>
        <div id="sumShip">0円</div>
      </div>
      <div class="row">
        <div>代引き手数料</div>
        <div id="sumCod">330円</div>
      </div>
      <div class="total" id="sumTotal">合計 0円</div>
      <div class="muted" style="margin-top:8px">
        ※ オリジナルセットは「単品（あかしゃ等）との混載不可」です。
      </div>
    </div>
  </div>

  <div class="bar">
    <div class="inner">
      <button class="btn btnBack" id="backBtn" type="button">数量を変更</button>
      <button class="btn btnOrder" id="orderBtn" type="button">この内容で注文する</button>
    </div>
  </div>

<script>
(async function(){
  "use strict";

  const KEY_CART = "isoya_cart_original";
  const yen = n => (Number(n)||0).toLocaleString("ja-JP") + "円";

  const $ = (id)=>document.getElementById(id);
  const orderBtn = $("orderBtn");
  const backBtn  = $("backBtn");
  const addrBody = $("addrBody");

  function disableOrder(msg){
    orderBtn.classList.add("btnDisabled");
    if(msg){
      addrBody.className = "warn";
      addrBody.innerHTML = msg;
    }
  }

  async function fetchJson(url, opts){
    const res = await fetch(url, opts);
    const text = await res.text();
    let data = {};
    try{ data = text ? JSON.parse(text) : {}; }catch{ data = { _raw:text }; }
    return { res, data, raw:text };
  }

  // ✅ LIFF ID はサーバから取得（ハードコードしない）
  let LIFF_ID_ORDER = "";
  try{
    const { res, data } = await fetchJson("/api/liff/config?kind=order", { cache:"no-store" });
    if(res.ok && data?.ok && data?.liffId) LIFF_ID_ORDER = String(data.liffId);
  }catch(e){}
  if(!LIFF_ID_ORDER){
    alert("LIFF_ID_ORDER（または LIFF_ID_DEFAULT）が未設定です");
    return;
  }

  // LIFF init
  await liff.init({ liffId: LIFF_ID_ORDER });
  if(!liff.isLoggedIn()){
    liff.login({ redirectUri: location.href });
    return;
  }

  const prof = await liff.getProfile();
  const userId = (prof?.userId || "").trim();
  if(!userId){
    alert("userId が取得できませんでした");
    return;
  }

  // カート読込
  const cart = JSON.parse(localStorage.getItem(KEY_CART) || '{"items":[]}');
  const item = cart.items?.[0];
  if(!item){
    alert("カートが空です");
    location.href = "/original-set.html";
    return;
  }

  // 商品情報取得
  let product = null;
  try{
    const { res: r, data: d } = await fetchJson("/api/products", { cache:"no-store" });
    if(!r.ok || !d?.products) throw new Error("products load failed");
    product = (Array.isArray(d.products) ? d.products : []).find(p => p.id === item.id) || null;
  }catch(e){
    console.error(e);
  }
  if(!product){
    alert("商品情報が見つかりません（products.json を確認してください）");
    location.href = "/original-set.html";
    return;
  }

  // 商品表示
  $("itemCard").innerHTML = `
    <div class="row">
      <div class="name">${product.name || ""}</div>
      <span class="badge">${item.qty}個</span>
    </div>
    <div class="row">
      <div class="muted">単価</div>
      <div class="price">${yen(product.price)}</div>
    </div>
  `;

  const itemSum = Number(product.price||0) * Number(item.qty||0);
  $("sumItem").textContent = yen(itemSum);

  // 住所表示
  let hasAddress = false;
  try{
    const u = `/api/address/get?userId=${encodeURIComponent(userId)}`;
    const { res: ar, data } = await fetchJson(u, { cache:"no-store" });

    if(ar.ok && data?.ok && data?.address){
      const ad = data.address;
      const postal = String(ad.postal||"").replace(/[^\d]/g,"");
      const postalFmt = postal.length === 7 ? (postal.slice(0,3)+"-"+postal.slice(3)) : (ad.postal||"");

      addrBody.className = "";
      addrBody.innerHTML = `
        ${ad.name || ""}<br>
        〒${postalFmt}<br>
        ${(ad.prefecture || "")}${(ad.city || "")}${(ad.address1 || "")} ${(ad.address2 || "")}
      `;
      hasAddress = true;
    }else{
      disableOrder(`住所が未登録です（住所入力で登録してください）`);
    }
  }catch(e){
    console.error(e);
    disableOrder(`住所の読み込みに失敗しました（/api/address/get を確認）`);
  }

  // 送料/合計（✅サーバ見積り：DB参照）
  let quote = null;
  if(hasAddress){
    try{
      const checkout = { items: [{ id: item.id, qty: Number(item.qty||1) }] };
      const { res, data, raw } = await fetchJson("/api/order/quote", {
        method:"POST",
        headers:{ "Content-Type":"application/json" },
        body: JSON.stringify({ uid: userId, checkout })
      });
      if(!res.ok || data?.ok === false){
        throw new Error(data?.error || raw || ("HTTP "+res.status));
      }
      quote = data;
    }catch(e){
      console.error(e);
      disableOrder(`送料計算に失敗しました（/api/order/quote を確認）`);
    }
  }

  if(quote?.ok){
    $("shipSize").textContent = quote.size ?? "-";
    $("sumShip").textContent  = yen(quote.shippingFee ?? 0);
    $("sumCod").textContent   = yen(quote.codFee ?? 330);
    $("sumTotal").textContent = "合計 " + yen(quote.totalCod ?? (itemSum + 330));
  }else{
    // 住所未登録等：とりあえず表示だけ
    $("shipSize").textContent = "-";
    $("sumShip").textContent  = yen(0);
    $("sumCod").textContent   = yen(330);
    $("sumTotal").textContent = "合計 " + yen(itemSum + 330);
  }

  // ボタン
  backBtn.onclick = ()=>{ location.href = "/original-set.html"; };

  orderBtn.onclick = async ()=>{
    if(orderBtn.classList.contains("btnDisabled")) return;

    orderBtn.classList.add("btnDisabled");
    try{
      const { res, data, raw } = await fetchJson("/api/orders/original", {
        method:"POST",
        headers:{ "Content-Type":"application/json" },
        body: JSON.stringify({ uid: userId, cart })
      });

      if(!res.ok || data?.ok === false){
        throw new Error(data?.error || raw || ("HTTP "+res.status));
      }

      alert("ご注文ありがとうございました");
      localStorage.removeItem(KEY_CART);
      try{ liff.closeWindow(); }catch{}
    }catch(e){
      console.error(e);
      alert("注文に失敗しました： " + (e?.message || e));
      orderBtn.classList.remove("btnDisabled");
    }
  };
})();
</script>
</body>
</html>
