<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>磯屋について</title>

  <style>
    body{
      margin:0;
      background:#f6f4ef;
      font-family:system-ui,-apple-system,"Segoe UI","Hiragino Kaku Gothic ProN","Noto Sans JP",sans-serif;
      color:#111827;
    }

    /* 文章エリア */
    .wrap{
      max-width:760px;
      margin:16px auto 12px;
      padding:0 12px;
    }
    .card{
      background:#fff;
      border-radius:18px;
      box-shadow:0 8px 24px rgba(0,0,0,.10);
      padding:16px;
    }
    .titleRow{
      display:flex;
      justify-content:space-between;
      align-items:flex-start;
      gap:12px;
      margin-bottom:8px;
    }
    h1{
      margin:0;
      font-size:20px;
      font-weight:900;
    }
    .tag{
      font-size:12px;
      padding:6px 10px;
      border-radius:999px;
      background:#eef3f6;
      border:1px solid #dbe4ea;
      white-space:nowrap;
    }
    p{ margin:0; font-size:14px; }
    .note{
      font-size:12px;
      color:#6b7280;
      margin-top:6px;
    }

    /* 画像4枚：ここが最重要 */
    .steps{
      margin-top:12px;
    }
    .steps img{
      display:block;
      width:100vw;     /* 画面幅いっぱい */
      height:auto;     /* 絶対に切らない */
    }
    .steps img + img{
      margin-top:0;    /* 余白なしで連続 */
    }

    .footer{
      text-align:center;
      font-size:12px;
      color:#6b7280;
      margin:16px 0 20px;
    }
  </style>
</head>
<body>

  <!-- 文章 -->
  <div class="wrap">
    <div class="card">
      <div class="titleRow">
        <h1>磯屋について</h1>
        <div class="tag">見るだけOK</div>
      </div>
      <p>素材の味を大切に、手造りで焼き上げる えびせんべい。</p>
      <div class="note">※ 下の画像はスクロールして見るだけでOKです。</div>
    </div>
  </div>

  <!-- 工程4枚（切れない・縮まない） -->
  <section class="steps">
    <img src="https://line-render-app-1.onrender.com/uploads/omise_1_zairyo.png" alt="① 材料">
    <img src="https://line-render-app-1.onrender.com/uploads/omise_2_yaki.png" alt="② 焼き">
    <img src="https://line-render-app-1.onrender.com/uploads/omise_3_kansei.png" alt="③ 完成">
    <img src="https://line-render-app-1.onrender.com/uploads/omise_4_haisou.png" alt="④ 配送">
  </section>

  <div class="footer">© 磯屋</div>

</body>
</html>
