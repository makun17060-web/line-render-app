<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>商品一覧</title>
  <link rel="stylesheet" href="style.css" />

  <style>
    body {
      font-family: sans-serif;
      background: #fafafa;
      margin: 0;
      padding: 12px;
    }

    h1 {
      font-size: 20px;
      margin-bottom: 16px;
      text-align: center;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 16px;
    }

    .card {
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
    }

    .card img {
      width: 100%;
      height: 140px;
      object-fit: cover;
    }

    .card-body {
      padding: 10px;
      flex-grow: 1;
    }

    .card-title {
      font-size: 15px;
      font-weight: bold;
      margin-bottom: 6px;
    }

    .price {
      font-size: 14px;
      margin-bottom: 4px;
      color: #d9534f;
      font-weight: bold;
    }

    .stock {
      font-size: 12px;
      color: #555;
    }

    .desc {
      font-size: 12px;
      color: #777;
      margin-top: 6px;
    }

    .footer {
      padding: 10px;
      text-align: center;
    }

    .btn {
      display: inline-block;
      background: #28a745;
      color: #fff;
      padding: 8px 12px;
      border-radius: 6px;
      text-decoration: none;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <h1>商品一覧</h1>
  <div id="productGrid" class="grid"></div>

  <script src="products.js"></script>
</body>
</html>
