<script>
(async function(){
  "use strict";

  // =========================
  // è¨­å®šï¼ˆåˆã‚ã¦ã‚»ãƒƒãƒˆï¼‰
  // =========================
  // âœ… ã“ã®ãƒ•ãƒ­ãƒ¼ã¯ã€Œåˆã‚ã¦ã‚»ãƒƒãƒˆï¼ˆï¼fukubakoé‹ç”¨ï¼‰ã€ãªã®ã§ ORDER_TRIAL ã‚’å¿…ãšä½¿ã†
  // âœ… configãŒå–ã‚Œãªã„å ´åˆã¯ã€Œè½ã¡ã‚‹ã€ã‚ˆã‚Šã€Œç†ç”±ã‚’è¡¨ç¤ºã€ã—ã¦æ­¢ã‚ã‚‹
  const LIFF_ID_ORDER = (window.LIFF_ID_ORDER_TRIAL || "").trim();

  // products å´ã®IDï¼ˆã‚ãªãŸã®ç¾çŠ¶ã«åˆã‚ã›ã¦ï¼‰
  const PRODUCT_ID = "fukubako-2026";

  const KEY_UID  = "isoya_userId";
  const KEY_CART = "isoya_cart_fukubako";
  const MODE = "fukubako";
  const RETURN_TO = "/confirm.html?mode=fukubako";

  const yen = n => (Number(n)||0).toLocaleString("ja-JP") + "å††";

  // =========================
  // DOM
  // =========================
  const statusEl = document.getElementById("status");
  const mountEl  = document.getElementById("mount");
  const sumEl    = document.getElementById("sum");
  const clearBtn = document.getElementById("clearBtn");
  const addrBtn  = document.getElementById("addrBtn");
  const nextBtn  = document.getElementById("nextBtn");
  const toastEl  = document.getElementById("toast");
  const onceNotice = document.getElementById("onceNotice");
  const debugEl = document.getElementById("debug");

  const escapeHtml = (s)=>String(s??"")
    .replaceAll("&","&amp;").replaceAll("<","&lt;").replaceAll(">","&gt;")
    .replaceAll('"',"&quot;").replaceAll("'","&#039;");

  function showDebug(text){
    if(!debugEl) return;
    debugEl.style.display = "block";
    debugEl.innerHTML = `<span class="t">DEBUG</span>${escapeHtml(text || "")}`;
  }

  function showToast(msg){
    if(!toastEl) return;
    toastEl.textContent = msg || "ã‚«ãƒ¼ãƒˆã«è¿½åŠ ã—ã¾ã—ãŸ";
    toastEl.classList.add("show");
    clearTimeout(toastEl._t);
    toastEl._t = setTimeout(()=> toastEl.classList.remove("show"), 800);
  }

  function syncBarHeight(){
    const bar = document.querySelector(".bar");
    if(!bar) return;
    const h = Math.ceil(bar.getBoundingClientRect().height || 0);
    if(h > 0) document.documentElement.style.setProperty("--barH", h + "px");
  }

  // =========================
  // navigationï¼ˆâœ… LINEå†…ã¯ openWindowï¼‰
  // =========================
  function openInternal(url){
    const abs = new URL(url, location.origin).toString();
    try{
      if(window.liff && typeof liff.isInClient==="function" && liff.isInClient()){
        liff.openWindow({ url: abs, external:false });
        return;
      }
    }catch(e){}
    location.href = abs;
  }

  // =========================
  // cart utils
  // =========================
  function loadCart(){
    try{
      const v = JSON.parse(localStorage.getItem(KEY_CART) || "");
      if(v && typeof v==="object") return v;
    }catch{}
    return { items: [] };
  }
  function saveCart(cart){ localStorage.setItem(KEY_CART, JSON.stringify(cart)); }

  function normItems(items){
    const map = new Map();
    for(const it of (items||[])){
      const id = String(it?.id||"").trim();
      const qty = Math.max(0, Math.floor(Number(it?.qty||0)));
      if(!id || qty<=0) continue;
      map.set(id, (map.get(id)||0) + qty);
    }
    return Array.from(map.entries()).map(([id,qty])=>({id,qty}));
  }

  // =========================
  // token-expired recovery
  // =========================
  function isTokenExpiredError(e){
    const msg = (e?.message || String(e||"")).toLowerCase();
    return msg.includes("access token expired") || msg.includes("token expired");
  }

  function reloginHere(){
    try{ if(window.liff && typeof liff.logout === "function") liff.logout(); }catch(e){}
    setTimeout(()=>{
      try{
        liff.login({ redirectUri: location.href });
      }catch(e){
        location.href = location.href;
      }
    }, 300);
  }

  // =========================
  // LIFF userï¼ˆâœ… å®‰å®šç‰ˆï¼‰
  // =========================
  async function ensureLiffUserStable(){
    if(!LIFF_ID_ORDER){
      const hint = [
        "LIFF_ID_ORDER_TRIAL ãŒå–å¾—ã§ãã¾ã›ã‚“ã€‚",
        "â†’ /liff-config.js ãŒ 404 ã‹ã€window.LIFF_ID_ORDER_TRIAL ã‚’è¨­å®šã—ã¦ã„ã¾ã›ã‚“ã€‚",
        "",
        "ç¢ºèªï¼š",
        "  - https://ã‚ãªãŸã®ãƒ‰ãƒ¡ã‚¤ãƒ³/liff-config.js ãŒé–‹ã‘ã‚‹ï¼Ÿ",
        "  - ä¸­èº«ã« window.LIFF_ID_ORDER_TRIAL = '2008...'; ãŒã‚ã‚‹ï¼Ÿ",
        "",
        "ç¾åœ¨ã®URLï¼š",
        location.href
      ].join("\n");
      showDebug(hint);
      throw new Error("LIFF_ID_ORDER_TRIAL is empty");
    }

    await liff.init({ liffId: LIFF_ID_ORDER });

    if(!liff.isLoggedIn()){
      statusEl.innerHTML = '<span class="danger">LIFFãƒ­ã‚°ã‚¤ãƒ³ä¸­â€¦</span>';
      liff.login({ redirectUri: location.href });
      return null;
    }

    try{
      let uid = null;
      try{ uid = liff.getDecodedIDToken()?.sub || null; }catch(e){}
      if(!uid){
        uid = (await liff.getProfile())?.userId || null;
      }
      uid = (uid || "").trim();
      if(uid) localStorage.setItem(KEY_UID, uid);
      if(!uid) throw new Error("userId empty");
      return uid;
    }catch(e){
      if(isTokenExpiredError(e)){
        statusEl.innerHTML = '<span class="danger">ã‚»ãƒƒã‚·ãƒ§ãƒ³æ›´æ–°ä¸­â€¦ï¼ˆå†ãƒ­ã‚°ã‚¤ãƒ³ã—ã¾ã™ï¼‰</span>';
        showDebug("TOKEN EXPIRED\nrelogin...\n" + String(e?.message || e));
        reloginHere();
        return null;
      }
      throw e;
    }
  }

  // =========================
  // 2å›ç›®è³¼å…¥ãƒã‚§ãƒƒã‚¯ï¼ˆã‚µãƒ¼ãƒåˆ¤å®šï¼‰
  // =========================
  async function checkAlreadyOrdered(uid){
    try{
      const r = await fetch(
        `/api/fukubako/status?userId=${encodeURIComponent(uid)}&productId=${encodeURIComponent(PRODUCT_ID)}`,
        { cache:"no-store" }
      );
      const d = await r.json().catch(()=>({}));
      if(!r.ok || !d.ok) return { ok:false, allowed:true };
      return d;
    }catch{
      return { ok:false, allowed:true };
    }
  }

  // =========================
  // å•†å“è¡¨ç¤ºè£œåŠ©
  // =========================
  function normalizeImageSrc(image){
    const v = String(image || "").trim();
    if(!v) return "";
    if(v.startsWith("http://") || v.startsWith("https://") || v.startsWith("/")) return v;
    return "/uploads/" + v;
  }
  function getBestBefore(p){
    return p.best_before ?? p.bestBefore ?? p.expiry ?? p.expiration ?? p.shelf_life ?? "";
  }
  function metaDetailsHtml(p){
    const ing = (p.ingredients ?? p.ingredient ?? "").toString().trim();
    const bb  = (getBestBefore(p) ?? "").toString().trim();
    const hasAny = !!(ing || bb);
    const lines = [];
    if(ing) lines.push(`<div class="metaLine"><span class="metaLabel">åŸææ–™ï¼š</span>${escapeHtml(ing)}</div>`);
    if(bb)  lines.push(`<div class="metaLine"><span class="metaLabel">è³å‘³æœŸé™ï¼š</span>${escapeHtml(bb)}</div>`);
    if(!hasAny) lines.push(`<div class="metaLine">${escapeHtml("ï¼ˆæº–å‚™ä¸­ï¼‰")}</div>`);
    return `
      <div class="metaBox">
        <details class="metaDetails">
          <summary>${hasAny ? "åŸææ–™ãƒ»è³å‘³æœŸé™ã‚’è¦‹ã‚‹" : "å•†å“æƒ…å ±ã‚’è¦‹ã‚‹"}</summary>
          <div class="metaText">${lines.join("")}</div>
        </details>
      </div>
    `;
  }
  function getSetItemsArray(p){
    const a = p?.set_items ?? p?.setItems ?? p?.set_items_list ?? null;
    if(Array.isArray(a)) return a.map(x => String(x||"").trim()).filter(Boolean);
    return [];
  }
  function setItemsHtml(p){
    const items = getSetItemsArray(p);
    if(items.length === 0) return "";
    const lis = items.map(t => `<li>${escapeHtml(t)}</li>`).join("");
    return `
      <div class="setItems" aria-label="ã‚»ãƒƒãƒˆå†…å®¹">
        <div class="setItemsTitle">ğŸ“¦ ã‚»ãƒƒãƒˆå†…å®¹</div>
        <ul class="setItemsList">${lis}</ul>
      </div>
    `;
  }

  // =========================
  // cart & UI
  // =========================
  let cart = loadCart();
  cart.items = normItems(cart.items);
  saveCart(cart);

  let product = null;
  let allowedByServer = true;

  function renderSum(){
    let subtotal = 0, count = 0;
    for(const it of (cart.items||[])){
      if(!product) continue;
      if(String(it.id||"").trim() !== String(product.id||"").trim()) continue;
      subtotal += Number(product.price||0) * Number(it.qty||0);
      count += Number(it.qty||0);
    }

    sumEl.innerHTML = `
      <div class="sumLabel">å°è¨ˆ</div>
      <div class="sumAmount">${yen(subtotal)}</div>
      <div class="sumCount">ï¼ˆ${count}ç‚¹ï¼‰</div>
    `;
    nextBtn.classList.toggle("btnDisabled", count===0 || !allowedByServer);
    syncBarHeight();
  }

  function updateUiLock(){
    const card = mountEl.querySelector(".card");
    if(!card || !product) return;

    const addBtn = card.querySelector(".add");

    if(!allowedByServer){
      if(addBtn){
        addBtn.disabled = true;
        addBtn.textContent = "è³¼å…¥æ¸ˆã¿ï¼ˆ2å›ç›®ã¯ä¸å¯ï¼‰";
      }
      cart = { items: [] };
      saveCart(cart);
      renderSum();
      return;
    }

    const stock = Number(product.stock ?? 0);
    const id = String(product.id||"").trim();
    const inCart = cart.items.find(x => String(x.id||"").trim() === id)?.qty || 0;

    if(addBtn){
      if(Number.isFinite(stock) && stock <= 0){
        addBtn.disabled = true;
        addBtn.textContent = "åœ¨åº«ãªã—";
      }else if(inCart >= 1){
        addBtn.disabled = true;
        addBtn.textContent = "ç£¯å±‹åˆã‚ã¦ã‚»ãƒƒãƒˆã¯1äºº1ã¤ã¾ã§";
      }else{
        addBtn.disabled = false;
        addBtn.textContent = "ã‚«ãƒ¼ãƒˆã«è¿½åŠ ";
      }
    }
  }

  function addToCart(){
    if(!product) return;
    if(!allowedByServer){
      alert("ã™ã§ã«ç£¯å±‹åˆã‚ã¦ã‚»ãƒƒãƒˆã‚’ã”è³¼å…¥æ¸ˆã¿ã®ãŸã‚ã€ä»Šå›ã¯ã”æ³¨æ–‡ã§ãã¾ã›ã‚“ã€‚");
      return;
    }
    const id = String(product.id||"").trim();
    cart.items = [{ id, qty: 1 }];
    saveCart(cart);
    renderSum();
    updateUiLock();
  }

  function renderCard(p){
    const el = document.createElement("div");
    el.className = "card";

    const img = normalizeImageSrc(p.image);
    const stock = Number(p.stock ?? 0);

    el.innerHTML = `
      <div class="imgbox">${img ? `<img src="${escapeHtml(img)}" alt="">` : ""}</div>
      <div class="body">
        <div class="row">
          <div class="name">${escapeHtml(p.name || "ç£¯å±‹åˆã‚ã¦ã‚»ãƒƒãƒˆ")}</div>
          <span class="badge badgeHot">åˆã‚ã¦å‘ã‘</span>
        </div>

        <div class="desc">${escapeHtml(p.desc || "ã¾ãšã¯å‘³è¦‹ã«ã€‚å†…å®¹ã¯ãŠæ¥½ã—ã¿ã®ã‚»ãƒƒãƒˆã§ã™ã€‚")}</div>

        ${setItemsHtml(p)}
        ${metaDetailsHtml(p)}

        <div class="row">
          <div class="price">${yen(p.price)}</div>
          <span class="badge">${p.volume ? `å†…å®¹é‡ ${escapeHtml(p.volume)}` : `åœ¨åº« ${Number.isFinite(stock) ? stock : "-"}`}</span>
        </div>

        <div class="controls">
          <div class="controlsTop">
