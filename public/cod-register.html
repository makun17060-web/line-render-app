<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>代引き用 住所登録（会員コード連携）</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <!-- LIFF SDK -->
  <script src="https://static.line-scdn.net/liff/edge/versions/2.23.0/sdk.js"></script>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 16px;
      background: #f7f7f7;
    }
    h1 {
      font-size: 18px;
      margin-bottom: 8px;
    }
    p {
      font-size: 14px;
      line-height: 1.6;
    }
    .card {
      background: #fff;
      border-radius: 8px;
      padding: 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      margin-bottom: 16px;
    }
    .field {
      margin-bottom: 10px;
    }
    .field label {
      display: block;
      font-size: 13px;
      margin-bottom: 4px;
    }
    .field input {
      width: 100%;
      padding: 8px;
      font-size: 14px;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    .member-code {
      font-size: 16px;
      font-weight: 700;
      padding: 6px 10px;
      border-radius: 4px;
      background: #f1f3f4;
      display: inline-block;
      min-width: 120px;
    }
    button {
      width: 100%;
      padding: 10px;
      font-size: 15px;
      border: none;
      border-radius: 4px;
      background: #06c755;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
    }
    button:disabled {
      opacity: 0.6;
      cursor: default;
    }
    .status {
      margin-top: 8px;
      font-size: 13px;
    }
    .status.ok {
      color: #0a7b19;
    }
    .status.err {
      color: #d00;
    }
    .small {
      font-size: 12px;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>お届け先住所の登録</h1>
  <p class="small">
    代引き配送用のお届け先住所を登録します。<br>
    一度登録すると、次回からは電話注文・LINE注文の両方でこの住所が使われます。<br>
    電話注文では、下記の「会員コード（数字）」で照合してお届けします。
  </p>

  <div class="card">
    <!-- 会員コード表示（自動発行 / 自動表示） -->
    <div class="field">
      <label>会員コード（自動発行）</label>
      <div id="memberCode" class="member-code">未発行</div>
      <p class="small">
        ※チャットなどでは「IS1234」のように表示されます。<br>
        ※電話注文の際は、数字の「1234」のみをボタンで入力してください。
      </p>
    </div>

    <hr style="margin: 12px 0; border: none; border-top: 1px solid #eee;" />

    <div class="field">
      <label for="name">お名前</label>
      <input id="name" type="text" placeholder="例）磯屋 太郎" />
    </div>
    <div class="field">
      <label for="phone">電話番号（ハイフンなし）</label>
      <input id="phone" type="tel" placeholder="例）09012345678" />
    </div>
    <div class="field">
      <label for="postal">郵便番号（ハイフンなし）</label>
      <input id="postal" type="text" placeholder="例）5950061" />
    </div>
    <div class="field">
      <label for="prefecture">都道府県</label>
      <input id="prefecture" type="text" placeholder="例）大阪府" />
    </div>
    <div class="field">
      <label for="city">市区町村</label>
      <input id="city" type="text" placeholder="例）泉大津市" />
    </div>
    <div class="field">
      <label for="address1">番地・町名</label>
      <input id="address1" type="text" placeholder="例）松之浜町1-2-3" />
    </div>
    <div class="field">
      <label for="address2">建物名・部屋番号（任意）</label>
      <input id="address2" type="text" placeholder="例）磯屋マンション101号" />
    </div>

    <button id="saveBtn" disabled>住所を保存する</button>
    <div id="status" class="status"></div>
  </div>

  <script>
    // ★ここにあなたの LIFF ID を設定してください
    //   例: const LIFF_ID = "2000000000-xxxxxxx";
    const LIFF_ID = "YOUR_LIFF_ID_HERE";

    const statusEl = document.getElementById("status");
    const saveBtn = document.getElementById("saveBtn");
    const memberCodeEl = document.getElementById("memberCode");

    let currentUserId = "";
    let currentMemberCode = ""; // 数字だけ（例: "1234"）

    function setStatus(msg, kind) {
      statusEl.textContent = msg;
      statusEl.className = "status " + (kind || "");
    }

    function setMemberCode(code) {
      if (!code) {
        currentMemberCode = "";
        memberCodeEl.textContent = "未発行";
        return;
      }
      currentMemberCode = String(code);
      memberCodeEl.textContent = "IS" + currentMemberCode;
    }

    async function init() {
      try {
        if (!LIFF_ID || LIFF_ID === "YOUR_LIFF_ID_HERE") {
          setStatus("LIFF ID が設定されていません。HTML 内の LIFF_ID を設定してください。", "err");
          return;
        }

        await liff.init({ liffId: LIFF_ID });

        if (!liff.isLoggedIn()) {
          liff.login();
          return;
        }

        const prof = await liff.getProfile();
        currentUserId = prof.userId;
        console.log("LINE userId:", currentUserId);

        setStatus(
          "LINEアカウントを確認しました。登録済みの会員情報があれば自動で読み込みます。",
          "ok"
        );

        // 既存会員情報を読み込み
        await loadExistingCustomerByLine(currentUserId);

        // 入力可能に
        saveBtn.disabled = false;
      } catch (e) {
        console.error(e);
        setStatus("初期化中にエラーが発生しました。時間をおいて再度お試しください。", "err");
      }
    }

    async function loadExistingCustomerByLine(lineUserId) {
      try {
        const res = await fetch(
          "/api/cod/customers/by-line?lineUserId=" +
            encodeURIComponent(lineUserId)
        );

        if (res.status === 404) {
          // 初回利用（未登録）
          setMemberCode("");
          setStatus(
            "会員情報が未登録のようです。必要事項を入力して保存すると、会員コードが自動発行されます。",
            "ok"
          );
          return;
        }

        if (!res.ok) {
          console.warn("by-line error status:", res.status);
          setStatus(
            "会員情報の読み込みに失敗しましたが、新規登録は可能です。",
            "err"
          );
          return;
        }

        const data = await res.json();
        if (!data || !data.ok || !data.customer) {
          setStatus(
            "会員情報の読み込みに失敗しましたが、新規登録は可能です。",
            "err"
          );
          return;
        }

        // 会員コード（数字）を表示
        if (data.code) {
          setMemberCode(data.code);
        } else {
          setMemberCode("");
        }

        const c = data.customer;

        document.getElementById("name").value = c.name || "";
        document.getElementById("phone").value = c.phone || "";
        document.getElementById("postal").value = c.zip || "";

        // 以前の登録データは「address」に1本で入っているので、とりあえず番地欄に入れる
        if (c.address) {
          document.getElementById("address1").value = c.address;
        }

        setStatus(
          "登録済みの住所情報を読み込みました。必要であれば修正して「住所を保存する」を押してください。",
          "ok"
        );
      } catch (e) {
        console.warn("loadExistingCustomerByLine error:", e);
        setStatus(
          "会員情報の読み込み中にエラーが発生しましたが、新規登録は可能です。",
          "err"
        );
      }
    }

    async function saveAddress() {
      if (!currentUserId) {
        setStatus("LINEユーザー情報が取得できていません。もう一度開き直してください。", "err");
        return;
      }

      const name       = document.getElementById("name").value.trim();
      const phone      = document.getElementById("phone").value.trim();
      const postal     = document.getElementById("postal").value.trim();
      const prefecture = document.getElementById("prefecture").value.trim();
      const city       = document.getElementById("city").value.trim();
      const address1   = document.getElementById("address1").value.trim();
      const address2   = document.getElementById("address2").value.trim();

      if (!name || !postal || !prefecture || !city || !address1) {
        setStatus(
          "必須項目（お名前・郵便番号・都道府県・市区町村・番地）が未入力です。",
          "err"
        );
        return;
      }

      // 簡易チェック（サーバー側でも厳密チェックされます）
      if (!/^\d{7}$/.test(postal)) {
        setStatus("郵便番号は7桁の数字で入力してください。", "err");
        return;
      }

      if (phone && !/^\d{9,11}$/.test(phone.replace(/-/g, ""))) {
        setStatus("電話番号は9〜11桁の数字で入力してください。", "err");
        return;
      }

      saveBtn.disabled = true;
      setStatus("保存中です…", "");

      try {
        // ★ 会員コード付きの住所登録API
        const res = await fetch("/api/member/liff-register", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            lineUserId: currentUserId,
            name,
            phone,
            postal,
            prefecture,
            city,
            address1,
            address2,
          }),
        });

        const data = await res.json().catch(() => null);

        if (!res.ok || !data || !data.ok) {
          console.error("save error:", res.status, data);
          const msg =
            (data && data.error) ||
            "保存に失敗しました。時間をおいてもう一度お試しください。";
          setStatus(msg, "err");
          return;
        }

        // 会員コードの表示更新
        if (data.code || data.displayCode) {
          const code = data.code || (data.displayCode || "").replace(/^IS/, "");
          setMemberCode(code);
        }

        if (data.mode === "new") {
          setStatus(
            `住所を保存しました。あなたの会員コードは「${memberCodeEl.textContent}」です。電話注文の際は数字の「${currentMemberCode}」をボタンで入力してください。`,
            "ok"
          );
        } else {
          setStatus(
            `住所を更新しました。会員コードは「${memberCodeEl.textContent}」です。電話注文の際は数字の「${currentMemberCode}」をボタンで入力してください。`,
            "ok"
          );
        }
      } catch (e) {
        console.error(e);
        setStatus("通信エラーで保存できませんでした。電波状況をご確認のうえ再度お試しください。", "err");
      } finally {
        saveBtn.disabled = false;
      }
    }

    saveBtn.addEventListener("click", saveAddress);
    document.addEventListener("DOMContentLoaded", init);
  </script>
</body>
</html>
