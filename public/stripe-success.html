<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
  <title>決済確認</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script src="https://js.stripe.com/v3/"></script>
  <style>
    body{font-family:system-ui;margin:16px}
    .muted{color:#6b7280;font-size:13px}
    .err{color:#b91c1c;white-space:pre-wrap;font-weight:800}
  </style>
</head>
<body>
  <h2>決済を確認しています…</h2>
  <div class="muted" id="msg">少しお待ちください</div>
  <div class="err" id="err"></div>

<script>
(async () => {
  const LIFF_ID_ORDER = "2008406620-G5j1gjzM";
  const KEY_LAST_QUOTE = "isoya_last_quote";
  const errEl = document.getElementById("err");
  const msgEl = document.getElementById("msg");

  const loadJson = (k) => { try { return JSON.parse(localStorage.getItem(k) || ""); } catch { return null; } };

  // pk取得（retrievePaymentIntent用）
  const conf = await fetch("/api/stripe/config").then(r => r.json());
  const pk = conf.publishableKey;
  if (!pk) { errEl.textContent = "publishableKey が未設定です"; return; }

  await liff.init({ liffId: LIFF_ID_ORDER });
  if (!liff.isLoggedIn()) { errEl.textContent = "LIFF ログインできません"; return; }
  const prof = await liff.getProfile();
  const uid = prof.userId;

  const q = loadJson(KEY_LAST_QUOTE);
  if (!q) { errEl.textContent = "last_quote がありません。"; return; }

  const url = new URL(location.href);
  const mode = (url.searchParams.get("mode") || q.mode || "").trim();

  // Stripeから戻ると payment_intent_client_secret がURLにつく
  const clientSecret = url.searchParams.get("payment_intent_client_secret") || "";
  if (!clientSecret) {
    errEl.textContent = "payment_intent_client_secret がありません（Stripeから戻ってきていますか？）";
    return;
  }

  const stripe = Stripe(pk);
  const { paymentIntent, error } = await stripe.retrievePaymentIntent(clientSecret);

  if (error) { errEl.textContent = error.message || String(error); return; }
  if (!paymentIntent) { errEl.textContent = "paymentIntent が取得できません"; return; }

  if (paymentIntent.status !== "succeeded") {
    errEl.textContent = "決済が完了していません: " + paymentIntent.status;
    return;
  }

  msgEl.textContent = "決済OK。注文を確定しています…";

  // ★サーバに「注文確定」を依頼（ここで通知も行う）
  const resp = await fetch("/api/order/stripe/complete", {
    method: "POST",
    headers: {"Content-Type":"application/json"},
    body: JSON.stringify({
      uid,
      mode,
      payment_intent_id: paymentIntent.id,
      quote: q
    })
  }).then(r => r.json());

  if (!resp || !resp.ok) {
    errEl.textContent = "注文確定に失敗: " + JSON.stringify(resp);
    return;
  }

  msgEl.textContent = "注文が確定しました。ありがとうございました！";

  // 必要なら完了ページへ遷移
  // location.href = "/thanks.html";
})();
</script>
</body>
</html>
