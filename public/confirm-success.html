<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>決済が完了しました</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 24px;
      text-align: center;
      background: #f7f7f7;
    }
    .card {
      max-width: 480px;
      margin: 40px auto;
      background: #fff;
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
    }
    h1 {
      font-size: 20px;
      margin-bottom: 12px;
    }
    p {
      font-size: 14px;
      color: #555;
      line-height: 1.6;
    }
    button {
      margin-top: 20px;
      padding: 10px 18px;
      border-radius: 999px;
      border: none;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>決済が完了しました</h1>
    <p>
      ご注文ありがとうございます。<br>
      詳細は LINE のトーク画面でもご確認いただけます。
    </p>
    <button onclick="closeOrBack()">LINEに戻る</button>
  </div>

  <script>
    function closeOrBack() {
      // LIFF内なら window.close() で閉じられる場合も
      if (window.history.length > 1) {
        history.back();
      } else {
        window.location.href = "https://line.me/R/"; // LINEアプリTOPなど
      }
    }
  </script>
</body>
</html>
