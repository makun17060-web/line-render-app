<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>磯屋について</title>

  <style>
    :root{
      --bg:#f6f4ef;
      --card:#ffffff;
      --text:#111827;
      --muted:#6b7280;
      --shadow:0 8px 24px rgba(0,0,0,.10);
      --radius:18px;
      --max:760px;
      --accent:#0b3a53;
      --line:rgba(17,24,39,.10);
    }
    *{ box-sizing:border-box; }
    html,body{
      margin:0; padding:0;
      background:var(--bg); color:var(--text);
      font-family:system-ui,-apple-system,"Segoe UI","Hiragino Kaku Gothic ProN","Noto Sans JP",sans-serif;
      line-height:1.75;
    }

    /* ✅ 画像は「切らずにそのまま表示」 */
    .hero img{
      width:100vw;
      height:auto;
      display:block;
    }

    .wrap{
      width:min(var(--max), calc(100vw - 24px));
      margin: 12px auto 28px;
    }

    .card{
      background:var(--card);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:16px 16px 14px;
      margin:12px 0;
      border:1px solid rgba(17,24,39,.04);
    }

    .titleRow{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:12px;
      margin-bottom:8px;
    }
    .pageTitle{
      margin:0;
      font-size:20px;
      font-weight:900;
      letter-spacing:.04em;
    }
    .tag{
      display:inline-flex;
      align-items:center;
      padding:6px 10px;
      border-radius:999px;
      font-size:12px;
      font-weight:700;
      color:var(--accent);
      background: rgba(11,58,83,.08);
      border:1px solid rgba(11,58,83,.15);
      white-space:nowrap;
    }

    h2{ margin:0 0 6px; font-size:16px; font-weight:900; }
    p{ margin:0; font-size:14px; }
    .muted{ color:var(--muted); font-size:12px; margin-top:8px; }

    .divider{ height:1px; background:var(--line); margin:12px 0; }

    .footer{
      text-align:center;
      font-size:12px;
      color:var(--muted);
      margin:22px 0 18px;
    }
  </style>
</head>
<body>

  <!-- ✅ 切らない・盛らない・そのまま -->
  <section class="hero">
    <img src="https://line-render-app-1.onrender.com/uploads/pc_lp1_7.jpg" alt="磯屋のえびせんべい">
  </section>

  <main class="wrap">
    <section class="card">
      <div class="titleRow">
        <h1 class="pageTitle">磯屋について</h1>
        <div class="tag">見るだけOK</div>
      </div>

      <p>素材の味を大切に、手造りで焼き上げる えびせんべい。</p>

      <div class="divider"></div>

      <h2>手造りえびせんべい</h2>
      <p>
        磯屋は、えびの旨みをそのまま味わっていただくため、
        余計なことはせず、昔ながらの製法を大切にしています。
      </p>

      <div class="muted">※ 見るだけで大丈夫です。気軽に覗いてください。</div>
    </section>

    <section class="card">
      <h2>大切にしていること</h2>
      <p>
        「素材」「焼き」「香り」「食感」——
        ひとつひとつを丁寧に仕上げて、できたてをお届けします。
      </p>
    </section>

    <div class="footer">© 磯屋</div>
  </main>

</body>
</html>
