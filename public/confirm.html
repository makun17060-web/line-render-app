<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
  <title>注文内容の確認</title>

  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script src="/liff-config.js"></script>

  <style>
    :root{
      --bg:#f6f7f9;--card:#fff;--text:#111827;--muted:#6b7280;--line:#e5e7eb;
      --pri:#7a1f1f;         /* 基本は落ち着いた色（original寄せ） */
      --pri2:#123b66;        /* クレジット */
      --danger:#b91c1c;
      --shadow:0 1px 3px rgba(0,0,0,.06);--radius:14px;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,"Segoe UI",sans-serif;background:var(--bg);color:var(--text)}
    .wrap{max-width:860px;margin:0 auto;padding:14px 14px 26px}
    h1{margin:0 0 6px;font-size:18px}
    .muted{color:var(--muted);font-size:13px;line-height:1.5}
    .err{color:var(--danger);font-weight:900;white-space:pre-line}

    .card{
      background:var(--card);border:1px solid var(--line);border-radius:var(--radius);
      padding:12px;margin-top:12px;box-shadow:var(--shadow)
    }

    #addrText{ white-space: pre-line; font-weight:800; margin-top:8px; font-size:14px; line-height:1.55; }
    .nameRow{
      display:block;padding:10px 12px 12px;border-top:1px solid var(--line);
      margin-top:6px;background:#f8fafc;border-radius:12px;
    }
    .nameRow .k{color:var(--muted);font-size:12px;margin-bottom:4px}
    .nameRow .v{font-weight:1000;font-size:18px;line-height:1.25;word-break:break-word}

    .items{margin-top:10px;border-top:1px solid var(--line)}
    .item{
      display:grid; grid-template-columns: 1fr auto;
      gap:6px 10px; padding:12px 0;
      border-bottom:1px dashed var(--line); font-size:14px;
    }
    .item:last-child{border-bottom:none}
    .item .name{font-weight:900}
    .item .qty{grid-column:1 / 2;color:var(--muted);font-size:13px}
    .item .price{grid-column:2 / 3;grid-row:1 / 3;align-self:center;font-weight:1000;white-space:nowrap}

    .row{display:flex;justify-content:space-between;gap:10px;margin:0;padding:6px 0;font-size:14px}

    .total{
      margin-top:10px; padding-top:10px; border-top:2px solid var(--line);
      display:flex; justify-content:space-between; align-items:baseline; gap:10px;
    }
    .total .label{font-weight:900;font-size:13px;color:var(--muted)}
    .total .price{font-weight:1000;font-size:18px;white-space:nowrap}

    .btn{
      width:100%;
      border:none; border-radius:14px;
      padding:12px 14px;
      font-weight:1000;
      cursor:pointer;
    }
    .btn:disabled{opacity:.55;cursor:not-allowed}

    .btnCard{ background:var(--pri2); color:#fff; }
    .btnCod{ background:var(--pri); color:#fff; }
    .btnBack{ background:#fff; border:1px solid var(--line); color:#111827; }

    .btnStack{ display:grid; gap:10px; margin-top:12px; }
    @media(min-width:760px){
      .btnStack{ grid-template-columns: 1fr 1fr; }
      .btnBack{ grid-column:1 / -1; }
    }

    .note{ margin-top:8px; }

    .notice{
      margin-top:10px;padding:10px 12px;border-radius:12px;border:1px solid #fecaca;
      background:#fff5f5;color:#991b1b;font-weight:1000;font-size:13px;line-height:1.55;display:none;
    }

    .debug{
      margin-top:10px; padding:10px; border:1px dashed var(--line);
      border-radius:12px; background:#fff;
      font-family:ui-monospace,SFMono-Regular,Menlo,Consolas,monospace;
      font-size:12px; color:var(--muted); white-space:pre-wrap; word-break:break-word;
      display:none;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <h1 id="title">注文内容の確認</h1>
    <div class="muted" id="status">読み込み中…</div>

    <!-- 初めてセット（trial）用：ギフト不可など -->
    <div class="notice" id="trialNotice">
      ※お試しセット（初めてセット）は <b>ご自宅配送のみ</b> です（ギフト配送はできません）
    </div>

    <!-- 代引き不可などの理由表示 -->
    <div class="notice" id="codNotice"></div>

    <div class="card">
      <div class="muted">お届け先</div>

      <div class="nameRow">
        <div class="k">お名前</div>
        <div class="v" id="addrName">—</div>
      </div>

      <div id="addrText">—</div>

      <div class="muted" style="margin-top:8px">
        ※住所を修正したい場合は「戻る（住所入力へ）」で戻ってください。
      </div>
    </div>

    <div class="card">
      <div class="muted" id="itemsLabel">ご注文商品</div>
      <div class="items" id="items"></div>

      <div class="row"><div>小計</div><div id="subtotal">0円</div></div>
      <div class="row"><div>送料（見積）</div><div id="shipping">—</div></div>

      <div class="total">
        <div class="label">合計（クレジット）</div>
        <div class="price" id="totalCard">—</div>
      </div>

      <div class="total" style="margin-top:8px;border-top:1px dashed var(--line);padding-top:10px">
        <div class="label">合計（代引）</div>
        <div class="price" id="totalCod">—</div>
      </div>
      <div class="muted" id="codFeeLine" style="margin-top:6px">代引手数料：—</div>

      <div class="btnStack">
        <button id="cardBtn" class="btn btnCard" type="button">クレジットで支払う</button>
        <button id="codBtn" class="btn btnCod" type="button">代引きで注文確定</button>
        <button id="backBtn" class="btn btnBack" type="button">戻る（住所入力へ）</button>
      </div>

      <div class="muted note">
        ※送料は見積り表示です（確定時に再計算されます）。
      </div>

      <div id="debug" class="debug"></div>
    </div>
  </div>

<script>
(async function(){
  "use strict";

  // -------- query / mode --------
  const qs = new URLSearchParams(location.search);
  const mode = (qs.get("mode") || "").trim(); // "", "trial", "fukubako", "original", "store" ...
  const DEBUG = (qs.get("debug") === "1");

  // 表示タイトル/ラベル（必要ならここで調整）
  const titleEl = document.getElementById("title");
  const itemsLabelEl = document.getElementById("itemsLabel");
  if(mode === "trial") {
    titleEl.textContent = "注文内容の確認（初めてセット）";
    itemsLabelEl.textContent = "ご注文商品（初めてセット）";
  } else if (mode === "fukubako") {
    titleEl.textContent = "注文内容の確認（福箱）";
    itemsLabelEl.textContent = "ご注文商品（福箱）";
  } else if (mode === "original") {
    titleEl.textContent = "注文内容の確認（オリジナルセット）";
    itemsLabelEl.textContent = "ご注文商品（オリジナルセット）";
  }

  // -------- LIFF --------
  function pickLiffIdByMode(m){
    if(m === "original") return (window.LIFF_ID_ORDER_ORIGINAL || window.LIFF_ID_COD || "");
    if(m === "trial")    return (window.LIFF_ID_ORDER_TRIAL    || window.LIFF_ID_COD || "");
    if(m === "fukubako") return (window.LIFF_ID_ORDER_TRIAL    || window.LIFF_ID_COD || "");
    if(m === "store")    return (window.LIFF_ID_ORDER_STORE    || window.LIFF_ID_COD || "");
    return (window.LIFF_ID_ORDER_AKASHA || window.LIFF_ID_COD || "");
  }
  const LIFF_ID_ORDER = (pickLiffIdByMode(mode) || "").trim();

  // -------- localStorage keys --------
  const KEY_UID  = "isoya_userId";
  const KEY_STRIPE = "isoya_stripe_payment";

  const KEY_CART =
      (mode === "original") ? "isoya_cart_original"
    : (mode === "trial")    ? "isoya_cart_trial"      // ✅ 初めてセットは専用に（ここ重要）
    : (mode === "fukubako") ? "isoya_cart_fukubako"
    : "isoya_cart";

  // 戻る先（住所入力 returnTo 用）
  const RETURN_TO_THIS = "/confirm.html" + (mode ? ("?mode=" + encodeURIComponent(mode)) : "");

  // pay-card.html が読む戻り先/return_url は pay-card 側で mode に応じて分岐済みの想定
  // ここでは pay-card.html に mode を渡すだけ
  const PAY_CARD_URL = `/pay-card.html?mode=${encodeURIComponent(mode)}&v=${Date.now()}`;

  // -------- DOM --------
  const statusEl = document.getElementById("status");
  const trialNoticeEl = document.getElementById("trialNotice");
  const codNoticeEl = document.getElementById("codNotice");

  const addrNameEl = document.getElementById("addrName");
  const addrTextEl = document.getElementById("addrText");

  const itemsEl = document.getElementById("items");
  const subtotalEl = document.getElementById("subtotal");
  const shippingEl = document.getElementById("shipping");
  const totalCardEl = document.getElementById("totalCard");
  const totalCodEl = document.getElementById("totalCod");
  const codFeeLineEl = document.getElementById("codFeeLine");

  const backBtn = document.getElementById("backBtn");
  const cardBtn = document.getElementById("cardBtn");
  const codBtn  = document.getElementById("codBtn");

  const debugEl = document.getElementById("debug");

  // -------- helpers --------
  const yen = n => (Number(n)||0).toLocaleString("ja-JP") + "円";
  const loadJson = k => { try{ return JSON.parse(localStorage.getItem(k)||""); }catch{ return null; } };
  const safeText = (el, s) => { if(el) el.textContent = (s==null?"":String(s)); };

  function showDebug(obj){
    if(!DEBUG || !debugEl) return;
    debugEl.style.display = "block";
    try{ debugEl.textContent = JSON.stringify(obj, null, 2); }
    catch{ debugEl.textContent = String(obj); }
  }

  function setBtnBusy(btn, busy, busyText, normalText){
    if(!btn) return;
    btn.disabled = !!busy;
    btn.style.pointerEvents = busy ? "none" : "auto";
    if (busyText && normalText) btn.textContent = busy ? busyText : normalText;
  }

  async function fetchJson(url, options){
    const r = await fetch(url, { cache:"no-store", ...(options||{}) });
    const text = await r.text();
    let d = null;
    try{ d = JSON.parse(text); }catch{ d = null; }
    if(!r.ok){
      const detail = d?.error || d?.message || text || ("HTTP " + r.status);
      throw new Error(`URL: ${url}\nHTTP ${r.status}\n${detail}`);
    }
    return d ?? {};
  }

  async function postJson(url, body){
    return await fetchJson(url,{
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body: JSON.stringify(body)
    });
  }

  function pickName(addr){
    const candidates = [
      addr?.name, addr?.full_name, addr?.fullName,
      addr?.recipient_name, addr?.recipientName,
      addr?.customer_name, addr?.customerName,
      addr?.receiver_name, addr?.receiverName,
      addr?.to_name, addr?.toName,
      addr?.addressee, addr?.display_name, addr?.displayName,
    ];
    const s = candidates.find(v => typeof v === "string" && v.trim());
    return (s || "").trim();
  }

  async function ensureUserSoft(){
    const cached = (localStorage.getItem(KEY_UID) || "").trim();
    if(cached) return cached;

    if(!LIFF_ID_ORDER) throw new Error("LIFF_ID が空です（/liff-config.js を確認）");

    await liff.init({ liffId: LIFF_ID_ORDER });
    if(!liff.isLoggedIn()) return null;

    const prof = await liff.getProfile();
    const uid = (prof?.userId || "").trim();
    if(uid) localStorage.setItem(KEY_UID, uid);
    return uid || null;
  }

  function disableCod(reasonText){
    if(codBtn){
      codBtn.disabled = true;
      codBtn.textContent = reasonText || "代引き不可";
      codBtn.style.opacity = ".55";
    }
    if(codNoticeEl){
      codNoticeEl.style.display = "block";
      codNoticeEl.innerHTML = `※${reasonText || "代引きはご利用いただけません"}`;
    }
  }

  // -------- main --------
  try{
    safeText(statusEl, "確認中…");

    if(trialNoticeEl){
      trialNoticeEl.style.display = (mode === "trial") ? "block" : "none";
    }
    if(codNoticeEl){
      codNoticeEl.style.display = "none";
      codNoticeEl.textContent = "";
    }

    // 1) uid
    const uid = await ensureUserSoft();
    if(!uid){
      statusEl.classList.add("err");
      statusEl.textContent = "ユーザー情報が取得できません。商品ページから開き直してください。";
      return;
    }

    // 2) cart
    const cart = loadJson(KEY_CART) || { items: [] };
    const items = (Array.isArray(cart.items) ? cart.items : []).filter(x=>x?.id && Number(x.qty||0)>0);
    if(items.length === 0) throw new Error("カートが空です。商品ページからやり直してください。");

    // （オリジナル運用を confirm.html に寄せる場合の軽い安全策）
    if(mode === "original" && items.length !== 1){
      throw new Error("オリジナルセットは混載不可です。数量選択へ戻ってください。");
    }

    // 3) address
    const addrRes = await fetchJson(`/api/address/get?userId=${encodeURIComponent(uid)}`);
    const addr = addrRes?.address || addrRes?.addr || addrRes?.data?.address || null;
    if(!addr) throw new Error("住所が取得できません。住所入力をやり直してください。");

    const name = pickName(addr) || "（未入力）";
    const postal = String(addr?.postal || "").trim();
    const pref = String(addr?.prefecture || "").trim();
    const city = String(addr?.city || "").trim();
    const a1 = String(addr?.address1 || "").trim();
    const a2 = String(addr?.address2 || "").trim();
    const tel = String(addr?.phone || addr?.tel || "").trim();

    addrNameEl.textContent = name;

    const addrLines = [];
    const line1 = [postal ? ("〒"+postal) : "", [pref, city, a1].join(""), a2].filter(Boolean).join(" ").trim();
    addrLines.push(line1 || "（住所未入力）");
    if(tel) addrLines.push("TEL: " + tel);
    addrTextEl.textContent = addrLines.join("\n");

    // 4) trial の制約（ギフト不可）
    // ここはあなたのDBカラム都合に合わせて判定（is_gift / isGift / gift 等）
    const isGift =
      (addr?.is_gift === true) ||
      (addr?.isGift === true) ||
      (addr?.gift === true) ||
      (qs.get("gift") === "1") || // クエリで明示される運用にも対応
      ((qs.get("ship") || "").trim() === "gift");

    if(mode === "trial" && isGift){
      throw new Error("初めてセットはご自宅配送のみです（ギフト配送はできません）。");
    }

    // 5) products（表示用）
    let products = [];
    try{
      const prodRes = await fetchJson("/api/products");
      products = Array.isArray(prodRes.products) ? prodRes.products : [];
    }catch(e){
      products = []; // 商品名が出ないだけにする
    }

    // 6) items render
    const byId = Object.fromEntries(products.map(p=>[p.id,p]));
    itemsEl.innerHTML = "";
    let subtotal = 0;

    for(const it of items){
      const qty = Number(it.qty||0);
      if(!it?.id || qty<=0) continue;

      const p = byId[it.id];
      const name2 = p?.name || ("商品ID: " + it.id);
      const unit = Number(p?.price||0);
      const line = unit * qty;
      subtotal += line;

      const div = document.createElement("div");
      div.className = "item";
      div.innerHTML = `
        <div class="name">${name2}${p?.volume ? `（${p.volume}）` : ""}</div>
        <div class="price">${yen(line)}</div>
        <div class="qty">× ${qty} 点</div>
      `;
      itemsEl.appendChild(div);
    }

    safeText(subtotalEl, yen(subtotal));

    // 7) quote
    safeText(shippingEl, "計算中…");
    safeText(totalCardEl, "計算中…");
    safeText(totalCodEl, "計算中…");
    safeText(codFeeLineEl, "代引手数料：計算中…");

    const quote = await postJson("/api/order/quote", { uid, checkout:{ items } });

    const shippingFee = Number(quote.shippingFee ?? quote.shipping_fee ?? 0);
    const codFee = Number(quote.codFee ?? quote.cod_fee ?? 0);

    safeText(shippingEl, yen(shippingFee));

    const totalCard = subtotal + shippingFee;
    safeText(totalCardEl, yen(totalCard));

    const totalCod = Number(quote.totalCod ?? quote.total_cod ?? (totalCard + codFee));
    safeText(codFeeLineEl, `代引手数料：${yen(codFee)}`);
    safeText(totalCodEl, yen(totalCod));

    // 8) 代引き可否（trial で代引き不可にしたければここでOFF）
    // ここは運用ポリシー次第。今は「trialでも代引きOK」ならコメントアウトでOK。
    // if(mode === "trial"){
    //   disableCod("初めてセットはクレジットのみです");
    // }

    // ギフトは代引き不可（共通）
    if(isGift){
      disableCod("贈り先への配送では代引きはご利用いただけません（クレジットのみ）");
    }

    safeText(statusEl, "内容をご確認ください。");

    // 9) buttons
    backBtn.onclick = ()=>{
      // returnTo はこの confirm へ戻す（mode を保つ）
      const u = new URL("/cod-register.html", location.origin);
      u.searchParams.set("returnTo", RETURN_TO_THIS);
      if(mode) u.searchParams.set("mode", mode);
      u.searchParams.set("liff.hback", "2");
      location.href = u.toString();
    };

    // クレジット：PaymentIntent → localStorage → pay-card.html
    cardBtn.onclick = async ()=>{
      setBtnBusy(cardBtn, true, "準備中…", "クレジットで支払う");
      try{
        const data = await postJson("/api/pay/stripe/intent", { uid, checkout:{ items } });
        if(!data?.clientSecret) throw new Error("clientSecret が返ってきません（/api/pay/stripe/intent）");

        localStorage.setItem(KEY_STRIPE, JSON.stringify({
          clientSecret: data.clientSecret,
          createdAt: Date.now(),
          mode
        }));

        location.href = PAY_CARD_URL;
      }catch(e){
        alert("クレジット決済の開始に失敗しました: " + (e?.message||e));
        setBtnBusy(cardBtn, false, "準備中…", "クレジットで支払う");
      }
    };

    // 代引き：/api/order/cod/create
    codBtn.onclick = async ()=>{
      if(codBtn.disabled) return;

      setBtnBusy(codBtn, true, "確定中…", "代引きで注文確定");
      try{
        const data = await postJson("/api/order/cod/create", { uid, checkout:{ items } });

        // 注文後カートを空に
        localStorage.setItem(KEY_CART, JSON.stringify({ items: [] }));

        location.href = `/complete.html?method=cod&orderId=${encodeURIComponent(data.orderId||"")}`;
      }catch(e){
        alert("代引き確定に失敗しました: " + (e?.message||e));
        setBtnBusy(codBtn, false, "確定中…", "代引きで注文確定");
      }
    };

    showDebug({
      mode, uid,
      cartKey: KEY_CART,
      itemsCount: items.length,
      isGift,
      codBtn: codBtn ? {
        disabled: codBtn.disabled,
        text: codBtn.textContent,
        display: getComputedStyle(codBtn).display,
        visibility: getComputedStyle(codBtn).visibility
      } : null,
      quote
    });

  }catch(e){
    console.error(e);
    statusEl.classList.add("err");
    statusEl.textContent = "読み込みに失敗しました\n" + (e?.message || String(e));
    showDebug({ error: String(e?.stack || e) });
  }
})();
</script>
</body>
</html>
