<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>注文内容の確認</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 20px;
      background: #f7f7f7;
      color: #333;
    }
    h1 {
      font-size: 18px;
      margin-bottom: 12px;
      text-align: center;
    }
    #orderList {
      margin-bottom: 20px;
      padding: 12px;
      background: #fff;
      border-radius: 8px;
    }
    .order-row {
      font-size: 14px;
      margin-bottom: 6px;
    }
    .summary-box {
      background: #fff;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    .summary-row {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      margin-bottom: 6px;
    }
    .total-row {
      display: flex;
      justify-content: space-between;
      font-size: 16px;
      font-weight: bold;
      margin-top: 10px;
    }
    .pay-section {
      background: #fff;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 16px;
    }
    .pay-title {
      font-size: 14px;
      font-weight: bold;
      margin-bottom: 6px;
    }
    .pay-note {
      font-size: 12px;
      color: #666;
      margin-bottom: 6px;
    }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
      margin-top: 6px;
    }
    #cardBtn {
      background: #06c755;
      color: #fff;
    }
    #codBtn {
      background: #ff9500;
      color: #fff;
    }
    #backBtn {
      background: #ccc;
      color: #333;
      margin-top: 12px;
    }
    #statusMsg {
      margin-top: 12px;
      font-size: 13px;
      text-align: center;
      color: #555;
      white-space: pre-line;
    }
  </style>
</head>
<body>

  <h1>注文内容の確認</h1>

  <!-- 商品一覧 -->
  <div id="orderList"></div>

  <!-- 合計サマリー（共通） -->
  <div class="summary-box">
    <div class="summary-row">
      <span>商品合計</span>
      <span id="sumItems">0円</span>
    </div>
    <div class="summary-row">
      <span>送料</span>
      <span id="sumShipping">0円</span>
    </div>
    <div class="summary-row">
      <span>代引き手数料</span>
      <span id="sumCod">330円（代引きの場合のみ）</span>
    </div>
    <div class="total-row">
      <span>代引きでのお支払い合計</span>
      <span id="sumTotal">0円</span>
    </div>
  </div>

  <!-- クレジット -->
  <div class="pay-section">
    <div class="pay-title">クレジットカード決済（Stripe）</div>
    <div class="pay-note">
      クレジットカードの場合、<br>
      「商品合計＋送料」のみをお支払いいただきます。<br>
      代引き手数料はかかりません。
    </div>
    <div class="summary-row">
      <span>カード決済金額</span>
      <span id="cardTotalText">0円</span>
    </div>
    <button id="cardBtn">クレジットカードで支払う</button>
  </div>

  <!-- 代引き -->
  <div class="pay-section">
    <div class="pay-title">代金引換</div>
    <div class="pay-note">
      代引きの場合、「商品合計＋送料＋代引き手数料330円」を<br>
      配送業者にお支払いください。
    </div>
    <button id="codBtn">代金引換で注文を確定する</button>
  </div>

  <button id="backBtn">戻る</button>

  <div id="statusMsg"></div>

  <!-- ★ JS は別ファイル confirm.js に分けて読み込み -->
  <script src="./confirm.js"></script>
</body>
</html>
