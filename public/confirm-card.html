<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ご注文内容の確認（クレジット決済）</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 16px;
    }
    .card {
      max-width: 480px;
      margin: 16px auto;
      background: #fff;
      border-radius: 8px;
      padding: 16px 14px 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }
    h1 {
      font-size: 18px;
      margin: 0 0 8px;
    }
    p {
      font-size: 14px;
      margin: 4px 0;
      line-height: 1.6;
    }
    #orderList .row {
      font-size: 14px;
      margin: 2px 0;
    }
    .summary {
      margin-top: 8px;
      border-top: 1px solid #ddd;
      padding-top: 8px;
      font-size: 14px;
    }
    .summary-row {
      display: flex;
      justify-content: space-between;
      margin: 2px 0;
    }
    .summary-row.total {
      margin-top: 4px;
      font-weight: bold;
      font-size: 15px;
    }
    #statusMsg {
      margin-top: 8px;
      font-size: 13px;
      color: #555;
      white-space: pre-line;
    }
    .btn-area {
      margin-top: 16px;
      display: flex;
      gap: 8px;
      justify-content: center;
    }
    button {
      border-radius: 6px;
      border: none;
      padding: 10px 14px;
      font-size: 14px;
      cursor: pointer;
    }
    #confirmCard {
      background: #06c755;
      color: #fff;
      min-width: 140px;
    }
    #backBtn {
      background: #ddd;
      color: #333;
      min-width: 80px;
    }
    small {
      display: block;
      margin-top: 8px;
      font-size: 12px;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>ご注文内容の確認</h1>
    <p>クレジットカードでお支払いされる注文の内容です。</p>

    <div id="orderList"></div>

    <div class="summary">
      <div class="summary-row">
        <span>商品合計</span>
        <span id="sumItems">0円</span>
      </div>
      <div class="summary-row">
        <span>送料</span>
        <span id="sumShipping">0円</span>
      </div>
      <div class="summary-row total">
        <span>お支払い合計</span>
        <span id="sumTotal">0円</span>
      </div>
    </div>

    <p id="statusMsg">注文情報を読み込んでいます…</p>

    <div class="btn-area">
      <button id="backBtn">戻る</button>
      <button id="confirmCard">クレジットで支払う</button>
    </div>

    <small>※この画面の合計金額が、クレジット決済される金額です。</small>
  </div>

  <script src="./confirm-card.js"></script>
</body>
</html>
