<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>住所入力（直接注文）</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    body { font-family: sans-serif; padding: 16px; }
    label { display:block; margin-top:10px; font-size:14px; }
    input { width:100%; padding:8px; font-size:16px; margin-top:4px; }
    button { width:100%; padding:12px; font-size:16px; margin-top:14px; }
    #statusMsg { margin-top:10px; font-size:14px; white-space:pre-line; }
    .row { display:grid; grid-template-columns:1fr 1fr; gap:10px; }
  </style>
</head>
<body>

  <h2>お届け先 住所入力</h2>
  <p style="font-size:13px; color:#555;">
    直接注文（トーク）で宅配を選んだ方はこちらで住所を登録してください。
  </p>

  <label>郵便番号</label>
  <input id="postal" placeholder="例：123-4567" />

  <label>都道府県</label>
  <input id="prefecture" placeholder="例：愛知県" />

  <label>市区町村</label>
  <input id="city" placeholder="例：名古屋市〇〇区" />

  <label>住所1（番地など）</label>
  <input id="address1" placeholder="例：〇〇町1-2-3" />

  <label>住所2（建物名など）</label>
  <input id="address2" placeholder="例：〇〇マンション101" />

  <div class="row">
    <div>
      <label>氏名</label>
      <input id="name" placeholder="例：磯屋 太郎" />
    </div>
    <div>
      <label>電話番号</label>
      <input id="phone" placeholder="例：09012345678" />
    </div>
  </div>

  <button id="saveBtn">この住所を保存</button>
  <button id="backBtn" style="background:#eee;">戻る</button>

  <div id="statusMsg"></div>

  <script src="/public/liff-address-direct.js"></script>
</body>
</html>
