<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>支払い方法の選択</title>
<style>
  body { font-family: system-ui; padding: 20px; background: #f7f7f7; }
  h1 { text-align: center; font-size: 20px; margin-bottom: 20px; }
  .btn {
    display: block; width: 100%; max-width: 360px; margin: 10px auto;
    padding: 14px; border-radius: 8px; font-size: 16px;
    border: none; cursor: pointer;
  }
  #cardBtn { background: #06c755; color: white; }
  #codBtn { background: #ff9500; color: white; }
</style>
</head>
<body>

<h1>支払い方法を選択してください</h1>

<button id="cardBtn" class="btn">クレジットカード決済（Stripe）</button>
<button id="codBtn" class="btn">代金引換</button>

<script>
document.getElementById("cardBtn").onclick = () => {
  sessionStorage.setItem("paymentMethod", "card");
  location.href = "./confirm-card.html";
};
document.getElementById("codBtn").onclick = () => {
  sessionStorage.setItem("paymentMethod", "cod");
  location.href = "./confirm-cod.html";
};
</script>

</body>
</html>
