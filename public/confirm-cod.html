<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>代引き注文の確認</title>
  <style>
    body { font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
           padding: 20px; background: #f7f7f7; color: #333; }
    h1 { text-align: center; font-size: 20px; margin-bottom: 12px; }
    #orderList {
      background: #fff; padding: 12px; border-radius: 8px; margin-bottom: 16px;
    }
    .row { margin-bottom: 4px; font-size: 14px; }
    .summary { margin-top: 10px; font-size: 14px; }
    .summary b { display: inline-block; width: 100px; }
    #confirmCod {
      width: 100%; padding: 14px; margin-top: 16px;
      border-radius: 8px; border: none; font-size: 16px;
      background: #ff9500; color: #fff; cursor: pointer;
    }
    #statusMsg {
      margin-top: 10px; font-size: 13px; color: #555; white-space: pre-line;
    }
  </style>
</head>
<body>

  <h1>代引き注文の確認</h1>

  <div id="orderList"></div>

  <div class="summary">
    <div><b>商品合計：</b><span id="sumItems">0円</span></div>
    <div><b>送料：</b><span id="sumShipping">0円</span></div>
    <div><b>代引き手数料：</b><span id="sumCod">330円</span></div>
    <div><b>合計：</b><span id="sumTotal">0円</span></div>
  </div>

  <button id="confirmCod">代金引換で注文を確定する</button>

  <div id="statusMsg"></div>

  <script src="./confirm-cod.js"></script>
</body>
</html>
