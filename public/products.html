<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>オンライン注文（商品一覧）</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    body { font-family: sans-serif; margin:0; padding:12px; background:#fafafa; }
    h2 { margin:6px 0 10px; }
    #statusMsg { font-size:13px; color:#555; white-space:pre-line; margin-bottom:8px; }
    #productGrid { display:grid; grid-template-columns:repeat(2,1fr); gap:10px; }
    .card { background:#fff; border-radius:10px; padding:10px; box-shadow:0 1px 4px rgba(0,0,0,.08); }
    .img { width:100%; aspect-ratio:1/1; background:#eee; border-radius:8px; object-fit:cover; }
    .name { font-weight:bold; margin-top:6px; }
    .price { font-size:14px; color:#333; margin-top:2px; }
    .qtyRow { display:flex; gap:6px; align-items:center; margin-top:6px; }
    .qtyRow button { width:34px; height:34px; }
    .qtyRow input { width:46px; text-align:center; }
    .addBtn { width:100%; padding:10px; margin-top:8px; }
    #toConfirmBtn { width:100%; padding:12px; font-size:16px; margin-top:12px; }
  </style>
</head>
<body>
  <h2>オンライン注文</h2>
  <div id="statusMsg">読み込み中…</div>

  <div id="productGrid"></div>

  <button id="toConfirmBtn">注文内容を確認する</button>

  <script src="/public/products.js"></script>
</body>
</html>
