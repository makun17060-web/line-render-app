<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>商品一覧 | 手造りえびせんべい 磯屋</title>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Helvetica Neue", sans-serif;
      background: #fafafa;
      margin: 0;
      padding: 12px;
      color: #222;
    }

    header {
      background: #b22222;
      color: #fff;
      padding: 14px 16px;
      font-size: 18px;
      text-align: center;
      margin: -12px -12px 12px;
    }

    h1 {
      font-size: 20px;
      margin: 8px 0 16px;
      text-align: center;
    }

    .notice {
      font-size: 12px;
      color: #666;
      text-align: center;
      margin-bottom: 14px;
      line-height: 1.5;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 16px;
    }

    .card {
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      display: flex;
      flex-direction: column;
      min-height: 240px;
    }

    .card img {
      width: 100%;
      height: 160px;
      object-fit: contain;   /* 管理画面画像でも上下カットしない */
      background: #fff;
    }

    .card-body {
      padding: 10px;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .card-title {
      font-size: 15px;
      font-weight: bold;
      margin-bottom: 2px;
      line-height: 1.3;
    }

    .price {
      font-size: 14px;
      color: #d9534f;
      font-weight: bold;
    }

    .stock {
      font-size: 12px;
      color: #555;
    }

    .desc {
      font-size: 12px;
      color: #777;
      margin-top: 2px;
      line-height: 1.4;
    }

    .qty-row {
      margin-top: 6px;
      font-size: 13px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .qty-row input[type="number"] {
      width: 64px;
      padding: 4px 6px;
      font-size: 14px;
      border-radius: 4px;
      border: 1px solid #ccc;
      background: #fff;
    }

    .footer {
      position: sticky;
      bottom: 0;
      background: #fafafa;
      padding: 12px 0 6px;
      margin-top: 14px;
      text-align: center;
      border-top: 1px solid #eee;
    }

    .btn-main {
      display: block;
      width: 100%;
      max-width: 420px;
      margin: 0 auto;
      padding: 12px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
      font-weight: bold;
      background: #b22222;
      color: #fff;
      cursor: pointer;
    }

    .btn-main:disabled {
      opacity: 0.5;
      cursor: default;
    }

    .small {
      font-size: 11px;
      color: #666;
      margin-top: 6px;
      text-align: center;
    }
  </style>
</head>

<body>
  <header>
    手造りえびせんべい 磯屋<br>宅配付きご注文ミニアプリ
  </header>

  <h1>商品一覧（① 商品選択）</h1>

  <div class="notice">
    ご希望の商品と数量をお選びください。<br>
    ※久助はテキスト注文専用のため、この画面には表示していません。
  </div>

  <!-- 商品カードがここに動的に入る（products.jsが描画） -->
  <div id="productGrid" class="grid">読み込み中...</div>

  <!-- 画面下に「住所入力へ進む」ボタン -->
  <div class="footer">
    <button id="toConfirmBtn" class="btn-main" disabled>
      ② お届け先入力へ進む
    </button>
    <div class="small">
      ※数量を1つ以上選ぶとボタンが押せます
    </div>
  </div>

  <!-- 商品一覧の描画＆数量処理＆address.htmlへの遷移は products.js に任せる -->
  <script src="/public/products.js"></script>
</body>
</html>
