<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>磯屋について</title>

  <style>
    :root{
      --bg:#f6f4ef;
      --card:#ffffff;
      --text:#111827;
      --muted:#6b7280;
      --shadow:0 8px 24px rgba(0,0,0,.10);
      --radius:18px;
      --max:760px;
      --accent:#0b3a53;
      --line:rgba(17,24,39,.10);
    }
    *{ box-sizing:border-box; }
    html,body{
      margin:0; padding:0;
      background:var(--bg); color:var(--text);
      font-family:system-ui,-apple-system,"Segoe UI","Hiragino Kaku Gothic ProN","Noto Sans JP",sans-serif;
      line-height:1.75;
    }

    /* ✅ ヒーロー：PCでデカすぎない高さに。スマホは気持ち高めでもOK */
    .hero{
      width:100vw;
      overflow:hidden;
      background:#ddd;
      height: min(38vh, 300px); /* ← ここ重要（寄りすぎ対策） */
    }
    @media (max-width: 480px){
      .hero{ height: min(42vh, 320px); }
    }

    /* ✅ 画像は “拡大しない”。寄り写真なので scale は逆効果 */
    .hero img{
      width:100%;
      height:100%;
      object-fit:cover;
      object-position:center; /* 必要なら 50% 35% などに調整可 */
      display:block;
      transform:none;         /* ← scale削除 */
    }

    /* ✅ 被せ量を弱めて自然に（-22px → -10px） */
    .wrap{
      width:min(var(--max), calc(100vw - 24px));
      margin: -10px auto 28px;
    }

    .card{
      background:var(--card);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:16px 16px 14px;
      margin:12px 0;
      border:1px solid rgba(17,24,39,.04);
    }

    .titleRow{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:12px;
      margin-bottom:8px;
    }
    .pageTitle{
      margin:0;
      font-size:20px;
      font-weight:900;
      letter-spacing:.04em;
    }
    .tag{
      display:inline-flex;
      align-items:center;
      gap:6px;
      padding:6px 10px;
      border-radius:999px;
      font-size:12px;
      font-weight:700;
      color:var(--accent);
      background: rgba(11,58,83,.08);
      border:1px solid rgba(11,58,83,.15);
      white-space:nowrap;
    }

    h2{
      margin:0 0 6px;
      font-size:16px;
      font-weight:900;
    }
    p{
      margin:0;
      font-size:14px;
      color:var(--text);
    }
    .muted{
      color:var(--muted);
      font-size:12px;
      margin-top:8px;
    }
    .divider{
      height:1px;
      background:var(--line);
      margin:12px 0;
    }

    /* ✅ 工程4枚（必要なら ON） */
    .imgOnly{
      margin-top:10px;
      border-radius:var(--radius);
      overflow:hidden;
      border:1px solid rgba(17,24,39,.06);
    }
    .imgOnly img{
      width:100vw;      /* LINE内でも最大幅 */
      max-width:100%;
      height:auto;
      display:block;
    }

    .footer{
      text-align:center;
      font-size:12px;
      color:var(--muted);
      margin:22px 0 18px;
    }

    /* 任意：控えめ導線 */
    .linkRow{ display:flex; justify-content:center; margin-top:10px; }
    .linkBtn{
      display:inline-block;
      padding:10px 14px;
      border-radius:999px;
      background:var(--accent);
      color:#fff;
      text-decoration:none;
      font-size:13px;
      font-weight:800;
    }
  </style>
</head>
<body>

  <!-- ✅ メイン画像：開けない事故が少ない JPEG 推奨 -->
  <section class="hero">
    <img src="https://line-render-app-1.onrender.com/uploads/pc_lp1_7.jpg" alt="磯屋のえびせんべい">
  </section>

  <main class="wrap">

    <section class="card">
      <div class="titleRow">
        <h1 class="pageTitle">磯屋について</h1>
        <div class="tag">見るだけOK</div>
      </div>

      <p>素材の味を大切に、手造りで焼き上げる えびせんべい。</p>

      <div class="divider"></div>

      <h2>手造りえびせんべい</h2>
      <p>
        磯屋は、えびの旨みをそのまま味わっていただくため、
        余計なことはせず、昔ながらの製法を大切にしています。
      </p>

      <div class="muted">※ 見るだけで大丈夫です。気軽に覗いてください。</div>
    </section>

    <section class="card">
      <h2>大切にしていること</h2>
      <p>
        「素材」「焼き」「香り」「食感」——
        ひとつひとつを丁寧に仕上げて、できたてをお届けします。
      </p>

      <div class="imgOnly">

        <img src="https://line-render-app-1.onrender.com/uploads/omise_2_yaki.png" alt="焼き">
        <img src="https://line-render-app-1.onrender.com/uploads/omise_3_kansei.png" alt="完成">
        <img src="https://line-render-app-1.onrender.com/uploads/omise_4_haisou.png" alt="配送">
      </div>

    <!-- 任意：商品導線（不要なら丸ごと削除OK） -->

      <h2>商品を見る</h2>
      <p>気になる方だけ、こちらからご覧いただけます。</p>
      <div class="linkRow">
        <a class="linkBtn" href="/products.html">商品一覧へ →</a>
      </div>
    </section>
    -->

    <div class="footer">© 磯屋</div>
  </main>

</body>
</html>
