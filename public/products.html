<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>商品一覧</title>

  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

  <style>
    :root{
      --bg:#f6f7f9; --card:#fff; --text:#111827; --muted:#6b7280;
      --line:#e5e7eb; --pri:#0b3a53; --danger:#b91c1c;
      --shadow:0 1px 3px rgba(0,0,0,.06); --radius:14px;
      --barH: 120px;
    }
    *{ box-sizing:border-box; }
    body{ margin:0; font-family:system-ui,-apple-system,"Segoe UI",sans-serif; background:var(--bg); color:var(--text); }

    .wrap{
      max-width:1040px; margin:0 auto;
      padding:14px 14px calc(var(--barH) + env(safe-area-inset-bottom) + 18px);
    }

    h1{ margin:0 0 6px; font-size:18px; }
    .muted{ color:var(--muted); font-size:13px; line-height:1.5; }
    .grid{ display:grid; grid-template-columns:repeat(auto-fill,minmax(240px,1fr)); gap:12px; margin-top:12px; }
    .card{ confirmed:0; background:var(--card); border:1px solid var(--line); border-radius:var(--radius); overflow:hidden; box-shadow:var(--shadow); }

    .imgbox{
      height:200px; background:#fff;
      display:flex; align-items:center; justify-content:center;
    }
    .imgbox img{
      max-width:100%; max-height:100%;
      width:auto; height:auto;
      object-fit:contain; display:block;
    }

    .body{ padding:12px; }
    .name{ font-weight:900; font-size:15px; }
    .desc{ margin-top:6px; color:var(--muted); font-size:12px; min-height:34px; }
    .row{ display:flex; justify-content:space-between; align-items:center; gap:10px; margin-top:8px; }
    .price{ font-weight:900; color:var(--pri); }
    .badge{ font-size:12px; border:1px solid var(--line); background:#fafafa; border-radius:999px; padding:2px 8px; white-space:nowrap; }

    /* ✅ 折りたたみ（原材料・賞味期限） */
    .metaBox{ margin-top:8px; }
    .metaDetails{
      border:1px solid var(--line);
      border-radius:12px;
      background:#fafafa;
      padding:8px 10px;
    }
    .metaDetails > summary{
      list-style:none;
      cursor:pointer;
      font-weight:900;
      color:var(--pri);
      font-size:12px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:8px;
      user-select:none;
    }
    .metaDetails > summary::-webkit-details-marker{ display:none; }
    .metaDetails > summary::after{ content:"＋"; font-size:14px; line-height:1; }
    .metaDetails[open] > summary::after{ content:"−"; }

    .metaText{
      margin-top:8px;
      font-size:12px;
      color:var(--muted);
      line-height:1.6;
      word-break:break-word;
    }
    .metaLine{ margin-top:6px; }
    .metaLabel{ color:var(--text); font-weight:900; }

    /* 操作部（見やすく） */
    .controls{ display:flex; flex-direction:column; gap:10px; margin-top:12px; }
    .controlsTop{ display:flex; justify-content:space-between; align-items:center; gap:10px; }
    .qty{ display:flex; align-items:center; gap:8px; }
    .qty button{
      width:40px; height:40px; border-radius:12px; border:1px solid var(--line);
      background:#fff; font-size:20px; cursor:pointer;
    }
    .qty input{
      width:72px; height:40px; border-radius:12px; border:1px solid var(--line);
      text-align:center; font-size:16px; font-weight:800;
    }

    .btn{ border:none; border-radius:12px; padding:10px 12px; font-weight:900; cursor:pointer; }
    .btnAdd{
      width:100%;
      background:var(--pri); color:#fff;
      padding:14px 14px;
      border-radius:14px;
      font-size:16px;
      box-shadow:0 6px 16px rgba(11,58,83,.18);
      border:1px solid rgba(255,255,255,.2);
    }
    .btnAdd:active{ transform:translateY(1px); }
    .btnAdd:disabled{ opacity:.55; cursor:not-allowed; }

    /* 固定バー */
    .bar{
      position:fixed; left:0; right:0; bottom:0;
      border-top:1px solid var(--line);
      background:rgba(246,247,249,.92);
      backdrop-filter:blur(10px);
      padding:10px 12px;
      padding-bottom: calc(10px + env(safe-area-inset-bottom));
    }
    .bar .inner{
      max-width:1040px; margin:0 auto;
      display:flex; gap:10px;
      justify-content:space-between;
      align-items:flex-start;
      flex-wrap:wrap;
    }

    .sumBox{ flex:1 1 auto; min-width:160px; }
    .sumLabel{ font-size:11px; color:var(--muted); letter-spacing:.06em; }
    .sumAmount{ font-size:20px; font-weight:900; color:var(--pri); line-height:1.1; }
    .sumCount{ font-size:12px; color:var(--muted); }

    .bar .right{
      display:flex; gap:8px; flex-wrap:wrap;
      justify-content:flex-end;
      width:100%;
    }

    .btnAddr,.btnClear,.btnNext{
      max-width:100%;
      border-radius:14px;
      padding:12px 14px;
      font-weight:900;
    }
    .btnAddr{ background:#fff; border:1px solid var(--line); color:var(--text); }
    .btnClear{ background:#fff; border:1px solid #fecaca; color:var(--danger); }
    .btnNext{ background:var(--pri); color:#fff; min-width:210px; }
    .btnDisabled{ opacity:.55; pointer-events:none; }

    @media (max-width:520px){
      .btnAddr,.btnClear{ flex:1 1 calc(50% - 4px); }
      .btnNext{ flex:1 1 100%; min-width:0; }
    }

    .toast{
      position:fixed;
      left:50%;
      bottom: calc(var(--barH) + env(safe-area-inset-bottom) + 14px);
      transform:translateX(-50%);
      background:rgba(17,24,39,.92);
      color:#fff;
      padding:10px 14px;
      border-radius:999px;
      font-size:13px;
      font-weight:800;
      z-index:9999;
      opacity:0;
      pointer-events:none;
      transition:opacity .18s ease;
    }
    .toast.show{ opacity:1; }

    .danger{ color:var(--danger); font-weight:900; }
  </style>
</head>

<body>
<div class="wrap">
  <h1>商品一覧</h1>
  <div class="muted" id="status">読み込み中…</div>
  <div class="grid" id="grid"></div>
</div>

<div class="bar">
  <div class="inner">
    <div class="sumBox" id="sum">
      <div class="sumLabel">小計</div>
      <div class="sumAmount">0円</div>
      <div class="sumCount">（0点）</div>
    </div>
    <div class="right">
      <button class="btn btnAddr" id="addrBtn" type="button">住所入力（登録／変更）</button>
      <button class="btn btnClear" id="clearBtn" type="button">空にする</button>
      <button class="btn btnNext btnDisabled" id="nextBtn" type="button">次へ（住所入力）</button>
    </div>
  </div>
</div>

<div id="toast" class="toast">カートに追加しました</div>

<script>
(async function(){
  "use strict";

  const LIFF_ID_ORDER = "2008406620-G5j1gjzM";
  const KEY_UID  = "isoya_userId";
  const KEY_CART = "isoya_cart";

  // ✅ オリジナルセットを完全除外（混入防止）
  const ORIGINAL_SET_ID = "original-set-2000";
  const isOriginalSet = (p) => {
    const id = String(p?.id || "").trim();
    const name = String(p?.name || "");
    if (id === ORIGINAL_SET_ID) return true;
    if (/オリジナルセット/.test(name)) return true;
    return false;
  };

  const yen = n => (Number(n)||0).toLocaleString("ja-JP") + "円";

  function loadCart(){
    try{
      const v = JSON.parse(localStorage.getItem(KEY_CART) || "");
      if(v && typeof v==="object") return v;
    }catch{}
    return { items: [] };
  }
  function saveCart(cart){ localStorage.setItem(KEY_CART, JSON.stringify(cart)); }

  function normItems(items){
    const map = new Map();
    for(const it of (items||[])){
      const id = String(it?.id||"").trim();
      const qty = Math.max(0, Math.floor(Number(it?.qty||0)));
      if(!id || qty<=0) continue;
      map.set(id, (map.get(id)||0) + qty);
    }
    return Array.from(map.entries()).map(([id,qty])=>({id,qty}));
  }

  // ✅ カートからオリジナルセットを自動除外（すでに入ってても消す）
  function purgeOriginalSetFromCart(cart){
    const before = (cart.items||[]).length;
    cart.items = (cart.items||[]).filter(it => String(it.id||"").trim() !== ORIGINAL_SET_ID);
    cart.items = normItems(cart.items);
    const after = cart.items.length;
    if(after !== before) saveCart(cart);
    return cart;
  }

  async function ensureLiffUser(){
    await liff.init({ liffId: LIFF_ID_ORDER });
    if(!liff.isLoggedIn()){
      liff.login({ redirectUri: location.href });
      return null;
    }
    const prof = await liff.getProfile();
    const uid = (prof?.userId || "").trim();
    if(uid) localStorage.setItem(KEY_UID, uid);
    return uid;
  }

  const statusEl  = document.getElementById("status");
  const gridEl    = document.getElementById("grid");
  const sumEl     = document.getElementById("sum");
  const clearBtn  = document.getElementById("clearBtn");
  const addrBtn   = document.getElementById("addrBtn");
  const nextBtn   = document.getElementById("nextBtn");
  const toastEl   = document.getElementById("toast");

  function syncBarHeight(){
    const bar = document.querySelector(".bar");
    if(!bar) return;
    const h = Math.ceil(bar.getBoundingClientRect().height || 0);
    if(h > 0) document.documentElement.style.setProperty("--barH", h + "px");
  }

  function showToast(msg){
    if(!toastEl) return;
    toastEl.textContent = msg || "カートに追加しました";
    toastEl.classList.add("show");
    clearTimeout(toastEl._t);
    toastEl._t = setTimeout(()=> toastEl.classList.remove("show"), 700);
  }

  // ✅ 安全なHTMLエスケープ（原材料などを直接埋め込むため）
  function escapeHtml(s){
    return String(s ?? "")
      .replaceAll("&","&amp;")
      .replaceAll("<","&lt;")
      .replaceAll(">","&gt;")
      .replaceAll('"',"&quot;")
      .replaceAll("'","&#039;");
  }

  // ✅ 画像：ファイル名だけなら /uploads/ を補完
  function normalizeImageSrc(image){
    const v = String(image || "").trim();
    if(!v) return "";
    if(v.startsWith("http://") || v.startsWith("https://") || v.startsWith("/")) return v;
    return "/uploads/" + v;
  }

  // ✅ 折りたたみ：原材料(ingredients)・賞味期限(best_before / bestBefore / expiry) などに対応
  function getBestBefore(p){
    return p.best_before ?? p.bestBefore ?? p.expiry ?? p.expiration ?? p.shelf_life ?? "";
  }

  function metaDetailsHtml(p){
    const ing = (p.ingredients ?? p.ingredient ?? "").toString().trim();
    const bb  = (getBestBefore(p) ?? "").toString().trim();

    // 全商品 “折りたたみ方式”：
    // ・中身が無い場合も「情報を見る」だけ出し、中は「準備中」でOK（要望に合わせる）
    // ・もし「空なら表示しない」にしたい場合は、この関数で早期return ""にしてください。
    const hasAny = !!(ing || bb);

    const lines = [];
    if(ing) lines.push(`<div class="metaLine"><span class="metaLabel">原材料：</span>${escapeHtml(ing)}</div>`);
    if(bb)  lines.push(`<div class="metaLine"><span class="metaLabel">賞味期限：</span>${escapeHtml(bb)}</div>`);

    if(!hasAny){
      lines.push(`<div class="metaLine">${escapeHtml("（準備中）")}</div>`);
    }

    return `
      <div class="metaBox">
        <details class="metaDetails">
          <summary>${hasAny ? "原材料・賞味期限を見る" : "商品情報を見る"}</summary>
          <div class="metaText">
            ${lines.join("")}
          </div>
        </details>
      </div>
    `;
  }

  let cart = purgeOriginalSetFromCart(loadCart());
  let products = [];

  function renderSum(){
    const byId = Object.fromEntries(products.map(p=>[p.id,p]));
    let subtotal = 0, count = 0;

    for(const it of cart.items){
      // ✅ 念のため「オリジナルセットは合計計算に入れない」
      if(String(it.id||"").trim() === ORIGINAL_SET_ID) continue;

      const p = byId[it.id];
      if(!p) continue;
      subtotal += Number(p.price||0) * Number(it.qty||0);
      count += Number(it.qty||0);
    }

    sumEl.innerHTML = `
      <div class="sumLabel">小計</div>
      <div class="sumAmount">${yen(subtotal)}</div>
      <div class="sumCount">（${count}点）</div>
    `;
    nextBtn.classList.toggle("btnDisabled", count===0);
    syncBarHeight();
  }

  function addToCart(product, qtyToAdd){
    const id = String(product.id||"").trim();

    // ✅ 追加段階でもオリジナルセットはブロック
    if(id === ORIGINAL_SET_ID){
      showToast("この画面ではオリジナルセットは購入できません");
      return;
    }

    const qty = Math.max(1, Math.floor(Number(qtyToAdd||1)));
    const ex = cart.items.find(x => x.id === id);
    if(ex) ex.qty += qty;
    else cart.items.push({ id, qty });

    cart.items = normItems(cart.items);
    cart = purgeOriginalSetFromCart(cart);
    saveCart(cart);
    renderSum();
  }

  function card(p){
    const el = document.createElement("div");
    el.className = "card";

    const img = normalizeImageSrc(p.image);
    const stock = Number(p.stock||0);

    el.innerHTML = `
      <div class="imgbox">${img ? `<img src="${escapeHtml(img)}" alt="">` : ""}</div>
      <div class="body">
        <div class="name">${escapeHtml(p.name || "")}</div>
        <div class="desc">${escapeHtml(p.desc || "")}</div>

        ${metaDetailsHtml(p)}

        <div class="row">
          <div class="price">${yen(p.price)}</div>
          <span class="badge">${p.volume ? `内容量 ${escapeHtml(p.volume)}` : `在庫 ${stock}`}</span>
        </div>

        <div class="controls">
          <div class="controlsTop">
            <div class="qty">
              <button type="button" class="dec">−</button>
              <input class="q" type="number" min="1" step="1" value="1" inputmode="numeric">
              <button type="button" class="inc">＋</button>
            </div>
            <span class="badge">個数</span>
          </div>
          <button type="button" class="btn btnAdd add">カートに追加</button>
        </div>
      </div>
    `;

    const im = el.querySelector("img");
    if(im) im.addEventListener("error", ()=> im.remove());

    const q = el.querySelector(".q");
    el.querySelector(".dec").onclick = ()=>{ q.value = String(Math.max(1, Math.floor(Number(q.value||1))-1)); };
    el.querySelector(".inc").onclick = ()=>{ q.value = String(Math.max(1, Math.floor(Number(q.value||1))+1)); };
    q.onchange = ()=>{ q.value = String(Math.max(1, Math.floor(Number(q.value||1)))); };

    const addBtn = el.querySelector(".add");
    if(Number.isFinite(stock) && stock <= 0){
      addBtn.disabled = true;
      addBtn.textContent = "在庫なし";
    }

    addBtn.onclick = ()=>{
      const add = Math.max(1, Math.floor(Number(q.value||1)));
      const inCart = cart.items.find(x => x.id === p.id)?.qty || 0;
      const next = inCart + add;
      if(Number.isFinite(stock) && stock >= 0 && next > stock){
        alert(`在庫不足です（在庫 ${stock}）。個数を減らしてください。`);
        return;
      }
      addToCart(p, add);
      showToast("カートに追加しました");
    };

    return el;
  }

  function goAddress(){
    const ret = encodeURIComponent("/confirm.html");
    location.href = `/cod-register.html?returnTo=${ret}`;
  }

  try{
    const uid = await ensureLiffUser();
    if(!uid){
      statusEl.innerHTML = '<span class="danger">LIFFログイン中…</span>';
      return;
    }
  }catch(e){
    statusEl.innerHTML = '<span class="danger">LIFF初期化に失敗しました（注文用LIFF）</span>';
    return;
  }

  syncBarHeight();
  window.addEventListener("resize", syncBarHeight);

  addrBtn.onclick = goAddress;
  nextBtn.onclick = ()=>{
    if(nextBtn.classList.contains("btnDisabled")){
      alert("カートが空です");
      return;
    }
    goAddress();
  };

  clearBtn.onclick = ()=>{
    if(!confirm("カートを空にしますか？")) return;
    cart = { items: [] };
    saveCart(cart);
    renderSum();
    showToast("カートを空にしました");
  };

  try{
    const r = await fetch("/api/products", { cache:"no-store" });
    const d = await r.json().catch(()=>({}));
    if(!r.ok || !d.ok) throw new Error(d?.error || ("HTTP "+r.status));

    // ✅ 商品一覧からオリジナルセット除外（ID + 名前）
    const raw = Array.isArray(d.products) ? d.products : [];
    products = raw.filter(p => !isOriginalSet(p));

    statusEl.textContent = products.length ? "" : "商品がありません（products.json を確認）";
    gridEl.innerHTML = "";
    products.forEach(p => gridEl.appendChild(card(p)));

    // ✅ 商品ロード後もカートを浄化（念のため）
    cart = purgeOriginalSetFromCart(cart);

    renderSum();
    syncBarHeight();
  }catch(e){
    statusEl.innerHTML = '<span class="danger">商品読み込み失敗：/api/products を確認してください</span>';
    renderSum();
    syncBarHeight();
  }
})();
</script>
</body>
</html>
