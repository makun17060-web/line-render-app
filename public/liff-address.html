<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
  <title>住所登録</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    :root{--bg:#f6f7f9;--card:#fff;--text:#111827;--muted:#6b7280;--line:#e5e7eb;--pri:#0b3a53;}
    *{box-sizing:border-box} body{margin:0;font-family:system-ui,-apple-system,"Segoe UI",sans-serif;background:var(--bg);color:var(--text)}
    .wrap{max-width:720px;margin:0 auto;padding:14px 14px 26px}
    h1{margin:0 0 6px;font-size:18px}
    .muted{color:var(--muted);font-size:13px;line-height:1.5}
    .card{background:var(--card);border:1px solid var(--line);border-radius:14px;padding:12px;margin-top:12px;box-shadow:0 1px 3px rgba(0,0,0,.06)}
    label{display:block;font-weight:900;margin:10px 0 4px}
    input{width:100%;padding:10px;border:1px solid var(--line);border-radius:12px;font-size:15px}
    button{width:100%;padding:12px;border:none;border-radius:14px;font-weight:900;background:var(--pri);color:#fff;cursor:pointer}
    button:disabled{opacity:.6;cursor:not-allowed}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>住所登録</h1>
    <div class="muted" id="msg">読み込み中…</div>

    <div class="card">
      <label>お名前</label><input id="name">
      <label>電話</label><input id="phone" inputmode="tel">
      <label>郵便番号</label><input id="postal" inputmode="numeric" placeholder="例: 4703412">
      <label>都道府県</label><input id="prefecture" placeholder="例: 愛知県">
      <label>市区町村</label><input id="city" placeholder="例: 知多郡南知多町">
      <label>番地</label><input id="address1">
      <label>建物名等</label><input id="address2">
      <div style="height:10px"></div>
      <button id="saveBtn" type="button">保存して戻る</button>
    </div>
  </div>

<script>
(async function(){
  "use strict";

  // ★ここはあなたの LIFF ID に変更
  const LIFF_ID = window.LIFF_ID || "2008406620-4kyQVyqe";

  const KEY_UID="isoya_userId";
  const params=new URLSearchParams(location.search);
  const returnTo=params.get("returnTo") || "/confirm.html";

  const msg=document.getElementById("msg");
  const saveBtn=document.getElementById("saveBtn");
  const $=id=>document.getElementById(id);
  const v=id=>$(id).value.trim();

  function setBtn(disabled, text){
    saveBtn.disabled=disabled;
    saveBtn.textContent=text || (disabled?"保存中…":"保存して戻る");
  }

  try{
    msg.textContent="LIFF初期化中…";
    await liff.init({ liffId: LIFF_ID });

    if(!liff.isLoggedIn()){
      liff.login({ redirectUri: location.href });
      return;
    }

    const prof=await liff.getProfile();
    const userId=prof?.userId || "";
    if(!userId) throw new Error("NO_UID");

    localStorage.setItem(KEY_UID, userId);
    msg.textContent="住所を入力して保存してください。";

    // 既存住所を取得してフォーム反映
    try{
      const r=await fetch(`/api/address/get?userId=${encodeURIComponent(userId)}`,{cache:"no-store"});
      const d=await r.json().catch(()=>({}));
      const a=d?.address;
      if(a){
        $("name").value=a.name||"";
        $("phone").value=a.phone||"";
        $("postal").value=a.postal||"";
        $("prefecture").value=a.prefecture||"";
        $("city").value=a.city||"";
        $("address1").value=a.address1||"";
        $("address2").value=a.address2||"";
      }
    }catch{}

    saveBtn.onclick=async ()=>{
      setBtn(true,"保存中…");
      try{
        const body={
          userId,
          name:v("name"),
          phone:v("phone"),
          postal:v("postal"),
          prefecture:v("prefecture"),
          city:v("city"),
          address1:v("address1"),
          address2:v("address2"),
        };
        const res=await fetch("/api/address/set",{
          method:"POST",
          headers:{"Content-Type":"application/json"},
          body:JSON.stringify(body)
        });
        const data=await res.json().catch(()=>({}));
        if(!res.ok || !data.ok) throw new Error(data?.error || ("HTTP "+res.status));
        location.replace(returnTo);
      }catch(e){
        console.error(e);
        alert("住所保存に失敗しました: "+(e?.message||e));
        setBtn(false);
      }
    };

  }catch(e){
    console.error(e);
    msg.innerHTML='<span style="color:#b91c1c;font-weight:900">エラー：LIFF/サーバー設定を確認してください</span>';
    setBtn(true,"保存できません");
  }
})();
</script>
</body>
</html>
