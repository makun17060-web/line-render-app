<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>商品一覧（直接注文）</title>

  <!-- LIFF SDK -->
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

  <style>
    body{font-family:system-ui,-apple-system,"Segoe UI",sans-serif;background:#f6f6f6;color:#222;margin:0;padding:14px}
    .wrap{max-width:980px;margin:0 auto}
    h1{font-size:18px;margin:0 0 10px}
    .card{background:#fff;border-radius:12px;box-shadow:0 1px 3px rgba(0,0,0,.08);padding:12px;margin:10px 0}
    .row{display:flex;gap:10px;flex-wrap:wrap;align-items:center}
    button{font:inherit;padding:10px 12px;border:0;border-radius:10px;background:#06c755;color:#fff;cursor:pointer}
    button.secondary{background:#e5e7eb;color:#111}
    button:disabled{opacity:.5;cursor:not-allowed}
    .muted{color:#666;font-size:12px;line-height:1.6}
    .ok{color:#16a34a;font-weight:700}
    .ng{color:#dc2626;font-weight:700}
    .mono{font-family:ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,monospace}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:10px;margin-top:10px}
    .item{border:1px solid #eee;border-radius:12px;padding:10px;background:#fff}
    .img{width:100%;aspect-ratio:1/1;border-radius:10px;background:#f3f4f6;object-fit:cover}
    .name{font-weight:700;margin:8px 0 4px}
    .price{font-size:13px;color:#111}
    .stock{font-size:12px;color:#666}
    .small{font-size:12px}
    textarea{width:100%;min-height:100px;border:1px solid #ddd;border-radius:10px;padding:10px}
  </style>
</head>

<body>
  <div class="wrap">
    <h1>商品一覧（直接注文）</h1>

    <div class="card">
      <div class="row">
        <button id="btnDirect" disabled>LINEに「直接注文」を送る（ボット起動）</button>
        <button id="btnReload" class="secondary">商品を再読み込み</button>
      </div>

      <div id="status" class="muted" style="margin-top:10px">初期化中...</div>

      <div class="muted" style="margin-top:10px">
        ・このページは <span class="mono">/api/products</span> から商品一覧を読み込みます（server-line.js と連携）<br/>
        ・「直接注文」ボタンは <b>LINEアプリ内（inClient）</b> の時だけ有効になります（外部ブラウザ/PCは不可）<br/>
      </div>
    </div>

    <div class="card">
      <b>商品一覧</b>
      <div id="grid" class="grid"></div>
      <div id="empty" class="muted" style="margin-top:10px;display:none">
        商品がありません。<span class="mono">data/products.json</span> を確認してください。
      </div>
    </div>

    <div class="card">
      <b>デバッグ</b>
      <div class="muted small">（原因特定用）</div>
      <textarea id="debug" readonly></textarea>
    </div>
  </div>

<script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
<script>
(async () => {
  const show = (msg, obj) => {
    const el = document.getElementById("status") || null;
    const s = obj ? msg + "\n" + JSON.stringify(obj, null, 2) : msg;
    if (el) el.textContent = s;
    console.log(msg, obj || "");
  };

  try {
    if (!window.liff) throw new Error("LIFF SDK not loaded");

    // ① ここにあなたの LIFF_ID を入れる（または /api/liff/config から取る）
    const LIFF_ID = "2008406620-XvqTln6y"; // ←必ず自分のに

    await liff.init({ liffId: LIFF_ID });   // ★ここで落ちるのが「初期化エラー」

    show("LIFF init OK", {
      isInClient: liff.isInClient(),
      os: liff.getOS(),
      version: liff.getVersion(),
      language: liff.getLanguage(),
    });

    // LINE内で開いてない場合はログインへ
    if (!liff.isInClient()) {
      // ※ 外部ブラウザで開いてもログインできるようにする
      if (!liff.isLoggedIn()) liff.login();
      return;
    }

    // LINE内なら login 済みのことが多いが念のため
    if (!liff.isLoggedIn()) liff.login();

  } catch (e) {
    show("LIFF init ERROR", { message: String(e?.message || e), raw: e });
  }
})();
</script>

<pre id="status" style="white-space:pre-wrap;background:#fff;padding:10px;border-radius:8px"></pre>

</body>
</html>
