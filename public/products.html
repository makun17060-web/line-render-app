<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>オンライン注文（商品一覧）</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 12px;
      background: #f7f7f7;
    }
    header {
      margin-bottom: 12px;
    }
    header h1 {
      font-size: 18px;
      margin: 0 0 4px;
    }
    header p {
      font-size: 12px;
      margin: 0;
      color: #555;
      white-space: pre-line;
    }

    /* ===== 商品カードレイアウト ===== */
    #productGrid {
      display: grid;
      grid-template-columns: repeat(1, minmax(0, 1fr)); /* ← 1列表示に変更（画像50%用） */
      gap: 14px;
      margin-bottom: 20px;
    }

    .card {
      background: #fff;
      border-radius: 10px;
      padding: 0;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }

    /* ▼ 画面の50%を画像にする ▼ */
    .card-img-wrap {
      width: 100%;
      height: 50vh;               /* 画面の縦50% */
      max-height: 460px;          /* 大画面でも崩れないように上限 */
      background: #f3f3f3;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .card-img-wrap img {
      width: 100%;
      height: 100%;
      object-fit: contain;         /* 切れないように表示 */
      display: block;
    }
    /* ▲ ここまで画像エリア ▲ */

    .card-body {
      padding: 14px 16px 18px;
    }

    .card-title {
      font-size: 16px;
      font-weight: 700;
      margin-bottom: 4px;
    }
    .card-desc {
      font-size: 13px;
      color: #555;
      margin-bottom: 6px;
      white-space: pre-line;
    }
    .card-volume {
      font-size: 12px;
      color: #777;
      margin-bottom: 8px;
    }

    .card-price-stock {
      font-size: 14px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    .card-price {
      font-weight: 700;
      color: #d12;
    }
    .card-stock {
      font-size: 12px;
      color: #555;
    }

    .card-actions {
      display: flex;
      gap: 8px;
      align-items: center;
      margin-top: 6px;
    }
    .qty-btn {
      flex: 0 0 auto;
      border: none;
      border-radius: 6px;
      padding: 6px 14px;
      font-size: 18px;
      background: #eee;
    }
