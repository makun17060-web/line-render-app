<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>商品一覧 | 手造りえびせんべい 磯屋</title>

  <style>
    body{
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Helvetica Neue", sans-serif;
      background:#fafafa;
      margin:0;
      padding:12px;
      color:#222;
    }
    header{
      background:#b22222;
      color:#fff;
      padding:14px 16px;
      font-size:18px;
      text-align:center;
      margin:-12px -12px 12px;
      position:sticky;
      top:0;
      z-index:10;
    }
    h1{
      font-size:20px;
      margin:8px 0 12px;
      text-align:center;
    }

    .grid{
      display:grid;
      grid-template-columns: repeat(2, minmax(0,1fr));
      gap:10px;
    }
    @media (min-width:600px){
      .grid{ grid-template-columns: repeat(3, minmax(0,1fr)); }
    }

    .card{
      background:#fff;
      border-radius:10px;
      box-shadow:0 2px 6px rgba(0,0,0,.08);
      overflow:hidden;
      display:flex;
      flex-direction:column;
      min-height:240px;
    }
    .img{
      width:100%;
      aspect-ratio:1/1;
      background:#f0f0f0;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:12px;
      color:#777;
    }
    .img img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
    }

    .body{
      padding:10px;
      display:flex;
      flex-direction:column;
      gap:6px;
      flex:1;
    }
    .name{
      font-weight:bold;
      font-size:15px;
      line-height:1.3;
    }
    .desc{
      font-size:12px;
      color:#666;
      line-height:1.4;
      flex:1;
      white-space:pre-line;
    }
    .price{
      font-size:14px;
      font-weight:bold;
      color:#b22222;
    }
    .stock{
      font-size:12px;
      color:#555;
    }

    .qty-row{
      display:flex;
      align-items:center;
      gap:6px;
      margin-top:2px;
    }
    .qty-btn{
      width:32px;
      height:32px;
      border-radius:6px;
      border:1px solid #b22222;
      background:#fff;
      color:#b22222;
      font-size:18px;
      font-weight:bold;
      cursor:pointer;
    }
    .qty{
      min-width:24px;
      text-align:center;
      font-weight:bold;
      font-size:14px;
    }

    .footer-bar{
      position:sticky;
      bottom:0;
      background:#fafafa;
      border-top:1px solid #eee;
      padding:10px 0 6px;
      margin-top:12px;
      display:flex;
      gap:8px;
      align-items:center;
    }
    .sum{
      flex:1;
      font-size:14px;
      padding-left:4px;
    }
    .sum strong{
      color:#b22222;
      font-size:16px;
    }
    .btn{
      padding:12px;
      border-radius:6px;
      border:none;
      font-size:15px;
      font-weight:bold;
      cursor:pointer;
      flex:1;
    }
    .btn-main{
      background:#b22222;
      color:#fff;
    }
    .btn-sub{
      background:#fff;
      color:#b22222;
      border:1px solid #b22222;
    }
    .btn:disabled{
      opacity:.5;
      cursor:default;
    }

    .empty{
      font-size:13px;
      color:#666;
      text-align:center;
      padding:18px 0;
      grid-column:1/-1;
    }
  </style>
</head>

<body>
  <header>
    手造りえびせんべい 磯屋<br>宅配付きご注文ミニアプリ
  </header>

  <h1>商品一覧（① 選択）</h1>

  <div id="productGrid" class="grid">
    読み込み中...
  </div>

  <div class="footer-bar">
    <div class="sum">
      合計：<strong id="cartTotal">0円</strong>
    </div>
    <button id="clearCartBtn" class="btn btn-sub" disabled>
      カートを空にする
    </button>
    <button id="toConfirmBtn" class="btn btn-main" disabled>
      ② お届け先入力へ進む
    </button>
  </div>

  <!-- ★ need=shipping が付いているときだけ自然に住所へ移動 -->
  <script>
    (function () {
      const params = new URLSearchParams(location.search);
      if (params.get("need") === "shipping") {
        location.replace("/public/liff-address.html");
      }
    })();
  </script>

  <script src="/public/products.js"></script>
</body>
</html>
