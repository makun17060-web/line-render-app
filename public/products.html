<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>商品一覧</title>

  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

  <style>
    :root{
      --bg:#f6f7f9; --card:#fff; --text:#111827; --muted:#6b7280;
      --line:#e5e7eb; --pri:#0b3a53; --danger:#b91c1c;
      --shadow:0 1px 3px rgba(0,0,0,.06); --radius:14px;
      --barH: 120px;
    }
    *{ box-sizing:border-box; }
    body{ margin:0; font-family:system-ui,-apple-system,"Segoe UI",sans-serif; background:var(--bg); color:var(--text); }

    .wrap{
      max-width:1040px; margin:0 auto;
      padding:14px 14px calc(var(--barH) + env(safe-area-inset-bottom) + 18px);
    }

    h1{ margin:0 0 6px; font-size:18px; }
    .muted{ color:var(--muted); font-size:13px; line-height:1.5; }
    .grid{ display:grid; grid-template-columns:repeat(auto-fill,minmax(240px,1fr)); gap:12px; margin-top:12px; }
    .card{ background:var(--card); border:1px solid var(--line); border-radius:var(--radius); overflow:hidden; box-shadow:var(--shadow); }

    .imgbox{
      height:200px; background:#fff;
      display:flex; align-items:center; justify-content:center;
    }
    .imgbox img{ max-width:100%; max-height:100%; object-fit:contain; display:block; }

    .body{ padding:12px; }
    .name{ font-weight:900; font-size:15px; }
    .desc{ margin-top:6px; color:var(--muted); font-size:12px; min-height:34px; }
    .row{ display:flex; justify-content:space-between; align-items:center; gap:10px; margin-top:8px; }
    .price{ font-weight:900; color:var(--pri); }
    .badge{ font-size:12px; border:1px solid var(--line); background:#fafafa; border-radius:999px; padding:2px 8px; }

    /* ===== 操作部（見やすさ改善） ===== */
    .controls{ display:flex; flex-direction:column; gap:10px; margin-top:12px; }
    .controlsTop{ display:flex; justify-content:space-between; align-items:center; gap:10px; }
    .qty{ display:flex; align-items:center; gap:8px; }
    .qty button{
      width:40px; height:40px; border-radius:12px; border:1px solid var(--line);
      background:#fff; font-size:20px;
    }
    .qty input{
      width:72px; height:40px; border-radius:12px; border:1px solid var(--line);
      text-align:center; font-size:16px; font-weight:800;
    }

    .btn{ border:none; border-radius:12px; padding:10px 12px; font-weight:900; }
    .btnAdd{
      width:100%; background:var(--pri); color:#fff;
      padding:14px; font-size:16px; border-radius:14px;
      box-shadow:0 6px 16px rgba(11,58,83,.18);
    }
    .btnAdd:disabled{ opacity:.55; }

    /* ===== 固定バー ===== */
    .bar{
      position:fixed; left:0; right:0; bottom:0;
      border-top:1px solid var(--line);
      background:rgba(246,247,249,.92);
      backdrop-filter:blur(10px);
      padding:10px 12px;
      padding-bottom: calc(10px + env(safe-area-inset-bottom));
    }

    .bar .inner{
      max-width:1040px; margin:0 auto;
      display:flex; gap:10px;
      justify-content:space-between;
      align-items:flex-start;
      flex-wrap:wrap;           /* ★切れ防止 */
    }

    .sumBox{
      flex:1 1 auto;
      min-width:160px;
    }
    .sumLabel{ font-size:11px; color:var(--muted); }
    .sumAmount{ font-size:20px; font-weight:900; color:var(--pri); }
    .sumCount{ font-size:12px; color:var(--muted); }

    .bar .right{
      display:flex; gap:8px; flex-wrap:wrap;
      justify-content:flex-end;
      width:100%;               /* ★右端切れ防止 */
    }

    .btnAddr,.btnClear,.btnNext{
      max-width:100%;
      border-radius:14px;
      padding:12px 14px;
      font-weight:900;
    }
    .btnAddr{ background:#fff; border:1px solid var(--line); }
    .btnClear{ background:#fff; border:1px solid #fecaca; color:var(--danger); }
    .btnNext{ background:var(--pri); color:#fff; min-width:210px; }
    .btnDisabled{ opacity:.55; pointer-events:none; }

    @media (max-width:520px){
      .btnAddr,.btnClear{ flex:1 1 calc(50% - 4px); }
      .btnNext{ flex:1 1 100%; min-width:0; }
    }

    /* トースト */
    .toast{
      position:fixed; left:50%;
      bottom: calc(var(--barH) + env(safe-area-inset-bottom) + 14px);
      transform:translateX(-50%);
      background:rgba(17,24,39,.92); color:#fff;
      padding:10px 14px; border-radius:999px;
      font-size:13px; font-weight:800;
      opacity:0; transition:.2s;
    }
    .toast.show{ opacity:1; }
  </style>
</head>

<body>
<div class="wrap">
  <h1>商品一覧</h1>
  <div class="muted" id="status">読み込み中…</div>
  <div class="grid" id="grid"></div>
</div>

<div class="bar">
  <div class="inner">
    <div class="sumBox" id="sum">
      <div class="sumLabel">小計</div>
      <div class="sumAmount">0円</div>
      <div class="sumCount">（0点）</div>
    </div>
    <div class="right">
      <button class="btn btnAddr" id="addrBtn">住所入力</button>
      <button class="btn btnClear" id="clearBtn">空にする</button>
      <button class="btn btnNext btnDisabled" id="nextBtn">次へ</button>
    </div>
  </div>
</div>

<div id="toast" class="toast">追加しました</div>

<script>
(async function(){
  const LIFF_ID_ORDER="2008406620-G5j1gjzM";
  const KEY_CART="isoya_cart";
  const yen=n=>(Number(n)||0).toLocaleString("ja-JP")+"円";

  let cart=JSON.parse(localStorage.getItem(KEY_CART)||'{"items":[]}');
  let products=[];

  function syncBarHeight(){
    const h=document.querySelector(".bar")?.getBoundingClientRect().height||0;
    if(h) document.documentElement.style.setProperty("--barH",Math.ceil(h)+"px");
  }

  function renderSum(){
    let total=0,count=0;
    const map=Object.fromEntries(products.map(p=>[p.id,p]));
    for(const it of cart.items){
      const p=map[it.id]; if(!p) continue;
      total+=p.price*it.qty; count+=it.qty;
    }
    document.getElementById("sum").innerHTML=`
      <div class="sumLabel">小計</div>
      <div class="sumAmount">${yen(total)}</div>
      <div class="sumCount">（${count}点）</div>`;
    document.getElementById("nextBtn").classList.toggle("btnDisabled",count===0);
    syncBarHeight();
  }

  try{
    await liff.init({liffId:LIFF_ID_ORDER});
    if(!liff.isLoggedIn()){ liff.login({redirectUri:location.href}); return; }
  }catch{
    document.getElementById("status").textContent="LIFF初期化失敗";
    return;
  }

  const r=await fetch("/api/products",{cache:"no-store"});
  const d=await r.json();
  products=(d.products||[]);

  const grid=document.getElementById("grid");
  products.forEach(p=>{
    const el=document.createElement("div");
    el.className="card";
    el.innerHTML=`
      <div class="imgbox">${p.image?`<img src="${p.image}">`:""}</div>
      <div class="body">
        <div class="name">${p.name}</div>
        <div class="desc">${p.desc||""}</div>
        <div class="row">
          <div class="price">${yen(p.price)}</div>
          <span class="badge">${p.volume||""}</span>
        </div>
        <div class="controls">
          <div class="controlsTop">
            <div class="qty">
              <button class="dec">−</button>
              <input class="q" type="number" value="1" min="1">
              <button class="inc">＋</button>
            </div>
            <span class="badge">個数</span>
          </div>
          <button class="btnAdd">カートに追加</button>
        </div>
      </div>`;
    el.querySelector(".btnAdd").onclick=()=>{
      const q=Number(el.querySelector(".q").value||1);
      const ex=cart.items.find(x=>x.id===p.id);
      if(ex) ex.qty+=q; else cart.items.push({id:p.id,qty:q});
      localStorage.setItem(KEY_CART,JSON.stringify(cart));
      renderSum();
      const t=document.getElementById("toast");
      t.classList.add("show"); setTimeout(()=>t.classList.remove("show"),700);
    };
    grid.appendChild(el);
  });

  renderSum();
  syncBarHeight();
})();
</script>
</body>
</html>
