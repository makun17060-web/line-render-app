    }
    .toast.show{ opacity:1; }
  </style>

<body>
<div class="wrap">

  <div class="notice" id="onceNotice">

<script>
(async function(){
  "use strict";

  // =========================
  // è¨­å®š
  // =========================
  const LIFF_ID_ORDER = "2008406620-yQFRswAu";
  const FUKUBAKO_ID = "fukubako-2026";

  const KEY_UID  = "isoya_userId";
  const KEY_CART = "isoya_cart_fukubako"; // âœ… ç¦ç®±å°‚ç”¨ã‚«ãƒ¼ãƒˆ

  const MODE = "fukubako";
  const RETURN_TO = "/confirm.html?mode=fukubako";

  const yen = n => (Number(n)||0).toLocaleString("ja-JP") + "å††";

  // =========================
  // utils
  // =========================
  function escapeHtml(s){
    return String(s ?? "")
      .replaceAll("&","&amp;")
      .replaceAll("<","&lt;")
      .replaceAll(">","&gt;")
      .replaceAll('"',"&quot;")
      .replaceAll("'","&#039;");
  }

  function normalizeImageSrc(image){
    const v = String(image || "").trim();
    if(!v) return "";
    if(v.startsWith("http://") || v.startsWith("https://") || v.startsWith("/")) return v;
    return "/uploads/" + v;
  }

  function getBestBefore(p){
    return p.best_before ?? p.bestBefore ?? p.expiry ?? p.expiration ?? p.shelf_life ?? "";
  }

  function metaDetailsHtml(p){
    const ing = (p.ingredients ?? p.ingredient ?? "").toString().trim();
    const bb  = (getBestBefore(p) ?? "").toString().trim();
    const hasAny = !!(ing || bb);

    const lines = [];
    if(ing) lines.push(`<div class="metaLine"><span class="metaLabel">åŸææ–™ï¼š</span>${escapeHtml(ing)}</div>`);
    if(bb)  lines.push(`<div class="metaLine"><span class="metaLabel">è³å‘³æœŸé™ï¼š</span>${escapeHtml(bb)}</div>`);
    if(!hasAny) lines.push(`<div class="metaLine">${escapeHtml("ï¼ˆæº–å‚™ä¸­ï¼‰")}</div>`);

    return `
      <div class="metaBox">
        <details class="metaDetails">
          <summary>${hasAny ? "åŸææ–™ãƒ»è³å‘³æœŸé™ã‚’è¦‹ã‚‹" : "å•†å“æƒ…å ±ã‚’è¦‹ã‚‹"}</summary>
          <div class="metaText">${lines.join("")}</div>
        </details>
      </div>
    `;
  }

  function loadCart(){
    try{
      const v = JSON.parse(localStorage.getItem(KEY_CART) || "");
      if(v && typeof v==="object") return v;
    }catch{}
    return { items: [] };
  }
  function saveCart(cart){ localStorage.setItem(KEY_CART, JSON.stringify(cart)); }

  function normItems(items){
    const map = new Map();
    for(const it of (items||[])){
      const id = String(it?.id||"").trim();
      const qty = Math.max(0, Math.floor(Number(it?.qty||0)));
      if(!id || qty<=0) continue;
      map.set(id, (map.get(id)||0) + qty);
    }
    return Array.from(map.entries()).map(([id,qty])=>({id,qty}));
  }

  // =========================
  // LIFF
  // =========================
  async function ensureLiffUser(){
    await liff.init({ liffId: LIFF_ID_ORDER });
    if(!liff.isLoggedIn()){
      liff.login({ redirectUri: location.href });
      return null;
    }
    const prof = await liff.getProfile();
    const uid = (prof?.userId || "").trim();
    if(uid) localStorage.setItem(KEY_UID, uid);
    return uid;
  }

  // =========================
  // âœ… è¿½åŠ ï¼š2å›ç›®è³¼å…¥ãƒã‚§ãƒƒã‚¯ï¼ˆã‚µãƒ¼ãƒåˆ¤å®šï¼‰
  // æœŸå¾…ãƒ¬ã‚¹ãƒãƒ³ã‚¹ä¾‹:
  //   { ok:true, allowed:true }
  //   { ok:true, allowed:false, reason:"already_ordered" }
  // =========================
  async function checkAlreadyOrdered(uid){
    try{
      const r = await fetch(`/api/fukubako/status?userId=${encodeURIComponent(uid)}&productId=${encodeURIComponent(FUKUBAKO_ID)}`, { cache:"no-store" });
      const d = await r.json().catch(()=>({}));
      if(!r.ok || !d.ok) return { ok:false, allowed:true };
      return d; // {ok, allowed, reason?}
    }catch{
      return { ok:false, allowed:true };
    }
  }

  // =========================
  // DOM
  // =========================
  const statusEl = document.getElementById("status");
  const mountEl  = document.getElementById("mount");
  const sumEl    = document.getElementById("sum");
  const clearBtn = document.getElementById("clearBtn");
  const addrBtn  = document.getElementById("addrBtn");
  const nextBtn  = document.getElementById("nextBtn");
  const toastEl  = document.getElementById("toast");
  const onceNotice = document.getElementById("onceNotice");

  function syncBarHeight(){
    const bar = document.querySelector(".bar");
    if(!bar) return;
    const h = Math.ceil(bar.getBoundingClientRect().height || 0);
    if(h > 0) document.documentElement.style.setProperty("--barH", h + "px");
  }

  function showToast(msg){
    if(!toastEl) return;
    toastEl.textContent = msg || "ã‚«ãƒ¼ãƒˆã«è¿½åŠ ã—ã¾ã—ãŸ";
    toastEl.classList.add("show");
    clearTimeout(toastEl._t);
    toastEl._t = setTimeout(()=> toastEl.classList.remove("show"), 800);
  }

  // =========================
  // cart
  // =========================
  let cart = loadCart();
  cart.items = normItems(cart.items);
  saveCart(cart);

  let product = null;
  let allowedByServer = true; // âœ… ã‚µãƒ¼ãƒãƒã‚§ãƒƒã‚¯çµæœ
  let alreadyReason = "";

  function updateFukubakoUiLock(){
    const card = mountEl.querySelector(".card");
    if(!card || !product) return;

    const qInput = card.querySelector(".q");
    const decBtn = card.querySelector(".dec");
    const incBtn = card.querySelector(".inc");
    const addBtn = card.querySelector(".add");

    // âœ… æ•°é‡ã¯å¸¸ã«1å›ºå®šï¼ˆæ“ä½œä¸å¯ï¼‰
    if(qInput){
      qInput.value = "1";
      qInput.readOnly = true;
      qInput.disabled = true;
    }
    if(decBtn) decBtn.disabled = true;
    if(incBtn) incBtn.disabled = true;

    const stock = Number(product.stock ?? 0);

    // âœ… ã‚µãƒ¼ãƒã§2å›ç›®åˆ¤å®šã•ã‚ŒãŸã‚‰å®Œå…¨ãƒ­ãƒƒã‚¯
    if(!allowedByServer){
      if(addBtn){
        addBtn.disabled = true;
        addBtn.textContent = "è³¼å…¥æ¸ˆã¿ï¼ˆ2å›ç›®ã¯ä¸å¯ï¼‰";
      }
      // ã‚«ãƒ¼ãƒˆã‚‚ç©ºã«ã—ã¦ãŠãï¼ˆèª¤æ“ä½œé˜²æ­¢ï¼‰
      cart = { items: [] };
      saveCart(cart);
      renderSum();
      return;
    }

    // âœ… ç”»é¢å†…ã¯1å€‹ã®ã¿ï¼ˆã‚«ãƒ¼ãƒˆã«å…¥ã£ã¦ãŸã‚‰è¿½åŠ ä¸å¯ï¼‰
    const id = String(product.id||"").trim();
    const inCart = cart.items.find(x => String(x.id||"").trim() === id)?.qty || 0;

    if(addBtn){
      if(Number.isFinite(stock) && stock <= 0){
        addBtn.disabled = true;
        addBtn.textContent = "åœ¨åº«ãªã—";
      }else if(inCart >= 1){
        addBtn.disabled = true;
        addBtn.textContent = "ç¦ç®±ã¯1äºº1ã¤ã¾ã§";
      }else{
        addBtn.disabled = false;
        addBtn.textContent = "ã‚«ãƒ¼ãƒˆã«è¿½åŠ ";
      }
    }
  }

  function renderSum(){
    let subtotal = 0, count = 0;
    for(const it of (cart.items||[])){
      if(!product) continue;
      if(String(it.id||"").trim() !== String(product.id||"").trim()) continue;
      subtotal += Number(product.price||0) * Number(it.qty||0);
      count += Number(it.qty||0);
    }
    sumEl.innerHTML = `
      <div class="sumLabel">å°è¨ˆ</div>
      <div class="sumAmount">${yen(subtotal)}</div>
      <div class="sumCount">ï¼ˆ${count}ç‚¹ï¼‰</div>
    `;
    nextBtn.classList.toggle("btnDisabled", count===0 || !allowedByServer);
    syncBarHeight();
  }

  function addToCart(){
    if(!product) return;
    if(!allowedByServer){
      alert("ã™ã§ã«ç¦ç®±ã‚’ã”è³¼å…¥æ¸ˆã¿ã®ãŸã‚ã€ä»Šå›ã¯ã”æ³¨æ–‡ã§ãã¾ã›ã‚“ã€‚");
      return;
    }
    const id = String(product.id||"").trim();
    cart.items = [{ id, qty: 1 }]; // âœ… å¿…ãš1å€‹å›ºå®š
    saveCart(cart);
    renderSum();
    updateFukubakoUiLock();
  }

  function renderCard(p){
    const el = document.createElement("div");
    el.className = "card";

    const img = normalizeImageSrc(p.image);
    const stock = Number(p.stock ?? 0);

    el.innerHTML = `
      <div class="imgbox">${img ? `<img src="${escapeHtml(img)}" alt="">` : ""}</div>
      <div class="body">
        <div class="row">
          <div class="name">${escapeHtml(p.name || "ç¦ç®±")}</div>
          <span class="badge badgeHot">æ•°é‡é™å®š</span>
        </div>

        <div class="desc">${escapeHtml(p.desc || "ç¦ç®±ã®å†…å®¹ã¯ãŠæ¥½ã—ã¿ã€‚ãªããªã‚Šæ¬¡ç¬¬çµ‚äº†ã§ã™ã€‚")}</div>

        ${metaDetailsHtml(p)}

        <div class="row">
          <div class="price">${yen(p.price)}</div>
          <span class="badge">${p.volume ? `å†…å®¹é‡ ${escapeHtml(p.volume)}` : `åœ¨åº« ${Number.isFinite(stock) ? stock : "-"}`}</span>
        </div>

        <div class="controls">
          <div class="controlsTop">
            <div class="qty">
              <button type="button" class="dec">âˆ’</button>
              <input class="q" type="number" min="1" max="1" step="1" value="1" inputmode="numeric">
              <button type="button" class="inc">ï¼‹</button>
            </div>
            <span class="badge">å€‹æ•°</span>
          </div>
          <button type="button" class="btn btnAdd add">ã‚«ãƒ¼ãƒˆã«è¿½åŠ </button>
        </div>

        <div class="muted" style="margin-top:10px;">
          â€»ã“ã®ãƒšãƒ¼ã‚¸ã¯ã€Œç¦ç®±å°‚ç”¨ã‚«ãƒ¼ãƒˆã€ã§ã™ï¼ˆé€šå¸¸å•†å“ã¨ã¯æ··ã–ã‚Šã¾ã›ã‚“ï¼‰<br>
          â€»ç¦ç®±ã¯ <b>ãŠä¸€äººæ§˜1å›é™ã‚Š</b>ï¼ˆ2å›ç›®ä»¥é™ã¯ã”è³¼å…¥ã§ãã¾ã›ã‚“ï¼‰
        </div>
      </div>
    `;

    const im = el.querySelector("img");
    if(im) im.addEventListener("error", ()=> im.remove());

    // æ•°é‡æ“ä½œã¯ç„¡åŠ¹
    const q = el.querySelector(".q");
    const dec = el.querySelector(".dec");
    const inc = el.querySelector(".inc");
    if(q){
      q.value = "1";
      q.readOnly = true;
      q.disabled = true;
      q.onchange = ()=>{ q.value = "1"; };
      q.oninput  = ()=>{ q.value = "1"; };
    }
    if(dec) dec.disabled = true;
    if(inc) inc.disabled = true;

    const addBtn = el.querySelector(".add");
    addBtn.onclick = ()=>{
      addToCart();
      showToast("ç¦ç®±ã‚’ã‚«ãƒ¼ãƒˆã«å…¥ã‚Œã¾ã—ãŸï¼ˆ1ã¤ã®ã¿ï¼‰");
    };

    return el;
  }

  function goAddress(){
    if(!allowedByServer){
      alert("ã™ã§ã«ç¦ç®±ã‚’ã”è³¼å…¥æ¸ˆã¿ã®ãŸã‚ã€ä»Šå›ã¯ã”æ³¨æ–‡ã§ãã¾ã›ã‚“ã€‚");
      return;
    }
    const ret = encodeURIComponent(RETURN_TO);
    const mode = encodeURIComponent(MODE);
    location.href = `/cod-register.html?returnTo=${ret}&mode=${mode}&liff.hback=2`;
  }

  // =========================
  // start
  // =========================
  let uid = "";
  try{
    uid = await ensureLiffUser();
    if(!uid){
      statusEl.innerHTML = '<span class="danger">LIFFãƒ­ã‚°ã‚¤ãƒ³ä¸­â€¦</span>';
      return;
    }
  }catch{
    statusEl.innerHTML = '<span class="danger">LIFFåˆæœŸåŒ–ã«å¤±æ•—ã—ã¾ã—ãŸ</span>';
    return;
  }

  // âœ… è¿½åŠ ï¼šã‚µãƒ¼ãƒå´ã®ã€Œè³¼å…¥æ¸ˆã¿ã€ãƒã‚§ãƒƒã‚¯
  const st = await checkAlreadyOrdered(uid);
  if(st && st.ok && st.allowed === false){
    allowedByServer = false;
    alreadyReason = st.reason || "already_ordered";
    statusEl.innerHTML = '<span class="danger">ã™ã§ã«ç¦ç®±ã‚’ã”è³¼å…¥æ¸ˆã¿ã§ã™ï¼ˆ2å›ç›®ã¯è³¼å…¥ã§ãã¾ã›ã‚“ï¼‰</span>';
    if(onceNotice) onceNotice.innerHTML = 'âš ï¸ <b>ã”è³¼å…¥æ¸ˆã¿ã®ãŸã‚</b>ã€ä»Šå›ã¯ç¦ç®±ã‚’ã”æ³¨æ–‡ã„ãŸã ã‘ã¾ã›ã‚“ï¼ˆ2å›ç›®ä¸å¯ï¼‰';
  }else{
    allowedByServer = true;
  }

  syncBarHeight();
  window.addEventListener("resize", syncBarHeight);

  addrBtn.onclick = goAddress;
  nextBtn.onclick = ()=>{
    if(nextBtn.classList.contains("btnDisabled")){
      alert(!allowedByServer ? "è³¼å…¥æ¸ˆã¿ã®ãŸã‚é€²ã‚ã¾ã›ã‚“" : "ã‚«ãƒ¼ãƒˆãŒç©ºã§ã™");
      return;
    }
    goAddress();
