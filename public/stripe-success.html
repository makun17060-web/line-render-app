<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>決済完了</title>
  <style>
    body{ font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif; background:#f6f7f9; margin:0; padding:16px; color:#111827; }
    .card{ max-width:520px; margin:16px auto; background:#fff; border-radius:14px; padding:16px; box-shadow:0 1px 3px rgba(0,0,0,.08); border:1px solid #e5e7eb; }
    h1{ margin:0 0 8px; font-size:20px; }
    p{ margin:6px 0; color:#374151; line-height:1.7; font-size:14px; }
    .status{ margin-top:10px; font-weight:900; }
    .ok{ color:#065f46; }
    .wait{ color:#92400e; }
    a.btn{ display:block; text-align:center; margin-top:12px; padding:12px 14px; border-radius:12px; background:#111827; color:#fff; text-decoration:none; font-weight:900; }
  </style>
</head>
<body>
  <div class="card">
    <h1>決済完了</h1>
    <p>ご利用ありがとうございます。注文の確定を確認中です（Webhook反映待ち）。</p>
    <p>注文ID：<strong id="orderId">—</strong></p>
    <div id="msg" class="status wait">確認中…</div>

    <a class="btn" href="/public/products.html">商品一覧へ戻る</a>
  </div>

<script>
(function(){
  "use strict";

  const params = new URLSearchParams(location.search);
  const orderId = params.get("orderId") || "";
  document.getElementById("orderId").textContent = orderId || "—";

  const msgEl = document.getElementById("msg");

  if(!orderId){
    msgEl.textContent = "orderId が見つかりません。";
    msgEl.className = "status wait";
    return;
  }

  async function poll(){
    try{
      const res = await fetch("/api/order/status?orderId=" + encodeURIComponent(orderId), { cache:"no-store" });
      const data = await res.json().catch(()=> ({}));
      if(!res.ok || !data.ok){
        msgEl.textContent = "確認に失敗しました（しばらくして更新してください）";
        msgEl.className = "status wait";
        return;
      }
      const st = data.order?.status || "unknown";
      if(st === "paid"){
        msgEl.textContent = "支払い完了（DB反映済み）✅ 注文確定しました。";
        msgEl.className = "status ok";
        return;
      }
      msgEl.textContent = "確認中…（現在: " + st + "）";
      msgEl.className = "status wait";
      setTimeout(poll, 1500);
    }catch(e){
      console.error(e);
      msgEl.textContent = "通信エラー。更新して再確認してください。";
      msgEl.className = "status wait";
    }
  }

  poll();
})();
</script>
</body>
</html>
