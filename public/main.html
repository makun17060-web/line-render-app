      margin: 0;

    }
    header {
      background: #b22222;
      color: #fff;

    .container {

      font-weight: bold;

      border: 1px solid #b22222;

      margin-top: 16px;

    }
    .link-row {
      margin-top: 16px;

<script>
  // ★ここをあなたの本物のLIFF IDに変更してください（必要なら）
  const LIFF_ID = "YOUR_LIFF_ID_HERE";

  async function initLiff() {
    try {
      await liff.init({ liffId: LIFF_ID });
      // 必要ならここでプロフィール取得などが可能
    } catch (e) {
      console.log("LIFF init error", e);
    }
  }

  initLiff();
</script>
