<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>代引き用 住所登録</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <!-- LIFF SDK -->
  <script src="https://static.line-scdn.net/liff/edge/versions/2.23.0/sdk.js"></script>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 16px;
      background: #f7f7f7;
    }
    h1 {
      font-size: 18px;
      margin-bottom: 8px;
    }
    p {
      font-size: 14px;
      line-height: 1.6;
    }
    .card {
      background: #fff;
      border-radius: 8px;
      padding: 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      margin-bottom: 16px;
    }
    .field {
      margin-bottom: 8px;
    }
    .field label {
      display: block;
      font-size: 13px;
      margin-bottom: 4px;
    }
    .field input {
      width: 100%;
      padding: 8px;
      font-size: 14px;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      font-size: 15px;
      border: none;
      border-radius: 4px;
      background: #06c755;
      color: #fff;
      font-weight: 600;
    }
    button:disabled {
      opacity: 0.6;
    }
    .status {
      margin-top: 8px;
      font-size: 13px;
    }
    .status.ok {
      color: #0a7b19;
    }
    .status.err {
      color: #d00;
    }
    .small {
      font-size: 12px;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>お届け先住所の登録</h1>
  <p class="small">
    代引き配送用のお届け先住所を登録します。<br>
    一度登録すると、次回からは電話注文・LINE注文の両方でこの住所が使われます。
  </p>

  <div class="card">
    <div class="field">
      <label for="name">お名前</label>
      <input id="name" type="text" placeholder="例）磯屋 太郎" />
    </div>
    <div class="field">
      <label for="phone">電話番号（ハイフンなし）</label>
      <input id="phone" type="tel" placeholder="例）09012345678" />
    </div>
    <div class="field">
      <label for="postal">郵便番号（ハイフンなし）</label>
      <input id="postal" type="text" placeholder="例）5950061" />
    </div>
    <div class="field">
      <label for="prefecture">都道府県</label>
      <input id="prefecture" type="text" placeholder="例）大阪府" />
    </div>
    <div class="field">
      <label for="city">市区町村</label>
      <input id="city" type="text" placeholder="例）泉大津市" />
    </div>
    <div class="field">
      <label for="address1">番地・町名</label>
      <input id="address1" type="text" placeholder="例）松之浜町1-2-3" />
    </div>
    <div class="field">
      <label for="address2">建物名・部屋番号（任意）</label>
      <input id="address2" type="text" placeholder="例）磯屋マンション101号" />
    </div>

    <button id="saveBtn" disabled>住所を保存する</button>
    <div id="status" class="status"></div>
  </div>

  <script>
    const statusEl = document.getElementById("status");
    const saveBtn = document.getElementById("saveBtn");

    let currentUserId = "";

    function setStatus(msg, kind) {
      statusEl.textContent = msg;
      statusEl.className = "status " + (kind || "");
    }

    async function init() {
      try {
        // サーバーから LIFF ID を取得
        const cfgRes = await fetch("/api/liff/config");
        const cfg = await cfgRes.json();
        const liffId = cfg.liffId;
        if (!liffId) {
          setStatus("LIFF設定が取得できませんでした。", "err");
          return;
        }

        await liff.init({ liffId });
        if (!liff.isLoggedIn()) {
          liff.login();
          return;
        }

        const prof = await liff.getProfile();
        currentUserId = prof.userId;
        console.log("LINE userId:", currentUserId);

        saveBtn.disabled = false;
        setStatus("LINEアカウントを取得しました。必要事項を入力して保存してください。", "ok");

        // 既存住所があれば、自動で読み込んでフォームに反映
        try {
          const meRes = await fetch(
            "/api/liff/address/me?userId=" + encodeURIComponent(currentUserId)
          );
          const me = await meRes.json();
          if (me && me.ok && me.address) {
            const a = me.address;
            document.getElementById("name").value       = a.name || "";
            document.getElementById("phone").value      = a.phone || "";
            document.getElementById("postal").value     = a.postal || a.zip || "";
            document.getElementById("prefecture").value = a.prefecture || a.pref || "";
            document.getElementById("city").value       = a.city || "";
            document.getElementById("address1").value   = a.address1 || a.addr1 || "";
            document.getElementById("address2").value   = a.address2 || a.addr2 || "";
            setStatus("登録済みの住所を読み込みました。必要なら修正して保存してください。", "ok");
          }
        } catch (e) {
          console.warn("load address error:", e);
        }
      } catch (e) {
        console.error(e);
        setStatus("初期化中にエラーが発生しました。", "err");
      }
    }

    async function saveAddress() {
      if (!currentUserId) {
        setStatus("LINEユーザー情報が取得できていません。もう一度開き直してください。", "err");
        return;
      }

      const name      = document.getElementById("name").value.trim();
      const phone     = document.getElementById("phone").value.trim();
      const postal    = document.getElementById("postal").value.trim();
      const prefecture= document.getElementById("prefecture").value.trim();
      const city      = document.getElementById("city").value.trim();
      const address1  = document.getElementById("address1").value.trim();
      const address2  = document.getElementById("address2").value.trim();

      if (!name || !phone || !postal || !prefecture || !city || !address1) {
        setStatus("必須項目が未入力です。すべて入力してください。", "err");
        return;
      }

      saveBtn.disabled = true;
      setStatus("保存中です…", "");

      try {
        const res = await fetch("/api/liff/address", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            userId: currentUserId,
            address: {
              name,
              phone,
              postal,
              prefecture,
              city,
              address1,
              address2,
            },
          }),
        });

        const data = await res.json();
        if (data.ok) {
          setStatus("住所を保存しました。電話・LINE注文の配送先として使われます。", "ok");
        } else {
          console.error("save error:", data);
          setStatus("保存に失敗しました。時間をおいてもう一度お試しください。", "err");
        }
      } catch (e) {
        console.error(e);
        setStatus("通信エラーで保存できませんでした。", "err");
      } finally {
        saveBtn.disabled = false;
      }
    }

    saveBtn.addEventListener("click", saveAddress);

    document.addEventListener("DOMContentLoaded", init);
  </script>
</body>
</html>
