<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>商品一覧 | 手造りえびせんべい 磯屋</title>
  <link rel="stylesheet" href="style.css" />

  <style>
    body {
      font-family: sans-serif;
      background: #fafafa;
      margin: 0;
      padding: 12px;
    }

    h1 {
      font-size: 20px;
      margin-bottom: 16px;
      text-align: center;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 16px;
    }

    .card {
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
    }

    .card img {
      width: 100%;
      height: 160px;
      object-fit: contain;   /* 管理画面からの画像でも上下カットしない */
      background: #fff;
    }

    .card-body {
      padding: 10px;
      flex-grow: 1;
    }

    .card-title {
      font-size: 15px;
      font-weight: bold;
      margin-bottom: 6px;
    }

    .price {
      font-size: 14px;
      margin-bottom: 4px;
      color: #d9534f;
      font-weight: bold;
    }

    .stock {
      font-size: 12px;
      color: #555;
    }

    .desc {
      font-size: 12px;
      color: #777;
      margin-top: 6px;
    }

    .qty-row {
      margin-top: 8px;
      font-size: 13px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .qty-row input[type="number"] {
      width: 60px;
      padding: 4px;
    }

    .footer {
      margin-top: 20px;
      text-align: center;
    }

    .btn-main {
      display: block;
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
      padding: 12px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
      font-weight: bold;
      background: #b22222;
      color: #fff;
    }

    .btn-main:disabled {
      opacity: 0.5;
    }
  </style>
</head>

<body>
  <h1>商品一覧</h1>

  <!-- 商品カードがここに動的に入る（products.jsが描画） -->
  <div id="productGrid" class="grid"></div>

  <!-- 画面下に「注文内容を確認する」ボタンを追加 -->
  <div class="footer">
    <button id="toConfirmBtn" class="btn-main" disabled>注文内容を確認する</button>
  </div>

  <!-- 商品一覧の描画＆数量処理＆confirm.htmlへの遷移は products.js に任せる -->
  <script src="products.js"></script>
</body>
</html>
