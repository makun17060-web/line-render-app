<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
  <title>決済結果</title>

  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script src="/liff-config.js"></script>

  <style>
    :root{
      --bg:#f6f7f9;--card:#fff;--text:#111827;--muted:#6b7280;--line:#e5e7eb;
      --pri:#123b66;--danger:#b91c1c;--ok:#065f46;
      --radius:14px;--shadow:0 1px 3px rgba(0,0,0,.06);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,"Segoe UI",sans-serif;
      background:var(--bg);
      color:var(--text)
    }
    .wrap{max-width:860px;margin:0 auto;padding:14px 14px 26px}
    h1{margin:0 0 6px;font-size:18px}
    .muted{color:var(--muted);font-size:13px;line-height:1.5}
    .card{
      background:var(--card);
      border:1px solid var(--line);
      border-radius:var(--radius);
      padding:12px;
      margin-top:12px;
      box-shadow:var(--shadow)
    }
    .btn{
      width:100%;
      border:none;
      border-radius:14px;
      padding:12px 14px;
      font-weight:1000;
      cursor:pointer;
      margin-top:10px;
      background:var(--pri);
      color:#fff
    }
    .btn.secondary{
      background:#fff;
      color:#111827;
      border:1px solid var(--line)
    }
    .ok{color:var(--ok);font-weight:900}
    .err{color:var(--danger);font-weight:900;white-space:pre-line}
  </style>
</head>

<body>
  <div class="wrap">
    <h1>決済結果</h1>
    <div class="muted" id="status">確認中…</div>

    <div class="card">
      <div id="msg" class="muted"></div>

      <button id="goConfirm" class="btn" type="button">注文確認に戻る</button>
      <button id="closeBtn" class="btn secondary" type="button">閉じる（トークへ）</button>
    </div>
  </div>

<script>
(async function(){
  "use strict";

  const statusEl = document.getElementById("status");
  const msgEl = document.getElementById("msg");
  const goConfirm = document.getElementById("goConfirm");
  const closeBtn = document.getElementById("closeBtn");

  const qs = new URLSearchParams(location.search);
  const redirectStatus = (qs.get("redirect_status") || "").trim(); // succeeded / failed / processing
  const mode = (qs.get("mode") || "").trim();
  const v = (qs.get("v") || "").trim();

  // mode別 LIFF_ID（400対策）
  function pickLiffIdByMode(m){
    if(m === "original") return window.LIFF_ID_ORDER_ORIGINAL || window.LIFF_ID_COD;
    if(m === "trial" || m === "fukubako") return window.LIFF_ID_ORDER_TRIAL || window.LIFF_ID_COD;
    if(m === "store") return window.LIFF_ID_ORDER_STORE || window.LIFF_ID_COD;
    return window.LIFF_ID_ORDER_AKASHA || window.LIFF_ID_COD;
  }
  const LIFF_ID_ORDER = (pickLiffIdByMode(mode) || "").trim();

  const RETURN_CONFIRM =
      (mode === "fukubako" || mode === "trial") ? "/confirm.html?mode=fukubako"
    : (mode === "original") ? "/confirm-original.html"
    : (mode === "store") ? "/confirm.html?mode=store"
    : "/confirm.html";

  function withV(url){
    const u = new URL(url, location.origin);
    if(v) u.searchParams.set("v", v);
    return u.toString();
  }

  function openInternal(url){
    const abs = new URL(url, location.origin).toString();
    try{
      if(window.liff && typeof liff.isInClient==="function" && liff.isInClient()){
        liff.openWindow({ url: abs, external:false });
        return;
      }
    }catch(e){}
    location.href = abs;
  }

  async function closeToTalk(){
    try{
      if(!window.liff || !LIFF_ID_ORDER){
        openInternal(withV(RETURN_CONFIRM));
        return;
      }
      await liff.init({ liffId: LIFF_ID_ORDER });
      if(liff.isInClient()){
        liff.closeWindow();
        return;
      }
      openInternal(withV(RETURN_CONFIRM));
    }catch(e){
      openInternal(withV(RETURN_CONFIRM));
    }
  }

  goConfirm.onclick = ()=> openInternal(withV(RETURN_CONFIRM));
  closeBtn.onclick = closeToTalk;

  if(redirectStatus === "succeeded"){
    statusEl.textContent = "決済が完了しました";
    msgEl.innerHTML =
      '<div class="ok">ありがとうございます。決済が完了しました。</div>' +
      '<div class="muted">「閉じる（トークへ）」でトーク画面に戻れます。</div>';
  }else if(redirectStatus){
    statusEl.textContent = "決済が完了しませんでした";
    msgEl.innerHTML =
      '<div class="err">決済が完了しませんでした。</div>' +
      '<div class="muted">「注文確認に戻る」からやり直してください。</div>';
  }else{
    statusEl.textContent = "状態を確認できませんでした";
    msgEl.innerHTML =
      '<div class="err">決済結果の情報が確認できません。</div>' +
      '<div class="muted">「注文確認に戻る」からやり直してください。</div>';
  }
})();
</script>
</body>
</html>
