<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>注文内容の確認</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 16px;
      background: #f7f7f7;
    }
    h1 {
      margin: 0 0 12px;
      font-size: 20px;
    }
    #orderList {
      background: #fff;
      padding: 12px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      margin-bottom: 12px;
    }
    .order-row {
      padding: 8px 4px;
      border-bottom: 1px solid #eee;
      font-size: 14px;
    }
    .order-row:last-child {
      border-bottom: none;
    }

    .total-box {
      background: #fff;
      padding: 16px;
      border-radius: 8px;
      text-align: right;
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    #confirmBtn {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #2196f3;
      color: #fff;
      cursor: pointer;
      margin-bottom: 12px;
    }

    #backBtn {
      width: 100%;
      padding: 12px;
      font-size: 15px;
      border: none;
      border-radius: 8px;
      background: #ddd;
      color: #333;
      cursor: pointer;
    }

    #statusMsg {
      margin-top: 12px;
      text-align: center;
      font-size: 13px;
      color: #555;
    }
  </style>
</head>

<body>
  <h1>注文内容の確認</h1>

  <div id="orderList">
    <!-- 商品リストが JS で入る -->
  </div>

  <div class="total-box">
    合計：<span id="totalAmount">0</span> 円
  </div>

  <button id="confirmBtn">注文を確定する</button>
  <button id="backBtn">戻る</button>

  <div id="statusMsg"></div>

  <!-- Stripe対応 confirm.js -->
  <script src="./confirm.js"></script>
</body>
</html>
