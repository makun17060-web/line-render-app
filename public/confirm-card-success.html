<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>クレジット決済が完了しました</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f7f7f7;
      color: #222;
      text-align: center;
    }
    .wrap {
      max-width: 480px;
      margin: 50px auto;
      padding: 24px 16px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.08);
    }
    h1 {
      font-size: 20px;
      margin-bottom: 12px;
    }
    p {
      font-size: 14px;
      margin: 6px 0;
      line-height: 1.6;
    }
    .note {
      font-size: 12px;
      color: #666;
      margin-top: 14px;
    }
    button {
      margin-top: 20px;
      padding: 10px 24px;
      border-radius: 999px;
      border: none;
      font-size: 14px;
      cursor: pointer;
      background: #00c300;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>クレジットカード決済が完了しました</h1>
    <p>ご注文ありがとうございます。</p>
    <p>注文内容の明細は LINE に送信されています。</p>
    <p class="note">この画面を閉じて LINE にお戻りください。</p>

    <button onclick="window.close()">この画面を閉じる</button>
  </div>
</body>
</html>
