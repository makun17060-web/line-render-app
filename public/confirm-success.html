<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>決済が完了しました</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f7f7f7;
      color: #222;
    }
    .wrap {
      max-width: 480px;
      margin: 0 auto;
      padding: 24px 16px 40px;
      text-align: center;
    }
    h1 {
      font-size: 20px;
      margin-bottom: 12px;
    }
    p {
      font-size: 14px;
      line-height: 1.6;
      margin: 6px 0;
    }
    .thanks {
      font-weight: bold;
      margin-top: 12px;
      margin-bottom: 16px;
    }
    .note {
      font-size: 12px;
      color: #666;
      margin-top: 12px;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>クレジット決済が完了しました</h1>
    <p class="thanks">ご注文ありがとうございます。</p>
    <p>LINEのトーク画面に戻って、ご注文内容のメッセージをご確認ください。</p>
    <p class="note">
      ※画面右上の「×」ボタンや戻るボタンで<br>
      この画面を閉じてください。
    </p>
  </div>
</body>
</html>
