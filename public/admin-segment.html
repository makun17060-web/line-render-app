<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>セグメント配信 | 磯屋 管理画面</title>
  <style>
    body { font-family: system-ui, sans-serif; background:#fafafa; margin:0; }
    header { background:#b22222; color:#fff; padding:14px 16px; font-size:18px; font-weight:700; }
    .wrap { max-width:960px; margin:0 auto; padding:16px; }
    .card {
      background:#fff; border-radius:12px; padding:16px;
      box-shadow:0 2px 8px rgba(0,0,0,.08); margin-bottom:16px;
    }
    label { font-size:13px; color:#333; font-weight:600; }
    input, select, textarea {
      width:100%; padding:10px; margin-top:4px;
      border:1px solid #ddd; border-radius:8px; font-size:14px;
      box-sizing:border-box;
    }
    textarea { min-height:140px; font-family:ui-monospace; }
    .row { display:flex; flex-wrap:wrap; gap:12px; }
    .col { flex:1; min-width:220px; }
    .btn {
      border:0; border-radius:9px; padding:12px 16px;
      background:#b22222; color:#fff; font-size:14px; font-weight:700;
      cursor:pointer;
    }
    .btn.sub { background:#444; }
    .btn.ghost { background:#eee; color:#222; }
    .small { font-size:12px; color:#666; }
    .tabs { display:flex; gap:10px; margin-bottom:12px; }
    .tab { padding:8px 14px; background:#eee; border-radius:999px; cursor:pointer; font-size:13px; font-weight:700; }
    .tab.active { background:#b22222; color:#fff; }
    .hide { display:none; }
    .log {
      background:#0f172a; color:#e2e8f0; font-family:ui-monospace;
      padding:10px; border-radius:8px; white-space:pre-wrap; max-height:280px; overflow:auto;
      font-size:12px;
    }
    .hr { height:1px; background:#eee; margin:14px 0; }
  </style>
</head>

<body>
<header>セグメント配信 管理画面（磯屋）</header>

<div class="wrap">

  <!-- 管理トークン / ベースURL -->
  <div class="card">
    <div class="row">
      <div class="col">
        <label>管理トークン（ADMIN_CODE または ADMIN_API_TOKEN）</label>
        <input id="adminToken" type="password" placeholder="例：12345">
        <div class="small">server.js の requireAdmin() に渡す token の値</div>
      </div>
      <div class="col">
        <label>API ベースURL（通常は空のまま）</label>
        <input id="apiBase" placeholder="例：https://line-render-app-1.onrender.com">
        <div class="small">空なら同じサーバーを使用します。</div>
      </div>
    </div>
  </div>

  <!-- タブ -->
  <div class="tabs">
    <div class="tab active" data-tab="seg">セグメント配信</div>
    <div class="tab" data-tab="manual">手動ユーザー指定</div>
  </div>

  <!-- ▼セグメント配信 -->
  <div id="tab-seg">

    <!-- セグメント条件 -->
    <div class="card">
      <div class="row">
        <div class="col">
          <label>セグメント種別</label>
          <select id="segmentType">
            <option value="text_senders">テキスト送信者（textSenders）</option>
            <option value="purchasers">購入者（orders）</option>
            <option value="addresses">住所登録者（addresses）</option>
            <option value="survey">アンケート回答者（survey）</option>
          </select>
        </div>

        <div class="col">
          <label>日付（任意：YYYY-MM-DD）</label>
          <input id="fromDate" type="date">
        </div>

        <div class="col">
          <label>&nbsp;</label>
          <button class="btn ghost" id="previewBtn">対象数を確認</button>
          <div id="previewResult" class="small">対象数：未確認</div>
        </div>
      </div>
    </div>

    <!-- メッセージ作成 -->
    <div class="card">

      <div class="row">
        <div class="col">
          <label>メッセージ形式</label>
          <select id="messageType">
            <option value="text">テキスト</option>
            <option value="flex">Flex JSON</option>
          </select>
        </div>
      </div>

      <div class="hr"></div>

      <div id="textAreaWrap">
        <label>テキストメッセージ</label>
        <textarea id="textMessage" placeholder="久助入荷しました！オンライン注文はこちら…"></textarea>
      </div>

      <div id="flexAreaWrap" class="hide">
        <label>Flex JSON（altText と contents 必須）</label>
        <textarea id="flexJson" placeholder='{"type":"flex","altText":"お知らせ","contents":{...}}'></textarea>
      </div>

      <div class="hr"></div>

      <button class="btn" id="sendBtn">セグメント配信する</button>
      <button class="btn sub" id="dryRunBtn">送信せずテスト（dry-run）</button>
    </div>
  </div>

  <!-- ▼手動送信 -->
  <div id="tab-manual" class="hide">
    <div class="card">

      <label>送信先ユーザーID（改行区切り）</label>
      <textarea id="manualUserIds" placeholder="Uxxxxxx..."></textarea>

      <div class="row">
        <div class="col">
          <label>形式</label>
          <select id="manualMessageType">
            <option value="text">テキスト</option>
            <option value="flex">Flex JSON</option>
          </select>
        </div>
      </div>

      <div id="manualTextWrap">
        <label>テキスト</label>
        <textarea id="manualText"></textarea>
      </div>

      <div id="manualFlexWrap" class="hide">
        <label>Flex JSON</label>
        <textarea id="manualFlex"></textarea>
      </div>

      <div class="hr"></div>

      <button class="btn" id="manualSendBtn">送信する</button>
    </div>
  </div>

  <!-- ▼ログ -->
  <div class="card">
    <label>ログ</label>
    <div id="log" class="log">ready.</div>
  </div>

</div>

<!-- JS 読み込み -->
<script src="admin-segment.js"></script>

</body>
</html>
