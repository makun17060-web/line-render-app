<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>商品一覧（直接注文）</title>

  <!-- LIFF SDK（※1回だけ） -->
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

  <style>
    body{font-family:system-ui,-apple-system,"Segoe UI",sans-serif;background:#f6f6f6;color:#222;margin:0;padding:14px}
    .wrap{max-width:980px;margin:0 auto}
    h1{font-size:18px;margin:0 0 10px}
    .card{background:#fff;border-radius:12px;box-shadow:0 1px 3px rgba(0,0,0,.08);padding:12px;margin:10px 0}
    .row{display:flex;gap:10px;flex-wrap:wrap;align-items:center}
    button{font:inherit;padding:10px 12px;border:0;border-radius:10px;background:#06c755;color:#fff;cursor:pointer}
    button.secondary{background:#e5e7eb;color:#111}
    button:disabled{opacity:.5;cursor:not-allowed}
    .muted{color:#666;font-size:12px;line-height:1.6}
    .ok{color:#16a34a;font-weight:700}
    .ng{color:#dc2626;font-weight:700}
    .mono{font-family:ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,monospace}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:10px;margin-top:10px}
    .item{border:1px solid #eee;border-radius:12px;padding:10px;background:#fff}
    .img{width:100%;aspect-ratio:1/1;border-radius:10px;background:#f3f4f6;object-fit:cover}
    .name{font-weight:700;margin:8px 0 4px}
    .price{font-size:13px;color:#111}
    .stock{font-size:12px;color:#666}
    .small{font-size:12px}
    textarea{width:100%;min-height:120px;border:1px solid #ddd;border-radius:10px;padding:10px}
  </style>
</head>

<body>
  <div class="wrap">
    <h1>商品一覧（直接注文）</h1>

    <div class="card">
      <div class="row">
        <button id="btnDirect" disabled>LINEに「直接注文」を送る（ボット起動）</button>
        <button id="btnReload" class="secondary" type="button">商品を再読み込み</button>
      </div>

      <!-- status は 1個だけに統一 -->
      <pre id="status" class="muted" style="white-space:pre-wrap;margin-top:10px">初期化中...</pre>

      <div class="muted" style="margin-top:10px">
        ・このページは <span class="mono">GET /api/products</span> から商品一覧を読み込みます（server-line.js と連携）<br/>
        ・「直接注文」ボタンは <b>LINEアプリ内（inClient）</b> の時だけ有効です（外部ブラウザ/PCは不可）<br/>
        ・LIFF ID は <span class="mono">GET /api/liff/config?kind=order</span> から取得します（直書きしません）<br/>
      </div>
    </div>

    <div class="card">
      <b>商品一覧</b>
      <div id="grid" class="grid"></div>
      <div id="empty" class="muted" style="margin-top:10px;display:none">
        商品がありません。<span class="mono">data/products.json</span> を確認してください。
      </div>
    </div>

    <div class="card">
      <b>デバッグ</b>
      <div class="muted small">（原因特定用ログ）</div>
      <textarea id="debug" readonly></textarea>
    </div>
  </div>

<script>
(function(){
  const $ = (id)=>document.getElementById(id);

  function log(msg, obj){
    const t = new Date().toISOString();
    const line = obj ? `${t} ${msg}\n${JSON.stringify(obj,null,2)}\n\n` : `${t} ${msg}\n\n`;
    $("debug").value = line + $("debug").value;
    console.log(msg, obj || "");
  }

  function setStatus(msg, ok=true, extraObj){
    const head = ok ? "✅ " : "❌ ";
    const s = extraObj ? `${head}${msg}\n${JSON.stringify(extraObj,null,2)}` : `${head}${msg}`;
    $("status").textContent = s;
  }

  function yen(n){
    return Number(n||0).toLocaleString("ja-JP") + "円";
  }

  async function fetchJson(url, opt){
    const r = await fetch(url, { cache:"no-store", ...(opt||{}) });
    const ct = (r.headers.get("content-type")||"").toLowerCase();
    const body = ct.includes("application/json") ? await r.json() : await r.text();
    return { ok: r.ok, status: r.status, body };
  }

  async function loadProducts(){
    $("grid").innerHTML = "";
    $("empty").style.display = "none";

    const res = await fetchJson("/api/products");
    log("GET /api/products", res);

    if (!res.ok || !res.body || !res.body.ok){
      $("empty").style.display = "block";
      $("empty").textContent = "商品一覧の取得に失敗しました（/api/products）。";
      return;
    }

    const list = Array.isArray(res.body.products) ? res.body.products : [];
    if (!list.length){
      $("empty").style.display = "block";
      return;
    }

    const grid = $("grid");
    for (const p of list){
      const img = p.image ? `<img class="img" src="${escapeHtml(p.image)}" alt="">`
                          : `<div class="img"></div>`;
      const stock = (p.stock ?? 0);
      const card = document.createElement("div");
      card.className = "item";
      card.innerHTML = `
        ${img}
        <div class="name">${escapeHtml(p.name||"")}</div>
        <div class="price">価格：${yen(p.price)}</div>
        <div class="stock">在庫：${escapeHtml(String(stock))}</div>
      `;
      grid.appendChild(card);
    }
  }

  function escapeHtml(s){
    return String(s||"")
      .replaceAll("&","&amp;")
      .replaceAll("<","&lt;")
      .replaceAll(">","&gt;")
      .replaceAll('"',"&quot;")
      .replaceAll("'","&#39;");
  }

  async function initLiff(){
    try{
      if (!window.liff) throw new Error("LIFF SDK not loaded");

      // ★ server-line.js と一致：LIFF ID はサーバーから取る
      const cfg = await fetchJson("/api/liff/config?kind=order");
      log("GET /api/liff/config?kind=order", cfg);

      const liffId = cfg?.body?.liffId;
      if (!liffId) throw new Error("liffId not returned from /api/liff/config");

      await liff.init({ liffId });

      const info = {
        liffId,
        isInClient: liff.isInClient(),
        isLoggedIn: liff.isLoggedIn(),
        os: liff.getOS(),
        version: liff.getVersion(),
        language: liff.getLanguage(),
      };
      log("LIFF init OK", info);

      // 表示
      setStatus(
        `LIFF 初期化OK\nisInClient=${info.isInClient}\nisLoggedIn=${info.isLoggedIn}\nos=${info.os}\nver=${info.version}`,
        true
      );

      // ボタン制御：inClient の時だけ有効
      $("btnDirect").disabled = !liff.isInClient();

      // 外部ブラウザでも一覧は見せたいので、ここで強制 login はしない
      // ただし「直接注文」送信は inClient 必須
      return info;

    }catch(e){
      const detail = { message: String(e?.message || e), raw: e };
      log("LIFF init ERROR", detail);
      setStatus("LIFF 初期化エラー（invalid liff id の可能性あり）", false, detail);
      $("btnDirect").disabled = true;
      return null;
    }
  }

  async function sendDirectOrder(){
    try{
      if (!window.liff) throw new Error("LIFF not ready");
      if (!liff.isInClient()){
        alert("この操作はLINEアプリ内でのみ可能です（inClient=false）");
        return;
      }
      // ★ボット起動：トークに「直接注文」を送る
      await liff.sendMessages([{ type:"text", text:"直接注文" }]);
      alert("LINEに「直接注文」を送信しました。トーク画面に戻ります。");

      // 送ったらトークへ戻す
      liff.closeWindow();
    }catch(e){
      log("sendMessages ERROR", { message:String(e?.message||e), raw:e });
      alert("送信に失敗しました： " + (e?.message || e));
    }
  }

  // init
  $("btnReload").addEventListener("click", loadProducts);
  $("btnDirect").addEventListener("click", sendDirectOrder);

  (async ()=>{
    await initLiff();
    await loadProducts();
  })();

})();
</script>
</body>
</html>
