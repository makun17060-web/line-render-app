<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
  <title>注文内容の確認</title>

  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

  <style>
    :root{
      --bg:#f6f7f9;--card:#fff;--text:#111827;--muted:#6b7280;--line:#e5e7eb;
      --pri:#0b3a53;--pri2:#123b66;--danger:#b91c1c;
      --shadow:0 1px 3px rgba(0,0,0,.06);--radius:14px;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,"Segoe UI",sans-serif;background:var(--bg);color:var(--text)}
    .wrap{max-width:860px;margin:0 auto;padding:14px 14px 26px}
    h1{margin:0 0 6px;font-size:18px}
    .muted{color:var(--muted);font-size:13px;line-height:1.5}
    .err{color:var(--danger);font-weight:900}
    .card{
      background:var(--card);border:1px solid var(--line);border-radius:var(--radius);
      padding:12px;margin-top:12px;box-shadow:var(--shadow)
    }
    #addrText{ white-space: pre-line; }

    .items{margin-top:10px;border-top:1px solid var(--line)}
    .item{
      display:grid; grid-template-columns: 1fr auto;
      gap:6px 10px; padding:12px 0;
      border-bottom:1px dashed var(--line); font-size:14px;
    }
    .item:last-child{border-bottom:none}
    .item .name{font-weight:800}
    .item .qty{grid-column:1 / 2;color:var(--muted);font-size:13px}
    .item .price{grid-column:2 / 3;grid-row:1 / 3;align-self:center;font-weight:900;white-space:nowrap}

    .row{display:flex;justify-content:space-between;gap:10px;margin:0;padding:6px 0;font-size:14px}

    /* 支払い方法ラジオ */
    .paySelect{ display:flex; gap:10px; flex-wrap:wrap; margin-top:10px; }
    .payPill{
      display:flex; align-items:center; gap:8px;
      padding:10px 12px; border-radius:999px;
      background:#fff; border:1px solid var(--line);
      box-shadow:var(--shadow);
      cursor:pointer; user-select:none;
      font-size:13px; font-weight:900;
    }
    .payPill input{ transform:scale(1.1); }
    .payPill[aria-disabled="true"]{ opacity:.55; cursor:not-allowed; }
    .payPill .sub{ font-weight:700; color:var(--muted); font-size:12px; }

    .payGrid{ display:grid; grid-template-columns:1fr; gap:12px; margin-top:10px; }
    @media (min-width:760px){
      .payGrid{ grid-template-columns:1fr 1fr; align-items:stretch; }
      .backWrap{ grid-column:1 / -1; }
    }

    .payCardTitle{ font-weight:1000; font-size:14px; margin:0 0 6px; }
    .payHint{ color:var(--muted); font-size:12px; line-height:1.5; margin-bottom:10px; }

    .miniRow{
      display:flex; justify-content:space-between; gap:10px;
      padding:6px 0; font-size:13px; border-top:1px dashed var(--line);
    }
    .miniRow:first-of-type{border-top:1px solid var(--line)}
    .payTotal{
      margin-top:10px; padding-top:10px; border-top:2px solid var(--line);
      display:flex; justify-content:space-between; align-items:baseline; gap:10px;
    }
    .payTotal .label{font-weight:900;font-size:13px;color:var(--muted)}
    .payTotal .price{font-weight:1000;font-size:18px;white-space:nowrap}

    .payBtn{
      width:100%;
      border:none; border-radius:14px;
      padding:12px 14px;
      font-weight:1000;
      cursor:pointer;
      margin-top:10px;
    }
    .payBtn:disabled{opacity:.55;cursor:not-allowed}

    .backWrap .payBtn{ background:#fff;border:1px solid var(--line);color:#111827; margin-top:0; }

    .inactive{ opacity:.55; filter:saturate(.85); }

    /* （任意）お試しセット注意：ギフト概念は廃止済み */
    .trialNotice{
      margin-top:10px;
      padding:10px 12px;
      border-radius:12px;
      border:1px solid #fecaca;
      background:#fff5f5;
      color:#991b1b;
      font-weight:900;
      font-size:13px;
      line-height:1.55;
      display:none;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <h1 id="pageTitle">注文内容の確認</h1>
    <div class="muted" id="status">読み込み中…</div>

    <div class="trialNotice" id="trialNotice">
      ※お試しセットは <b>ご自宅配送のみ</b> です（ギフト配送はできません）
    </div>

    <div class="card">
  <div class="muted" id="addrLabel">お届け先</div>

  <div style="margin-top:10px; display:grid; gap:8px;">
    <div>
      <div class="muted">お名前</div>
      <div id="addrName" style="margin-top:4px;font-weight:1000">—</div>
    </div>

    <div>
      <div class="muted">住所</div>
      <div id="addrAddr" style="margin-top:4px;font-weight:900; white-space:pre-line;">—</div>
    </div>

    <div>
      <div class="muted">電話番号</div>
      <div id="addrTel" style="margin-top:4px;font-weight:900">—</div>
    </div>
  </div>

  <div class="muted" style="margin-top:10px">
    ※お届け先を変更したい場合は「戻る（住所入力へ）」から変更できます。
  </div>
</div>

    <div class="card">
      <div class="muted">ご注文商品</div>
      <div class="items" id="items"></div>

      <div class="row"><div>小計</div><div id="subtotal">0円</div></div>
      <div class="row"><div>送料（見積）</div><div id="shipping">—</div></div>

      <div class="paySelect" role="radiogroup" aria-label="支払い方法">
        <label class="payPill" id="pillCard">
          <input type="radio" name="payMethod" id="payCard" value="card">
          <div>クレジット<div class="sub">Stripe決済へ</div></div>
        </label>

        <label class="payPill" id="pillCod">
          <input type="radio" name="payMethod" id="payCod" value="cod">
          <div>代引き<div class="sub">配達員へ現金</div></div>
        </label>
      </div>

      <div class="payGrid">
        <div class="card" id="cardPanel" style="margin-top:0">
          <div class="payCardTitle">クレジットでのお支払い</div>
          <div class="payHint">※代引手数料はかかりません。Stripe決済画面へ進みます。</div>

          <div class="miniRow"><div>小計</div><div id="subtotal2">—</div></div>
          <div class="miniRow"><div>送料</div><div id="shipping2">—</div></div>

          <div class="payTotal">
            <div class="label">合計（クレジット）</div>
            <div class="price" id="totalCard">—</div>
          </div>

          <button id="cardBtn" class="payBtn" style="background:var(--pri2);color:#fff" type="button">
            クレジットへ進む
          </button>
        </div>

        <div class="card" id="codPanel" style="margin-top:0">
          <div class="payCardTitle">代引きでのお支払い</div>
          <div class="payHint">※代引手数料がかかります。配達員へ現金でお支払いください。</div>

          <div class="miniRow"><div>小計</div><div id="subtotal3">—</div></div>
          <div class="miniRow"><div>送料</div><div id="shipping3">—</div></div>
          <div class="miniRow"><div>代引手数料</div><div id="codFee">—</div></div>

          <div class="payTotal">
            <div class="label">合計（代引）</div>
            <div class="price" id="totalCod">—</div>
          </div>

          <button id="codBtn" class="payBtn" style="background:var(--pri);color:#fff" type="button">
            代引きへ進む
          </button>
        </div>

        <div class="backWrap">
          <button id="backBtn" class="payBtn" type="button">戻る（住所入力へ）</button>
          <div class="muted" style="margin-top:8px">
            ※送料は見積り表示です（確定時に再計算されます）。
          </div>
        </div>
      </div>
    </div>
  </div>

<script>
(async function(){
  "use strict";

  const LIFF_ID_ORDER = "2008406620-G5j1gjzM";
  const KEY_UID ="isoya_userId";
  const KEY_LAST_QUOTE = "isoya_last_quote";

  const qs = new URLSearchParams(location.search);
  const mode = (qs.get("mode") || "").trim();

  const isTrial = (mode === "trial" || mode === "fukubako");
  const trialNotice = document.getElementById("trialNotice");
  const pageTitle = document.getElementById("pageTitle");
  if(isTrial){
    if(pageTitle) pageTitle.textContent = "お試しセット｜注文内容の確認";
    document.title = "お試しセット｜注文内容の確認";
    if(trialNotice) trialNotice.style.display = "block";
  }

  const KEY_CART =
    (mode === "original") ? "isoya_cart_original"
  : (mode === "fukubako") ? "isoya_cart_fukubako"
  : "isoya_cart";

  const backTo =
    (mode === "original") ? "/original-set.html"
  : (mode === "fukubako") ? "/fukubako.html"
  : "/products.html";

  const RETURN_TO_THIS =
    (mode === "fukubako") ? "/confirm.html?mode=fukubako"
  : (mode === "original") ? "/confirm-original.html"
  : "/confirm.html";

  const NEXT_CONFIRM_CARD =
    (mode === "fukubako") ? "/public/confirm_card.html?mode=fukubako"
  : (mode === "original") ? "/public/confirm_card.html?mode=original"
  : "/public/confirm_card.html";

  const NEXT_CONFIRM_COD =
    (mode === "fukubako") ? "/public/confirm_cod.html?mode=fukubako"
  : (mode === "original") ? "/public/confirm_cod.html?mode=original"
  : "/public/confirm_cod.html";

  const status=document.getElementById("status");
  const addrText=document.getElementById("addrText");
  const itemsEl=document.getElementById("items");

  const subtotalEl=document.getElementById("subtotal");
  const shippingEl=document.getElementById("shipping");

  const subtotal2El=document.getElementById("subtotal2");
  const shipping2El=document.getElementById("shipping2");
  const totalCardEl=document.getElementById("totalCard");

  const subtotal3El=document.getElementById("subtotal3");
  const shipping3El=document.getElementById("shipping3");
  const codFeeEl=document.getElementById("codFee");
  const totalCodEl=document.getElementById("totalCod");

  const backBtn=document.getElementById("backBtn");
  const cardBtn=document.getElementById("cardBtn");
  const codBtn=document.getElementById("codBtn");

  const payCard=document.getElementById("payCard");
  const payCod=document.getElementById("payCod");
  const pillCard=document.getElementById("pillCard");
  const pillCod=document.getElementById("pillCod");
  const cardPanel=document.getElementById("cardPanel");
  const codPanel=document.getElementById("codPanel");

  const yen=n=>(Number(n)||0).toLocaleString("ja-JP")+"円";
  const loadJson=k=>{try{return JSON.parse(localStorage.getItem(k)||"");}catch{return null;}};

  function setBtnBusy(btn, busy, busyText, normalText){
    if(!btn) return;
    btn.disabled = !!busy;
    btn.style.pointerEvents = busy ? "none" : "auto";
    if (busyText && normalText) btn.textContent = busy ? busyText : normalText;
  }
  function safeSetText(el, txt){ if(el) el.textContent = txt; }

  // ✅ 住所の「名前」キー違いを全部吸収して表示する
  function pickName(addr){
    const candidates = [
      addr?.name,
      addr?.full_name,
      addr?.fullName,
      addr?.recipient_name,
      addr?.recipientName,
      addr?.customer_name,
      addr?.customerName,
      addr?.receiver_name,
      addr?.receiverName,
      addr?.to_name,
      addr?.toName,
      addr?.addressee,
    ];
    const s = candidates.find(v => typeof v === "string" && v.trim());
    return (s || "").trim();
  }

  async function postJson(url, body){
    const r=await fetch(url,{
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify(body)
    });
    const d=await r.json().catch(()=>({}));
    if(!r.ok) throw new Error(d?.error || ("HTTP "+r.status));
    return d;
  }

  async function getAddress(userId){
    const r=await fetch(`/api/address/get?userId=${encodeURIComponent(userId)}`,{cache:"no-store"});
    const d=await r.json().catch(()=>({}));
    if(!r.ok) throw new Error(d?.error||("HTTP "+r.status));
    // ✅ address / addr / data.address どれでも拾う
    return d?.address || d?.addr || d?.data?.address || null;
  }

  async function getProducts(){
    const r=await fetch("/api/products",{cache:"no-store"});
    const d=await r.json().catch(()=>({}));
    if(!r.ok || !d.ok) throw new Error(d?.error||("HTTP "+r.status));
    return Array.isArray(d.products)?d.products:[];
  }

  function renderItems(cartItems, products){
    const byId=Object.fromEntries(products.map(p=>[p.id,p]));
    itemsEl.innerHTML="";
    let subtotal=0;

    for(const it of cartItems){
      const p=byId[it.id];
      if(!p) continue;
      const qty = Number(it.qty||0);
      const line=Number(p.price||0) * qty;
      subtotal += line;

      const div=document.createElement("div");
      div.className="item";
      div.innerHTML = `
        <div class="name">${p.name || ""}${p.volume ? `（${p.volume}）` : ""}</div>
        <div class="price">${yen(line)}</div>
        <div class="qty">× ${qty} 点</div>
      `;
      itemsEl.appendChild(div);
    }

    safeSetText(subtotalEl, yen(subtotal));
    safeSetText(subtotal2El, yen(subtotal));
    safeSetText(subtotal3El, yen(subtotal));
    return subtotal;
  }

  async function ensureUserSoft(){
    const cached = (localStorage.getItem(KEY_UID) || "").trim();
    if(cached) return cached;
    try{
      await liff.init({ liffId: LIFF_ID_ORDER });
      if(liff.isLoggedIn()){
        const prof = await liff.getProfile();
        const uid = (prof?.userId||"").trim();
        if(uid) localStorage.setItem(KEY_UID, uid);
        return uid || null;
      }
      return null;
    }catch{
      return null;
    }
  }

  function normalizeQuote(q, fallbackSubtotal){
    const shippingFee = (q?.shippingFee ?? q?.shipping_fee ?? q?.shipping ?? 0);
    const size = (q?.size ?? q?.yamato_size ?? q?.shipping_size ?? "");
    const sub = (q?.subtotal ?? q?.sub_total ?? fallbackSubtotal ?? 0);
    const codFee = (q?.codFee ?? q?.cod_fee ?? q?.daibiki_fee ?? 0);
    const totalCod = (q?.totalCod ?? q?.total_cod ?? (Number(sub)+Number(shippingFee)+Number(codFee)));
    return {
      shippingFee: Number(shippingFee)||0,
      size: size || "",
      subtotal: Number(sub)||0,
      codFee: Number(codFee)||0,
      totalCod: Number(totalCod)||0,
    };
  }

  function applyQuoteToUI(quote){
    const shippingText = `${yen(quote.shippingFee)}（ヤマト ${quote.size}サイズ）`;
    safeSetText(shippingEl, shippingText);

    safeSetText(shipping2El, shippingText);
    const totalCard = Number(quote.subtotal||0) + Number(quote.shippingFee||0);
    safeSetText(totalCardEl, yen(totalCard));

    safeSetText(shipping3El, shippingText);
    safeSetText(codFeeEl, yen(quote.codFee));
    safeSetText(totalCodEl, yen(quote.totalCod));
  }

  function applyPayMethodUI(method){
    const isCard = (method === "card");

    if(payCard) payCard.checked = isCard;
    if(payCod)  payCod.checked  = !isCard;

    if(cardPanel) cardPanel.classList.toggle("inactive", !isCard);
    if(codPanel)  codPanel.classList.toggle("inactive", isCard);

    if(cardBtn) cardBtn.disabled = !isCard;
    if(codBtn)  codBtn.disabled  = isCard;
  }

  function buildNextUrl(basePathOrWithQuery){
    const u = new URL(location.origin + basePathOrWithQuery);
    u.searchParams.set("addr_step", "1");
    if(mode) u.searchParams.set("mode", mode);
    return u.pathname + u.search;
  }

  try{
    status.textContent="確認中…";

    const uid = await ensureUserSoft();
    if(!uid){
      status.innerHTML = '<span class="err">ユーザー情報が取得できません。いったん商品ページから開き直してください。</span>';
      setTimeout(()=>location.replace(backTo), 900);
      return;
    }

    const cart=loadJson(KEY_CART) || {items:[]};
    const items=(cart.items||[]).filter(x=>x?.id && Number(x.qty||0)>0);
    if(items.length===0){
      status.innerHTML='<span class="err">カートが空です。商品選択に戻ります。</span>';
      setTimeout(()=>location.replace(backTo), 700);
      return;
    }

    /* =========================================================
       ✅ confirm 直行を防ぎ、必ず一度 cod-register を通す
    ========================================================= */
    const stepped = (qs.get("addr_step") || "").trim();
    if (stepped !== "1") {
      const returnUrl = new URL(location.origin + RETURN_TO_THIS);
      returnUrl.searchParams.set("addr_step", "1");
      if (mode) returnUrl.searchParams.set("mode", mode);

      const returnPath = returnUrl.pathname + returnUrl.search;

      location.replace(
        `/cod-register.html?returnTo=${encodeURIComponent(returnPath)}&mode=${encodeURIComponent(mode||"")}&liff.hback=2`
      );
      return;
    }
    /* ========================================================= */

    const addr=await getAddress(uid).catch(()=>null);
    // console.log("addr from /api/address/get:", addr); // ←必要なら有効化
    if(!addr){
      location.replace(`/cod-register.html?returnTo=${encodeURIComponent(RETURN_TO_THIS)}&mode=${encodeURIComponent(mode||"")}&liff.hback=2`);
      return;
    }

    // ✅ お届け先表示（名前キー違い吸収）
    const displayName = pickName(addr);
    const nameLine = displayName ? `${displayName}\n` : "";
    addrText.textContent =
      `${nameLine}〒${addr.postal||""} ${addr.prefecture||""}${addr.city||""}${addr.address1||""} ${addr.address2||""}\nTEL: ${addr.phone||""}`.trim();

    const products=await getProducts();
    const subtotal = renderItems(items, products);

    safeSetText(shippingEl, "計算中…");
    safeSetText(shipping2El, "計算中…");
    safeSetText(shipping3El, "計算中…");
    safeSetText(codFeeEl, "計算中…");
    safeSetText(totalCodEl, "計算中…");
    safeSetText(totalCardEl, "計算中…");

    let rawQuote = null;
    try{
      rawQuote = await postJson("/api/order/quote", { uid, checkout:{ items } });
    }catch(e){
      console.error("quote failed:", e);
      safeSetText(shippingEl, "計算に失敗しました");
      safeSetText(shipping2El, "—");
      safeSetText(shipping3El, "—");
      safeSetText(codFeeEl, "—");
      safeSetText(totalCodEl, "—");
      safeSetText(totalCardEl, "—");
      status.innerHTML = '<span class="err">送料計算に失敗しました（/api/order/quote）</span>';
      return;
    }

    const quote = normalizeQuote(rawQuote, subtotal);
    applyQuoteToUI(quote);

    localStorage.setItem(KEY_LAST_QUOTE, JSON.stringify({
      ...quote,
      size: quote.size || (rawQuote?.size ?? rawQuote?.yamato_size ?? rawQuote?.shipping_size ?? ""),
      shippingFee: quote.shippingFee,
      codFee: quote.codFee,
      totalCod: quote.totalCod,
      subtotal: quote.subtotal,
      uid,
      mode,
      at: Date.now()
    }));

    applyPayMethodUI("card");
    status.textContent="内容をご確認ください。";

    if(backBtn){
      backBtn.onclick = ()=>{
        location.href = `/cod-register.html?returnTo=${encodeURIComponent(RETURN_TO_THIS)}&mode=${encodeURIComponent(mode||"")}&liff.hback=2`;
      };
    }

    if(pillCard){
      pillCard.addEventListener("click", ()=>{
        if(payCard && !payCard.disabled){
          payCard.checked = true;
          applyPayMethodUI("card");
        }
      });
    }
    if(pillCod){
      pillCod.addEventListener("click", ()=>{
        if(payCod && !payCod.disabled){
          payCod.checked = true;
          applyPayMethodUI("cod");
        }
      });
    }
    if(payCard) payCard.addEventListener("change", ()=>applyPayMethodUI("card"));
    if(payCod)  payCod.addEventListener("change", ()=>applyPayMethodUI("cod"));

    if(cardBtn){
      cardBtn.onclick = ()=>{
        if(!(payCard && payCard.checked)) return;
        setBtnBusy(cardBtn, true, "移動中…", "クレジットへ進む");
        location.href = buildNextUrl(NEXT_CONFIRM_CARD);
      };
    }

    if(codBtn){
      codBtn.onclick = ()=>{
        if(!(payCod && payCod.checked)) return;
        setBtnBusy(codBtn, true, "移動中…", "代引きへ進む");
        location.href = buildNextUrl(NEXT_CONFIRM_COD);
      };
    }

  }catch(e){
    console.error(e);
    status.innerHTML='<span class="err">読み込みに失敗しました（住所API/商品API/DBを確認）</span>';
  }
})();
</script>
</body>
</html>
