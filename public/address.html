<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>お届け先入力 | 磯屋</title>

  <style>
    body { font-family: system-ui, sans-serif; background:#fafafa; margin:0; padding:12px; color:#222; }
    header { background:#b22222; color:#fff; padding:14px 16px; font-size:18px; text-align:center; margin:-12px -12px 12px; }
    h1 { font-size:20px; margin:8px 0 16px; text-align:center; }
    .notice { font-size:12px; color:#666; text-align:center; margin-bottom:10px; }
    .form { background:#fff; padding:12px; border-radius:10px; box-shadow:0 2px 6px rgba(0,0,0,0.08); display:grid; gap:10px; }
    label { font-size:14px; display:grid; gap:4px; }
    input { font-size:16px; padding:8px; border:1px solid #ccc; border-radius:6px; }
    .footer { position:sticky; bottom:0; background:#fafafa; padding:12px 0 6px; margin-top:14px; text-align:center; border-top:1px solid #eee; display:grid; gap:8px; }
    .btn { width:100%; max-width:420px; margin:0 auto; padding:12px; border-radius:6px; border:none; font-size:16px; font-weight:bold; cursor:pointer; }
    .btn-main { background:#b22222; color:#fff; }
    .btn-sub { background:#ddd; color:#222; }
    .small { font-size:11px; color:#666; text-align:center; }
  </style>
</head>
<body>
  <header>手造りえびせんべい 磯屋<br>宅配付きご注文ミニアプリ</header>

  <h1>お届け先入力（② 住所入力）</h1>
  <div class="notice">※ 必須項目を入力して次へ進んでください</div>

  <form id="addrForm" class="form">
    <label>名字（必須）
      <input id="lastName" required />
    </label>
    <label>名前
      <input id="firstName" />
    </label>
    <label>郵便番号（必須）
      <input id="zip" required placeholder="123-4567" />
    </label>
    <label>住所（必須）
      <input id="addr1" required placeholder="都道府県 市区町村 番地" />
    </label>
    <label>建物名など
      <input id="addr2" />
    </label>
    <label>電話番号（必須）
      <input id="tel" required placeholder="090xxxxxxxx" />
    </label>

    <div class="footer">
      <button type="button" id="backBtn" class="btn btn-sub">① 商品選択へ戻る</button>
      <button type="submit" class="btn btn-main">③ 最終確認へ進む</button>
      <div class="small">入力内容は一時保存されます</div>
    </div>
  </form>

  <!-- ★ address.js を必ず置く -->
  <script src="/public/address.js"></script>
</body>
</html>
