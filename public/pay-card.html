<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>カード決済</title>
  <script src="https://js.stripe.com/v3/"></script>
  <style>
    body{font-family:system-ui;margin:16px}
    #payment-element{margin:12px 0}
    button{width:100%;padding:12px;font-size:16px}
    .err{color:#b91c1c;margin-top:10px;white-space:pre-wrap}
  </style>
</head>
<body>
  <h2>カード情報の入力</h2>

  <div id="payment-element"></div>
  <button id="payBtn">支払う</button>
  <div id="err" class="err"></div>

<script>
(async () => {
  // 1) サーバから publishableKey を取る
  const conf = await fetch("/api/stripe/config").then(r => r.json());
  const pk = conf.publishableKey;
  if (!pk) { document.getElementById("err").textContent = "publishableKey が未設定です"; return; }

  // 2) 金額と uid はあなたの「last_quote」等から渡す想定（ここは仮）
  const uid = (new URLSearchParams(location.search)).get("uid") || "";
  const amount_yen = Number((new URLSearchParams(location.search)).get("amount_yen") || 0);
  const mode = (new URLSearchParams(location.search)).get("mode") || "";

  if (!uid || !amount_yen) {
    document.getElementById("err").textContent = "uid / amount_yen がありません（URLパラメータか last_quote から渡してください）";
    return;
  }

  // 3) PaymentIntent を作って client_secret を取る
  const pi = await fetch("/api/stripe/create-payment-intent", {
    method: "POST",
    headers: {"Content-Type":"application/json"},
    body: JSON.stringify({ uid, amount_yen, mode })
  }).then(r => r.json());

  const clientSecret = pi.client_secret;
  if (!clientSecret) {
    document.getElementById("err").textContent = "client_secret が取得できません: " + JSON.stringify(pi);
    return;
  }

  // 4) Payment Element を表示（←これが無いとカード番号欄は出ない）
  const stripe = Stripe(pk);
  const elements = stripe.elements({ clientSecret });
  const paymentElement = elements.create("payment");
  paymentElement.mount("#payment-element");

  // 5) 決済確定
  document.getElementById("payBtn").addEventListener("click", async () => {
    document.getElementById("err").textContent = "";

    const { error } = await stripe.confirmPayment({
      elements,
      confirmParams: {
        // 決済後に戻るURL（適宜）
        return_url: location.origin + "/stripe-success.html"
      }
    });

    if (error) document.getElementById("err").textContent = error.message || String(error);
  });
})();
</script>
</body>
</html>
