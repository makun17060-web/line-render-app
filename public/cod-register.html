<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>住所入力</title>

  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

  <style>
    :root{
      --bg:#f7f7f7; --card:#fff; --text:#111827; --muted:#6b7280;
      --pri:#0b3a53; --border:#e5e7eb; --radius:14px;
      --danger:#b91c1c; --ok:#0a7b19;
    }
    *{ box-sizing:border-box; }
    body{ margin:0; font-family:system-ui,-apple-system,"Segoe UI",sans-serif; background:var(--bg); color:var(--text); }
    .wrap{ max-width:720px; margin:0 auto; padding:14px 14px 28px; }
    h1{ font-size:18px; margin:0 0 6px; }
    .muted{ color:var(--muted); font-size:13px; line-height:1.5; }
    .card{
      background:var(--card); border:1px solid var(--border); border-radius:var(--radius);
      padding:14px; margin-top:12px;
    }
    label{ font-size:13px; font-weight:800; display:block; margin-top:10px; }
    input{
      width:100%; padding:10px; border-radius:10px; border:1px solid var(--border);
      font-size:15px;
    }
    .btn{
      margin-top:14px; width:100%; padding:14px;
      border-radius:14px; border:none;
      background:var(--pri); color:#fff;
      font-weight:900; font-size:16px; cursor:pointer;
    }
    .btnSub{ background:#fff; color:var(--text); border:1px solid var(--border); }
    .debug{
      margin-top:12px; font-size:12px; white-space:pre-line;
      color:#374151; background:#fff; border:1px dashed var(--border);
      border-radius:12px; padding:10px;
    }
    .err{ color:var(--danger); font-weight:800; }
    .ok{ color:var(--ok); font-weight:800; }
  </style>
</head>

<body>
<div class="wrap">
  <h1>住所入力</h1>
  <div class="muted" id="lead">
    注文のために住所を入力してください（登録済みの場合は自動で表示されます）
  </div>

  <div class="card">
    <label>お名前</label>
    <input id="name" autocomplete="name">

    <label>電話番号</label>
    <input id="phone" inputmode="tel" autocomplete="tel">

    <label>郵便番号</label>
    <input id="postal" inputmode="numeric" autocomplete="postal-code">

    <label>都道府県</label>
    <input id="prefecture" autocomplete="address-level1">

    <label>市区町村</label>
    <input id="city" autocomplete="address-level2">

    <label>番地</label>
    <input id="address1" autocomplete="street-address">

    <label>建物名など（任意）</label>
    <input id="address2" autocomplete="address-line2">

    <button class="btn" id="saveBtn" type="button">保存</button>
    <button class="btn btnSub" id="backBtn" type="button">戻る</button>

    <div class="debug" id="debug">debug: 起動中…</div>
  </div>
</div>

<script>
(async function(){
  "use strict";

  /* =============================
     設定（あなたのLIFF）
  ============================= */
  const LIFF_ID_ADDRESS = "2008406620-4kyQVyqe"; // 住所登録用LIFF
  const ORDER_LIFF_URL  = "https://liff.line.me/2008406620-8CWfgEKh"; // 注文用LIFF（商品一覧側）
  const KEY_UID = "isoya_userId";

  /* =============================
     クエリ解析
     mode:
       - howto : 住所登録だけ（保存したら閉じて終わり）
       - order : 注文フロー中（保存したら注文に戻る）
  ============================= */
  const qs = new URLSearchParams(location.search);
  const mode = (qs.get("mode") || "howto").trim(); // デフォルト howto

  function safeReturnTo(p){
    p = String(p||"").trim();
    if(!p) return "";
    if(p.startsWith("http://") || p.startsWith("https://")) return "";
    if(!p.startsWith("/")) return "";
    return p;
  }

  // 注文フローで戻す先（/confirm.html など）
  const returnTo = safeReturnTo(qs.get("returnTo")) || "/confirm.html";

  // カートキー（必要なら拡張）
  const KEY_CART = "isoya_cart";
  function hasCart(){
    try{
      const c = JSON.parse(localStorage.getItem(KEY_CART) || "");
      return Array.isArray(c?.items) && c.items.length > 0;
    }catch{ return false; }
  }

  /* =============================
     DOM
  ============================= */
  const $ = id => document.getElementById(id);
  const debugEl = $("debug");
  const leadEl  = $("lead");
  const log = (m) => { debugEl.textContent += "\n" + m; };

  function setLead(){
    if(mode === "howto"){
      leadEl.textContent = "住所を登録します（登録後はこの画面は閉じて完了です）";
      $("saveBtn").textContent = "保存して完了";
    }else{
      leadEl.textContent = "注文のために住所を入力してください（登録済みの場合は自動で表示されます）";
      $("saveBtn").textContent = "保存して注文へ戻る";
    }
  }
  setLead();

  /* =============================
     LIFF 初期化
  ============================= */
  try{
    await liff.init({ liffId: LIFF_ID_ADDRESS });
    if(!liff.isLoggedIn()){
      liff.login({ redirectUri: location.href });
      return;
    }
    const prof = await liff.getProfile();
    if(prof?.userId){
      localStorage.setItem(KEY_UID, prof.userId);
      log("OK: LIFF userId取得");
    }else{
      log("WARN: userId取得できず");
    }
  }catch(e){
    debugEl.classList.add("err");
    log("ERR: LIFF初期化失敗 " + (e?.message || e));
    alert("住所登録画面の初期化に失敗しました");
    return;
  }

  log(`mode=${mode}`);
  log(`returnTo=${returnTo}`);

  /* =============================
     既存住所ロード
  ============================= */
  try{
    const uid = localStorage.getItem(KEY_UID) || "";
    if(uid){
      const r = await fetch(`/api/address/get?userId=${encodeURIComponent(uid)}`, { cache:"no-store" });
      const d = await r.json().catch(()=> ({}));
      if(r.ok && d?.ok && d.address){
        Object.entries(d.address).forEach(([k,v])=>{
          if($(k)) $(k).value = v || "";
        });
        log("OK: 住所を自動入力");
      }else{
        log("INFO: 既存住所なし");
      }
    }
  }catch(e){
    log("INFO: 既存住所なし（例外）");
  }

  /* =============================
     戻る
  ============================= */
  $("backBtn").onclick = async ()=>{
    // howto：閉じて終わり
    if(mode === "howto"){
      try{
        if(liff.isInClient()) liff.closeWindow();
        else history.back();
      }catch{
        history.back();
      }
      return;
    }

    // order：注文側へ戻す（基本は注文LIFFへ）
    try{
      await liff.openWindow({ url: ORDER_LIFF_URL, external: false });
    }catch{
      location.href = "/products.html";
    }
  };

  /* =============================
     保存
  ============================= */
  $("saveBtn").onclick = async ()=>{
    // order の時だけ「カート空」を止める（howto はカート不要）
    if(mode === "order" && !hasCart()){
      alert("カートが空です。商品選択からやり直してください。");
      try{
        await liff.openWindow({ url: ORDER_LIFF_URL, external:false });
      }catch{
        location.href = "/products.html";
      }
      return;
    }

    const payload = {
      userId: localStorage.getItem(KEY_UID) || "",
      name: $("name").value.trim(),
      phone: $("phone").value.trim(),
      postal: $("postal").value.trim(),
      prefecture: $("prefecture").value.trim(),
      city: $("city").value.trim(),
      address1: $("address1").value.trim(),
      address2: $("address2").value.trim(),
    };

    if(!payload.userId){
      alert("ユーザー情報の取得に失敗しました。LINE内で開き直してください。");
      return;
    }

    if(!payload.name || !payload.phone || !payload.postal ||
       !payload.prefecture || !payload.city || !payload.address1){
      alert("必須項目をすべて入力してください");
      return;
    }

    try{
      const r = await fetch("/api/address/set", {
        method:"POST",
        headers:{ "Content-Type":"application/json" },
        body: JSON.stringify(payload)
      });
      const d = await r.json().catch(()=> ({}));
      if(!r.ok || !d?.ok) throw new Error(d?.error || "save failed");

      // ===============================
      // howto：保存したら終了（閉じる）
      // ===============================
      if(mode === "howto"){
        alert("住所を保存しました（完了）");
        try{
          if(liff.isInClient()) liff.closeWindow();
          else alert("この画面を閉じてください");
        }catch{
          alert("この画面を閉じてください");
        }
        return;
      }

      // ===============================
      // order：保存したら注文側へ戻す
      // ===============================
      alert("住所を保存しました。注文に戻ります。");

      // 注文LIFFへ戻す（returnTo を渡しておく）
      try{
        await liff.openWindow({
          url: ORDER_LIFF_URL + "?returnTo=" + encodeURIComponent(returnTo),
          external: false
        });
      }catch{
        location.href = returnTo;
      }

    }catch(e){
      debugEl.classList.add("err");
      log("ERR: 保存失敗 " + (e?.message || e));
      alert("住所の保存に失敗しました");
    }
  };

  debugEl.classList.add("ok");
  log("READY");
})();
</script>
</body>
</html>
