<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>住所入力（オンライン注文）</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 12px;
      background: #f7f7f7;
    }
    h1 {
      font-size: 18px;
      margin: 0 0 8px;
    }
    p {
      font-size: 12px;
      margin: 0 0 12px;
      color: #555;
      white-space: pre-line;
    }
    .field {
      margin-bottom: 8px;
    }
    .field label {
      display: block;
      font-size: 12px;
      margin-bottom: 2px;
    }
    .field input {
      width: 100%;
      box-sizing: border-box;
      padding: 8px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .btn-row {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-top: 8px;
    }
    .btn {
      padding: 10px;
      border-radius: 999px;
      border: none;
      font-size: 14px;
      font-weight: 600;
      width: 100%;
    }
    .btn-primary {
      background: #00b900;
      color: #fff;
    }
    .btn-secondary {
      background: #fff;
      border: 1px solid #ccc;
      color: #333;
    }
    #statusMsg {
      margin-top: 8px;
      font-size: 11px;
      color: #d00;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <h1>お届け先住所の入力</h1>
  <p>
LINEの情報からお名前を取得します。
お届け先住所を入力して「住所を保存」を押してください。
  </p>

  <div class="field">
    <label for="postal">郵便番号</label>
    <input id="postal" type="text" inputmode="numeric" placeholder="例）123-4567" />
  </div>
  <div class="field">
    <label for="prefecture">都道府県</label>
    <input id="prefecture" type="text" placeholder="例）愛知県" />
  </div>
  <div class="field">
    <label for="city">市区町村</label>
    <input id="city" type="text" placeholder="例）名古屋市中村区" />
  </div>
  <div class="field">
    <label for="address1">丁目・番地</label>
    <input id="address1" type="text" placeholder="例）1-2-3" />
  </div>
  <div class="field">
    <label for="address2">建物名・部屋番号（任意）</label>
    <input id="address2" type="text" placeholder="例）磯屋マンション101" />
  </div>
  <div class="field">
    <label for="name">お名前</label>
    <input id="name" type="text" placeholder="例）磯屋 太郎" />
  </div>
  <div class="field">
    <label for="phone">電話番号</label>
    <input id="phone" type="tel" inputmode="tel" placeholder="例）09012345678" />
  </div>

  <div class="btn-row">
    <button id="saveBtn" class="btn btn-primary">住所を保存して確認画面へ</button>
    <button id="backBtn" class="btn btn-secondary">戻る</button>
  </div>

  <div id="statusMsg"></div>

  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script src="./liff-address.js"></script>
</body>
</html>
