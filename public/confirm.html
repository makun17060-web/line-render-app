<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>注文内容の確認</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 20px;
      background: #f7f7f7;
      color: #333;
    }
    h1 {
      font-size: 18px;
      margin-bottom: 12px;
      text-align: center;
    }
    #orderList {
      margin-bottom: 20px;
      padding: 12px;
      background: #fff;
      border-radius: 8px;
    }
    .order-row {
      font-size: 14px;
      margin-bottom: 6px;
    }
    .summary-box {
      background: #fff;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    .summary-row {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      margin-bottom: 6px;
    }
    .total-row {
      display: flex;
      justify-content: space-between;
      font-size: 16px;
      font-weight: bold;
      margin-top: 10px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #06c755;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    #backBtn {
      background: #ccc;
      color: #333;
      margin-top: 12px;
    }
    #statusMsg {
      margin-top: 12px;
      font-size: 13px;
      text-align: center;
      color: #555;
    }
  </style>
</head>
<body>

  <h1>注文内容の確認</h1>

  <div id="orderList"></div>

  <div class="summary-box">
    <div class="summary-row">
      <span>商品合計</span>
      <span id="sumItems">0円</span>
    </div>

    <div class="summary-row">
      <span>送料</span>
      <span id="sumShipping">0円</span>
    </div>

    <div class="summary-row">
      <span>代引き手数料</span>
      <span id="sumCod">0円</span>
    </div>

    <div class="total-row">
      <span>合計</span>
      <span id="sumTotal">0円</span>
    </div>
  </div>

  <button id="confirmBtn">確定して支払いへ進む</button>
  <button id="backBtn">戻る</button>

  <div id="statusMsg"></div>

  <script src="./confirm.js"></script>
</body>
</html>
