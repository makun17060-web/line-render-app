<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>LINE えびせん管理画面（画像＆商品）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 16px;
      background: #f5f5f5;
    }
    h1 {
      font-size: 20px;
      margin-bottom: 12px;
    }
    h2 {
      font-size: 16px;
      margin: 16px 0 8px;
    }
    .card {
      background: #fff;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 12px;
      box-shadow: 0 1px 3px rgba(0,0,0,.08);
    }
    label {
      font-size: 13px;
      display: inline-block;
      margin-bottom: 4px;
    }
    input[type="text"] {
      width: 260px;
      max-width: 100%;
      padding: 6px 8px;
      font-size: 13px;
      box-sizing: border-box;
    }
    button {
      padding: 6px 12px;
      font-size: 13px;
      border-radius: 4px;
      border: none;
      cursor: pointer;
      background: #007bff;
      color: #fff;
      margin-left: 4px;
    }
    button:disabled {
      opacity: 0.6;
      cursor: default;
    }
    #status {
      font-size: 12px;
      white-space: pre-line;
      margin-top: 6px;
      color: #333;
    }
    .flex-row {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
    }
    .flex-col {
      flex: 1 1 260px;
      min-width: 260px;
    }

    /* 画像一覧サムネ */
    #imageList {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }
    .thumb {
      width: 120px;
      border-radius: 6px;
      overflow: hidden;
      background: #fafafa;
      border: 1px solid #ddd;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 11px;
    }
    .thumb img {
      width: 100%;
      height: 100px;
      object-fit: cover;
      display: block;
      background: #eee;
    }
    .thumb span {
      padding: 2px 4px 4px;
      text-align: center;
      word-break: break-all;
    }
    .thumb.selected {
      outline: 3px solid #007bff;
      border-color: #007bff;
    }

    /* 商品側 */
    #productSelect {
      width: 260px;
      max-width: 100%;
      padding: 6px 8px;
      font-size: 13px;
    }
    #productPreviewImg {
      width: 160px;
      height: 160px;
      object-fit: cover;
      border-radius: 8px;
      border: 1px solid #ddd;
      background: #eee;
      display: block;
      margin-top: 6px;
    }
    #productInfo {
      font-size: 12px;
      margin-top: 4px;
    }
    small {
      font-size: 11px;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>LINE えびせん 管理画面（画像アップロード & 商品サムネ設定）</h1>

  <div class="card">
    <h2>1. 接続設定</h2>
    <label for="tokenInput">管理トークン（ADMIN_API_TOKEN または ADMIN_CODE）</label><br />
    <input id="tokenInput" type="text" placeholder="例: abc123..." />
    <button id="connectBtn">接続テスト</button>
    <div id="status"></div>
  </div>

  <div class="flex-row">
    <div class="flex-col">
      <div class="card">
        <h2>2. 画像アップロード</h2>
        <input id="fileInput" type="file" accept="image/*" />
        <button id="uploadBtn">アップロード</button><br />
        <small>※ 8MB まで。正方形〜縦長・横長どれでも可です（一覧では正方形にトリミング表示）。</small>
      </div>

      <div class="card">
        <h2>3. アップロード済み画像</h2>
        <div id="imageList"></div>
      </div>
    </div>

    <div class="flex-col">
      <div class="card">
        <h2>4. 商品にサムネ画像を設定</h2>
        <label for="productSelect">商品を選択</label><br />
        <select id="productSelect">
          <option value="">（まだ読み込みされていません）</option>
        </select>

        <div id="productInfo"></div>
        <img id="productPreviewImg" src="" alt="商品サムネ" />

        <div style="margin-top:8px;">
          <button id="applyImageBtn">選択中の画像をこの商品に設定</button>
        </div>
        <small>
          ※ LINE に送る画像 URL は「https://〜」のフル URL で保存されます。<br />
          ※ サムネを変更したら、LINE の「直接注文」で新しい画像が表示されます。
        </small>
      </div>
    </div>
  </div>

  <script src="./admin.js" defer></script>
</body>
</html>
