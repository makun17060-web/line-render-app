<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
  <title>注文内容の確認</title>

  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

  <style>
    :root{
      --bg:#f6f7f9;--card:#fff;--text:#111827;--muted:#6b7280;--line:#e5e7eb;
      --pri:#0b3a53;--pri2:#123b66;--danger:#b91c1c;
      --shadow:0 1px 3px rgba(0,0,0,.06);--radius:14px;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,"Segoe UI",sans-serif;background:var(--bg);color:var(--text)}
    .wrap{max-width:820px;margin:0 auto;padding:14px 14px 26px}
    h1{margin:0 0 6px;font-size:18px}
    .muted{color:var(--muted);font-size:13px;line-height:1.5}
    .card{background:var(--card);border:1px solid var(--line);border-radius:var(--radius);padding:12px;margin-top:12px;box-shadow:var(--shadow)}
    .row{display:flex;justify-content:space-between;gap:10px;margin:0;padding:6px 0;font-size:14px}
    .err{color:var(--danger);font-weight:900}
    #addrText{ white-space: pre-line; }

    .items{margin-top:10px;border-top:1px solid var(--line)}
    .item{
      display:grid; grid-template-columns: 1fr auto;
      gap:6px 10px; padding:12px 0;
      border-bottom:1px dashed var(--line); font-size:14px;
    }
    .item:last-child{border-bottom:none}
    .item .name{font-weight:800}
    .item .qty{grid-column:1 / 2;color:var(--muted);font-size:13px}
    .item .price{grid-column:2 / 3;grid-row:1 / 3;align-self:center;font-weight:900;white-space:nowrap}

    .row.total{
      border-top:2px solid var(--line);
      margin-top:6px; padding-top:10px;
      font-size:16px; font-weight:900;
    }

    .btns{display:flex;gap:10px;margin-top:12px;flex-wrap:wrap}
    button{
      border:none;border-radius:14px;padding:12px 14px;
      font-weight:900;cursor:pointer;flex:1;min-width:180px
    }
    #backBtn{background:#fff;border:1px solid var(--line);color:#111827}
    #cardBtn{background:var(--pri2);color:#fff}
    #codBtn{background:var(--pri);color:#fff}
    button:disabled{opacity:.55;cursor:not-allowed}
  </style>
</head>

<body>
  <div class="wrap">
    <h1>注文内容の確認</h1>
    <div class="muted" id="status">読み込み中…</div>

    <div class="card">
      <div class="muted">お届け先</div>
      <div id="addrText" style="margin-top:6px;font-weight:900">—</div>
      <div class="muted" style="margin-top:8px">
        ※住所を修正したい場合は「戻る」で住所入力へ戻ってください。
      </div>
    </div>

    <div class="card">
      <div class="muted">ご注文商品</div>
      <div class="items" id="items"></div>

      <div class="row"><div>小計</div><div id="subtotal">0円</div></div>
      <div class="row"><div>送料</div><div id="shipping">—</div></div>
      <div class="row"><div>代引手数料</div><div id="codFee">—</div></div>
      <div class="row total"><div>合計（代引）</div><div id="totalCod">—</div></div>

      <div class="btns">
        <button id="backBtn" type="button">戻る（住所入力へ）</button>
        <button id="cardBtn" type="button">クレジットで支払う</button>
        <button id="codBtn" type="button">代引きで注文確定</button>
      </div>

      <div class="muted" style="margin-top:8px">
        ※クレジットはStripe決済画面へ進みます。<br>
        ※送料は見積り表示です（確定時に再計算されます）。
      </div>
    </div>
  </div>

<script>
(async function(){
  "use strict";

  const LIFF_ID_ORDER = "2008406620-G5j1gjzM";

  const KEY_CART="isoya_cart";
  const KEY_UID ="isoya_userId";

  const status=document.getElementById("status");
  const addrText=document.getElementById("addrText");
  const itemsEl=document.getElementById("items");
  const subtotalEl=document.getElementById("subtotal");
  const shippingEl=document.getElementById("shipping");
  const codFeeEl=document.getElementById("codFee");
  const totalCodEl=document.getElementById("totalCod");

  const backBtn=document.getElementById("backBtn");
  const cardBtn=document.getElementById("cardBtn");
  const codBtn=document.getElementById("codBtn");

  const yen=n=>(Number(n)||0).toLocaleString("ja-JP")+"円";
  const loadJson=k=>{try{return JSON.parse(localStorage.getItem(k)||"");}catch{return null;}};

  function setBusy(disabled){
    codBtn.disabled = disabled;
    cardBtn.disabled = disabled;
    codBtn.textContent  = disabled ? "確定中…" : "代引きで注文確定";
    cardBtn.textContent = disabled ? "移動中…" : "クレジットで支払う";
  }

  async function postJson(url, body){
    const r=await fetch(url,{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify(body)});
    const d=await r.json().catch(()=>({}));
    if(!r.ok) throw new Error(d?.error || ("HTTP "+r.status));
    return d;
  }

  async function getAddress(userId){
    const r=await fetch(`/api/address/get?userId=${encodeURIComponent(userId)}`,{cache:"no-store"});
    const d=await r.json().catch(()=>({}));
    if(!r.ok) throw new Error(d?.error||("HTTP "+r.status));
    return d?.address || null;
  }

  async function getProducts(){
    const r=await fetch("/api/products",{cache:"no-store"});
    const d=await r.json().catch(()=>({}));
    if(!r.ok || !d.ok) throw new Error(d?.error||("HTTP "+r.status));
    return Array.isArray(d.products)?d.products:[];
  }

  function renderItems(cartItems, products){
    const byId=Object.fromEntries(products.map(p=>[p.id,p]));
    itemsEl.innerHTML="";
    let subtotal=0;

    for(const it of cartItems){
      const p=byId[it.id];
      if(!p) continue;

      const qty = Number(it.qty||0);
      const line=Number(p.price||0) * qty;
      subtotal += line;

      const div=document.createElement("div");
      div.className="item";
      div.innerHTML = `
        <div class="name">${p.name || ""}${p.volume ? `（${p.volume}）` : ""}</div>
        <div class="price">${yen(line)}</div>
        <div class="qty">× ${qty} 点</div>
      `;
      itemsEl.appendChild(div);
    }

    subtotalEl.textContent=yen(subtotal);
    return subtotal;
  }

  async function ensureLiffUser(){
    await liff.init({ liffId: LIFF_ID_ORDER });
    if(!liff.isLoggedIn()){
      liff.login({ redirectUri: location.href });
      return null;
    }
    const prof = await liff.getProfile();
    const uid = (prof?.userId||"").trim();
    if(uid) localStorage.setItem(KEY_UID, uid);
    return uid;
  }

  try{
    status.textContent="確認中…";

    const uid = await ensureLiffUser();
    if(!uid) return;

    const cart=loadJson(KEY_CART) || {items:[]};
    const items=(cart.items||[]).filter(x=>x?.id && Number(x.qty||0)>0);
    if(items.length===0){
      status.innerHTML='<span class="err">カートが空です。商品一覧に戻ります。</span>';
      setTimeout(()=>location.replace("/products.html"), 600);
      return;
    }

    // 住所が無ければ住所入力へ（ボタンは出さない）
    const addr=await getAddress(uid).catch(()=>null);
    if(!addr){
      location.replace(`/cod-register.html?returnTo=${encodeURIComponent("/confirm.html")}`);
      return;
    }

    const nameLine = addr.name ? `${addr.name} 様\n` : "";
    addrText.textContent =
      `${nameLine}〒${addr.postal||""} ${addr.prefecture||""}${addr.city||""}${addr.address1||""} ${addr.address2||""}`.trim();

    const products=await getProducts();
    renderItems(items, products);

    // 見積り（送料/代引/合計）
    shippingEl.textContent="計算中…";
    codFeeEl.textContent="計算中…";
    totalCodEl.textContent="計算中…";

    const quote = await postJson("/api/order/quote", { uid, checkout:{ items } });
    shippingEl.textContent = `${yen(quote.shippingFee)}（ヤマト ${quote.size}サイズ）`;
    codFeeEl.textContent   = yen(quote.codFee);
    totalCodEl.textContent = yen(quote.totalCod);

    status.textContent="内容をご確認ください。";

    backBtn.onclick = ()=>location.href = `/cod-register.html?returnTo=${encodeURIComponent("/confirm.html")}`;

    // クレジット：Stripeへ
    cardBtn.onclick = async ()=>{
      setBusy(true);
      try{
        const data = await postJson("/api/pay/stripe/create", { uid, checkout:{ items } });
        if(!data?.url) throw new Error("stripe url missing");
        location.href = data.url; // Stripeへ
      }catch(e){
        console.error(e);
        alert("クレジット決済の開始に失敗しました: " + (e?.message||e));
        setBusy(false);
      }
    };

    // 代引き：確定→完了へ
    codBtn.onclick = async ()=>{
      setBusy(true);
      try{
        const data = await postJson("/api/order/cod/create", { uid, checkout:{ items } });
        // カートを空に
        localStorage.setItem(KEY_CART, JSON.stringify({ items: [] }));
        location.href = `/complete.html?method=cod&orderId=${encodeURIComponent(data.orderId||"")}`;
      }catch(e){
        console.error(e);
        alert("代引き確定に失敗しました: " + (e?.message||e));
        setBusy(false);
      }
    };

  }catch(e){
    console.error(e);
    status.innerHTML='<span class="err">読み込みに失敗しました（住所API/商品API/DBを確認）</span>';
  }
})();
</script>
</body>
</html>
